<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運行管理システム v32.0 - 現場最適化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; color: #000; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .label-cell { background: #f3f4f6; font-size: 9px; font-weight: bold; width: 50px; }
        .grade-text { color: #1d4ed8; font-size: 10px; margin-left: 4px; font-weight: bold; }
        .time-input { background: #fffbeb !important; border: 1px solid #f59e0b !important; font-size: 13px !important; font-weight: bold; width: 100%; text-align: center; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { width: 100% !important; border: none !important; margin: 0 !important; padding: 0 !important; } 
            body { background: white; }
        }
    </style>
</head>
<body class="min-h-screen">

<script>
    const STORAGE_KEY = 'SHOJIN_V32_MASTER';
    const OFFICE_NAMES = ["星の村", "カラフル", "プリズム"];
    
    const formatGrade = (g) => {
        if(!g) return "";
        if(/[小中高]/.test(g)) return g;
        let num = g.toString().replace(/[^0-9]/g, '');
        if(!num) return g;
        let n = parseInt(num);
        if(n >= 1 && n <= 6) return "小" + n;
        if(n >= 7 && n <= 9) return "中" + (n-6);
        if(n >= 10 && n <= 12) return "高" + (n-9);
        return g;
    };

    const createOffice = () => ({ 
        u: [], v: [], s: [], r: {}, 
        phones: [{id:1, label:"A携帯", num:"080-5989-3626"}, {id:2, label:"B携帯", num:"080-5989-3627"}]
    });

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0,
        offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    // CSV読込ロジック維持
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift();
            const cur = getCur();
            lines.forEach(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                if (c.length < 2) return;
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(),
                    name: c[0] || "",
                    days: c[1] || "月火水木金土",
                    school: c[3] || "",
                    grade: formatGrade(c[4]),
                    note: c[5] || "",
                    type: c[6] || "車両",
                    inTime: c[7] || "",
                    outTime: c[9] || "",
                    prefCar: ""
                });
            });
            save();
            alert("CSVを読み込みました");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.addRoute = (type) => {
        const date = document.getElementById('dateInput').value;
        const cur = getCur();
        if(!cur.r[date]) cur.r[date] = { "迎え": [], "送り": [] };
        cur.r[date][type].push({
            vName: "新規便", driver: "", staff: "", phoneId: "", phoneNum: "",
            members: Array(6).fill().map(() => ({ uId: "", time: "", note: "" }))
        });
        save();
    };

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const cur = getCur();
        const users = cur.u.filter(u => u.days.includes(day));
        const vehicles = cur.v.filter(v => v.days.includes(day));
        if(vehicles.length === 0) { alert("車両マスタを登録してください"); return; }
        
        cur.r[date] = { "迎え": [], "送り": [] };
        ["迎え", "送り"].forEach(type => {
            const vehicleRoutes = vehicles.map(v => ({
                vName: v.name, driver: "", staff: "", phoneId: "", phoneNum: "",
                members: []
            }));

            const carUsers = users.filter(u => u.type === "車両");
            const remaining = [];
            
            carUsers.forEach(u => {
                const targetIdx = vehicleRoutes.findIndex(vr => vr.vName === u.prefCar);
                if (targetIdx !== -1 && vehicleRoutes[targetIdx].members.length < 6) {
                    vehicleRoutes[targetIdx].members.push({ uId: u.id, time: type === "迎え" ? u.inTime : u.outTime, note: "" });
                } else {
                    remaining.push(u);
                }
            });

            vehicleRoutes.forEach(vr => {
                while(vr.members.length < 6 && remaining.length > 0) {
                    const u = remaining.shift();
                    vr.members.push({ uId: u.id, time: type === "迎え" ? u.inTime : u.outTime, note: "" });
                }
                while(vr.members.length < 6) vr.members.push({ uId: "", time: "", note: "" });
            });
            cur.r[date][type] = vehicleRoutes;
        });
        save();
    };

    window.setPhone = (date, type, rIdx, phoneId) => {
        const cur = getCur();
        const route = cur.r[date][type][rIdx];
        route.phoneId = phoneId;
        const masterPhone = cur.phones.find(p => p.id == phoneId);
        if(masterPhone) route.phoneNum = masterPhone.num;
        save();
    };

    window.render = () => {
        const cur = getCur();
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const staffs = cur.s || [];
        const phones = cur.phones || [];

        document.getElementById('officeTitle').innerText = OFFICE_NAMES[state.curIdx];
        [0,1,2].forEach(i => document.getElementById(`btn-off-${i}`).className = `px-3 py-1 rounded font-bold ${state.curIdx===i?'bg-blue-600 text-white':'bg-slate-700 text-white'}`);

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => {
                return `
                <div class="mb-2 border-2 border-black shadow-sm">
                    <table class="w-full">
                        <tr class="bg-gray-50 text-[10px] font-bold">
                            <td colspan="6" class="text-left px-2 py-1">便名：<input type="text" class="w-32 border-b border-black text-center" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"> ／ 車両：${route.vName}</td>
                        </tr>
                        <tr>
                            <td class="label-cell">運転</td>
                            <td class="w-32"><select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()"><option value="">--</option>${staffs.map(s=>`<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[0, 1].map(i => `
                                <td class="w-14"><input type="text" class="time-input" value="${route.members[i].time}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${i}].time=this.value;save()"></td>
                                <td class="w-40 text-left px-1 border-r border-black"><select class="w-20 text-[9px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${i}].uId=this.value;save()"><option value="">--</option>${cur.u.filter(u=>u.days.includes(day)).map(x=>`<option value="${x.id}" ${route.members[i].uId===x.id?'selected':''}>${x.type==='車両'?'':'['+x.type.charAt(0)+']'}${x.name}</option>`).join('')}</select><span class="grade-text">${formatGrade(cur.u.find(u=>u.id===route.members[i].uId)?.grade)}</span></td>
                            `).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">添乗</td>
                            <td><select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()"><option value="">--</option>${staffs.map(s=>`<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[2, 3].map(i => `
                                <td class="w-14"><input type="text" class="time-input" value="${route.members[i].time}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${i}].time=this.value;save()"></td>
                                <td class="w-40 text-left px-1 border-r border-black"><select class="w-20 text-[9px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${i}].uId=this.value;save()"><option value="">--</option>${cur.u.filter(u=>u.days.includes(day)).map(x=>`<option value="${x.id}" ${route.members[i].uId===x.id?'selected':''}>${x.type==='車両'?'':'['+x.type.charAt(0)+']'}${x.name}</option>`).join('')}</select><span class="grade-text">${formatGrade(cur.u.find(u=>u.id===route.members[i].uId)?.grade)}</span></td>
                            `).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">携帯</td>
                            <td class="flex flex-col gap-0.5 p-0.5">
                                <select class="text-[8px] no-print" onchange="setPhone('${date}','${type}',${rIdx},this.value)"><option value="">選択▼</option>${phones.map(p=>`<option value="${p.id}" ${route.phoneId==p.id?'selected':''}>${p.label}</option>`).join('')}</select>
                                <input type="text" class="w-full text-center text-[9px]" value="${route.phoneNum}" onchange="getCur().r['${date}']['${type}'][${rIdx}].phoneNum=this.value;save()">
                            </td>
                            ${[4, 5].map(i => `
                                <td class="w-14"><input type="text" class="time-input" value="${route.members[i].time}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${i}].time=this.value;save()"></td>
                                <td class="w-40 text-left px-1 border-r border-black"><select class="w-20 text-[9px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${i}].uId=this.value;save()"><option value="">--</option>${cur.u.filter(u=>u.days.includes(day)).map(x=>`<option value="${x.id}" ${route.members[i].uId===x.id?'selected':''}>${x.type==='車両'?'':'['+x.type.charAt(0)+']'}${x.name}</option>`).join('')}</select><span class="grade-text">${formatGrade(cur.u.find(u=>u.id===route.members[i].uId)?.grade)}</span></td>
                            `).join('')}
                        </tr>
                    </table>
                </div>`;
            }).join('');
        });

        // 利用者状況一覧（区分を削除し広げました）
        const activeTodayUsers = cur.u.filter(u => u.days.includes(day));
        document.getElementById('attendList').innerHTML = activeTodayUsers.map(u => `
            <tr class="h-6"><td>${u.name}</td><td>${u.school}</td><td class="grade-text">${formatGrade(u.grade)}</td><td class="text-left px-2 text-red-600 font-bold">${u.note||''}</td></tr>
        `).join('');

        // スタッフ一覧
        document.getElementById('staffStatusList').innerHTML = staffs.filter(s => s.days.includes(day)).map((s, idx) => `
            <tr class="h-8 text-[11px]"><td>${idx+1}</td><td class="font-bold">${s.name}</td><td><input type="text" class="w-full text-center" value="${s.todayPhone || ''}" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()"></td></tr>
        `).join('');

        // マスタ描画
        const drawM = (type, list) => list.map(i => `<tr>
            <td><input type="text" class="w-full" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-1 justify-center">${["月","火","水","木","金","土"].map(d => `<span class="cursor-pointer px-1 text-[9px] ${i.days.includes(d)?'bg-blue-600 text-white':'bg-gray-200'}" onclick="const x=getCur().${type}.find(y=>y.id==='${i.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('')}</div></td>
            ${type==='u'?`
            <td><input type="text" class="w-16" value="${i.school}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" class="w-8" value="${i.grade}" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').type=this.value;save()"><option value="車両" ${i.type==='車両'?'selected':''}>車両</option><option value="自力" ${i.type==='自力'?'selected':''}>自力</option><option value="保護者" ${i.type==='保護者'?'selected':''}>保護者</option></select></td>
            <td><input type="text" class="w-12 text-center" value="${i.prefCar||''}" placeholder="車両名" onchange="getCur().u.find(x=>x.id==='${i.id}').prefCar=this.value;save()"></td>
            <td><input type="text" class="w-8" value="${i.inTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').inTime=this.value;save()">/<input type="text" class="w-8" value="${i.outTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').outTime=this.value;save()"></td>
            <td><input type="text" class="w-full" value="${i.note}" onchange="getCur().u.find(x=>x.id==='${i.id}').note=this.value;save()"></td>`:'' }
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()">×</button></td>
        </tr>`).join('');
        document.getElementById('userTable').innerHTML = drawM('u', cur.u);
        document.getElementById('staffTable').innerHTML = drawM('s', cur.s);
        document.getElementById('vehicleTable').innerHTML = drawM('v', cur.v);

        // 携帯電話マスタ
        document.getElementById('phoneMasterTable').innerHTML = phones.map(p => `<tr>
            <td><input type="text" class="w-full" value="${p.label}" onchange="getCur().phones.find(x=>x.id===${p.id}).label=this.value;save()"></td>
            <td><input type="text" class="w-full" value="${p.num}" onchange="getCur().phones.find(x=>x.id===${p.id}).num=this.value;save()"></td>
            <td><button onclick="getCur().phones=getCur().phones.filter(x=>x.id!==${p.id});save()">×</button></td>
        </tr>`).join('');
    };

    window.addMaster = (type) => {
        const cur = getCur();
        if(type==='phone') { cur.phones.push({id:Date.now(), label:'新規携帯', num:''}); }
        else {
            const obj = { id: 'ID'+Date.now()+Math.random(), name: '新規', days: '月火水木金土' };
            if(type==='u') Object.assign(obj, { school:'', grade:'', note:'', type:'車両', inTime:'', outTime:'', prefCar:'' });
            cur[type].push(obj);
        }
        save();
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black italic text-blue-400">運行管理 v32.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1 shadow-inner">
            <button onclick="state.curIdx=0;save()" id="btn-off-0">星の村</button>
            <button onclick="state.curIdx=1;save()" id="btn-off-1">カラフル</button>
            <button onclick="state.curIdx=2;save()" id="btn-off-2">プリズム</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black bg-white px-2 py-0.5 rounded font-bold border-2 border-blue-500">
        <label class="bg-emerald-600 hover:bg-emerald-500 px-4 py-1 rounded font-bold cursor-pointer text-xs transition-colors">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="autoAssign()" class="bg-orange-600 hover:bg-orange-500 px-4 py-1 rounded font-bold text-xs shadow transition-colors">自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-500 px-6 py-1 rounded font-bold text-xs shadow transition-colors">印刷出力</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b-2 border-slate-400">
    <button onclick="document.getElementById('scheduleTab').classList.add('active');document.getElementById('masterTab').classList.remove('active');" class="flex-1 py-2 font-bold focus:bg-white border-b-2 focus:border-blue-600">送迎運行計画表</button>
    <button onclick="document.getElementById('masterTab').classList.add('active');document.getElementById('scheduleTab').classList.remove('active');" class="flex-1 py-2 font-bold border-l focus:bg-white border-b-2 focus:border-blue-600">設定・マスタ管理</button>
</nav>

<main class="p-4">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-7xl mx-auto p-4 bg-white border-2 border-black min-h-screen print-area">
            <div class="flex justify-between items-end mb-4 border-b-2 border-black pb-2">
                <div class="text-sm font-bold">作成日: <span class="border-b border-black px-4" id="printDate"></span></div>
                <h2 class="text-3xl font-black tracking-widest text-center">【<span id="officeTitle"></span>】 送迎運行計画表</h2>
                <div class="text-sm font-bold">天気: ( <span class="px-4"></span> )</div>
            </div>

            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-8">
                    <div class="flex justify-between items-center bg-blue-900 text-white p-1 mb-1 font-bold shadow">
                        <span>■ 迎え便</span>
                        <button onclick="addRoute('迎え')" class="no-print bg-white text-blue-900 px-2 rounded text-[9px] hover:bg-gray-200">+便ルート追加</button>
                    </div>
                    <div id="迎えArea"></div>

                    <div class="flex justify-between items-center bg-red-900 text-white p-1 mb-1 mt-6 font-bold shadow">
                        <span>■ 送り便</span>
                        <button onclick="addRoute('送り')" class="no-print bg-white text-red-900 px-2 rounded text-[9px] hover:bg-gray-200">+便ルート追加</button>
                    </div>
                    <div id="送りArea"></div>
                </div>

                <div class="col-span-4 space-y-4">
                    <div class="border-2 border-black p-1 shadow-sm">
                        <h3 class="bg-black text-white text-center font-bold py-1 mb-1">スタッフ体制 (出勤者一覧)</h3>
                        <table>
                            <tr class="bg-gray-100 text-[9px]"><th>No</th><th>氏名</th><th>連絡先・役割</th></tr>
                            <tbody id="staffStatusList"></tbody>
                        </table>
                    </div>

                    <div class="border-2 border-black p-1 shadow-sm">
                        <h3 class="bg-gray-800 text-white text-center font-bold py-1 mb-1 text-[9px]">利用者状況・重要事項 (アレルギー等)</h3>
                        <table class="text-[9px]">
                            <tr class="bg-gray-100"><th>氏名</th><th>学校</th><th>学</th><th class="w-1/2">重要事項・特記事項</th></tr>
                            <tbody id="attendList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="masterTab" class="tab-content">
        <div class="bg-white p-6 border-2 space-y-8 shadow-lg">
            <section>
                <h3 class="font-bold border-b-2 border-blue-800 text-blue-800 mb-2 text-lg flex justify-between items-center">
                    児童マスタ
                    <span class="text-xs text-gray-500 font-normal">※CSV読込で自動更新されます</span>
                </h3>
                <table class="text-[9px]">
                    <tr class="bg-slate-700 text-white">
                        <th>氏名</th><th>曜日</th><th>学校</th><th>学</th><th>区分</th><th>優先車</th><th>基本時間</th><th>特記</th><th>消</th>
                    </tr>
                    <tbody id="userTable"></tbody>
                </table>
                <button onclick="addMaster('u')" class="w-full border-2 border-dashed py-2 mt-2 text-slate-400 font-bold hover:bg-slate-50">+ 児童を手動追加</button>
            </section>

            <div class="grid grid-cols-3 gap-6">
                <section>
                    <h3 class="font-bold border-b-2 border-slate-800 mb-2">職員マスタ</h3>
                    <table class="text-[9px]"><tbody id="staffTable"></tbody></table>
                    <button onclick="addMaster('s')" class="w-full border-2 border-dashed py-1 mt-1 font-bold hover:bg-slate-50">+ 追加</button>
                </section>
                <section>
                    <h3 class="font-bold border-b-2 border-orange-600 mb-2 text-orange-600">車両マスタ</h3>
                    <table class="text-[9px]"><tbody id="vehicleTable"></tbody></table>
                    <button onclick="addMaster('v')" class="w-full border-2 border-dashed py-1 mt-1 font-bold hover:bg-slate-50 text-orange-400">+ 追加</button>
                </section>
                <section>
                    <h3 class="font-bold border-b-2 border-emerald-600 mb-2 text-emerald-600">携帯電話マスタ</h3>
                    <table class="text-[9px]"><tbody id="phoneMasterTable"></tbody></table>
                    <button onclick="addMaster('phone')" class="w-full border-2 border-dashed py-1 mt-1 font-bold hover:bg-slate-50 text-emerald-400">+ 追加</button>
                </section>
            </div>
        </div>
    </div>
</main>

<script>
    // 印刷時の日付表示用
    document.getElementById('dateInput').addEventListener('change', (e) => {
        document.getElementById('printDate').innerText = e.target.value;
    });
    // 初期表示用
    setTimeout(() => {
        document.getElementById('printDate').innerText = document.getElementById('dateInput').value;
    }, 100);
</script>

</body>
</html>
