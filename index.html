<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v4.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 1.5px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .day-on { background: #2563eb !important; color: white !important; font-weight: bold; }
        .absent-row { background-color: #e2e8f0 !important; color: #94a3b8 !important; text-decoration: line-through; }
        input, select { width: 100%; border: none; font-size: 11px; background: transparent; text-align: center; outline: none; }
        .btn-absent { font-size: 8px; padding: 1px 4px; border-radius: 4px; border: 1px solid #cbd5e1; background: white; }
        .is-absent { background: #ef4444 !important; color: white !important; border-color: #ef4444; }
        @media print { 
            .no-print { display: none !important; } 
            .max-w-5xl { width: 100% !important; border:none; margin:0; padding:0; }
            body { background: white; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    const KEY = 'SHOJIN_DATA_V44_FINAL';
    
    const loadState = () => {
        try {
            const saved = localStorage.getItem(KEY);
            if (saved) return JSON.parse(saved);
        } catch (e) {}
        return { cur: 'off1', off1: { 
            u:[], v:[], s:[], r:{}, 
            phones: [
                {id: "pA", label: "A携帯", num: "080-5989-3626", holder: ""},
                {id: "pB", label: "B携帯", num: "080-5989-3627", holder: ""}
            ] 
        }};
    };

    window.state = loadState();

    window.save = () => {
        localStorage.setItem(KEY, JSON.stringify(window.state));
        window.render();
    };

    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state.off1;
        const day = getDay();
        const vs = cur.v.filter(v => v.days.includes(day));
        const usForVehicle = cur.u.filter(u => u.days.includes(day) && !u.self);
        const usSelf = cur.u.filter(u => u.days.includes(day) && u.self);
        
        const sortedUs = [...usForVehicle].sort((a, b) => a.address.localeCompare(b.address));
        cur.r[date] = { "迎え": [], "送り": [], "self": [] };
        
        vs.forEach(v => {
            cur.r[date]["迎え"].push({ vName: v.name, driver: "", staff: "", members: [] });
            cur.r[date]["送り"].push({ vName: v.name, driver: "", staff: "", members: [] });
        });

        sortedUs.forEach((u, i) => {
            let targetIdx = i % (vs.length || 1);
            if(u.fixedV) {
                const found = cur.r[date]["迎え"].findIndex(r => r.vName === u.fixedV);
                if(found !== -1) targetIdx = found;
            }
            if(vs.length) {
                cur.r[date]["迎え"][targetIdx].members.push({ time: u.defPick, uId: u.id, absent: false });
                cur.r[date]["送り"][targetIdx].members.push({ time: u.defDrop, uId: u.id, absent: false });
            }
        });

        // 自力・保護者送迎リストの初期化
        cur.r[date]["self"] = usSelf.map(u => ({ uId: u.id, absent: false }));
        
        window.save();
    };

    window.render = () => {
        const cur = window.state.off1;
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const s_today = cur.s.filter(s => s.days.includes(day));
        const activeUids = new Set();

        // 1. 各車両便のレンダリング
        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-3 border-2 border-black break-inside-avoid shadow-sm">
                    <table class="w-full bg-slate-200">
                        <tr class="h-8">
                            <td class="w-8 bg-black text-white text-[7px]">運転</td>
                            <td class="w-24 bg-white"><select class="text-[13px] font-black" onchange="window.state.off1.r['${date}']['${type}'][${rIdx}].driver=this.value;window.save()"><option value="">-</option>${s_today.map(s => `<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            <td class="w-8 bg-gray-600 text-white text-[7px]">添乗</td>
                            <td class="w-24 bg-white"><select class="text-[13px] font-black" onchange="window.state.off1.r['${date}']['${type}'][${rIdx}].staff=this.value;window.save()"><option value="">-</option>${s_today.map(s => `<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            <td class="w-8 bg-blue-800 text-white text-[7px]">車両</td>
                            <td class="w-28 bg-white"><input type="text" value="${route.vName}" class="text-[14px] font-black text-blue-900" onchange="window.state.off1.r['${date}']['${type}'][${rIdx}].vName=this.value;window.save()"></td>
                            <td class="no-print w-6 bg-white"><button onclick="window.state.off1.r['${date}']['${type}'].splice(${rIdx},1);window.save()" class="text-red-500 font-bold">×</button></td>
                        </tr>
                    </table>
                    <table class="w-full border-t border-black">
                        <tr class="bg-gray-100 text-[7px] h-3">
                            <td class="w-12">時間</td><td class="w-8 no-print">出欠</td><td class="w-32">氏名</td>
                            ${type==='迎え' ? '<td class="w-6">学</td><td>学校名</td>' : '<td>備考</td>'}
                        </tr>
                        ${(route.members.concat(Array(7).fill({}))).slice(0, 7).map((m, mIdx) => {
                            const user = cur.u.find(u => u.id === m.uId) || {name: '', school: '', grade: ''};
                            if(m.uId && !m.absent) activeUids.add(m.uId);
                            return `
                            <tr class="h-7 border-t border-gray-300 ${m.absent?'absent-row':''}">
                                <td class="bg-yellow-50"><input type="text" value="${m.time||''}" onchange="window.state.off1.r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=this.value;window.save()"></td>
                                <td class="no-print"><button onclick="window.state.off1.r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent=!window.state.off1.r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent;window.save()" class="btn-absent ${m.absent?'is-absent':''}">欠</button></td>
                                <td class="text-left px-1 font-black text-[12px]">${user.name}</td>
                                ${type==='迎え' ? `<td>${user.grade}</td><td class="text-left px-1 text-[9px] font-bold">${user.school}</td>` : `<td><input type="text"></td>`}
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 2. 自力・保護者送迎エリアのレンダリング
        const selfList = cur.r[date]?.["self"] || [];
        const selfHtml = selfList.length ? `
            <div class="mb-3 border-2 border-orange-500 bg-orange-50 p-1">
                <div class="bg-orange-500 text-white font-black px-2 py-0.5 text-[10px] mb-1">■ 自力・保護者送迎</div>
                <table class="w-full">
                    ${selfList.map((m, idx) => {
                        const user = cur.u.find(u => u.id === m.uId);
                        if(m.uId && !m.absent) activeUids.add(m.uId);
                        return `
                        <tr class="h-7 border-b border-orange-200 ${m.absent?'absent-row':''}">
                            <td class="w-10 no-print"><button onclick="window.state.off1.r['${date}'].self[${idx}].absent=!window.state.off1.r['${date}'].self[${idx}].absent;window.save()" class="btn-absent ${m.absent?'is-absent':''}">欠席</button></td>
                            <td class="text-left px-2 font-black text-[12px] w-32">${user?.name}</td>
                            <td class="w-8 text-[10px]">${user?.grade}</td>
                            <td class="text-left text-[10px] font-bold">${user?.school}</td>
                        </tr>`;
                    }).join('')}
                </table>
            </div>
        ` : '';
        document.getElementById('SelfArea').innerHTML = selfHtml;

        // 3. 重要事項確認リスト
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day) && activeUids.has(u.id)).map(u => `
            <tr class="h-8 text-[9px] border-b">
                <td class="font-black text-left pl-1">${u.name}${u.self?'(自)':''}</td>
                <td class="w-6">${u.grade}</td>
                <td class="text-left pl-1 text-red-600 font-black text-[8px] w-32">${u.note || ''}</td>
                <td class="bg-white"><input type="text" placeholder="..."></td>
            </tr>
        `).join('');

        // その他マスタ
        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="h-8">
                <td><input type="text" value="${u.name}" class="font-bold"></td>
                <td class="bg-slate-50 text-[8px]">${["月","火","水","木","金","土"].map(d=>`<span class="${u.days.includes(d)?'text-blue-600 font-bold':'text-gray-300'} px-0.5">${d}</span>`).join('')}</td>
                <td><input type="text" value="${u.grade}" class="w-8" onchange="window.upd('u','${u.id}','grade',this.value)"></td>
                <td><input type="text" value="${u.school}" class="w-20" onchange="window.upd('u','${u.id}','school',this.value)"></td>
                <td><input type="text" value="${u.note||''}" class="text-red-600 font-bold text-[9px]" onchange="window.upd('u','${u.id}','note',this.value)"></td>
                <td class="bg-orange-100"><input type="checkbox" ${u.self?'checked':''} onchange="window.upd('u','${u.id}','self',this.checked)"></td>
                <td><button onclick="window.del('u','${u.id}')" class="text-red-500">×</button></td>
            </tr>
        `).join('');
    };

    window.upd = (t, id, p, v) => { const i = window.state.off1[t].find(x => x.id === id); if(i) { i[p] = v; window.save(); } };
    window.del = (t, id) => { if(confirm("消去しますか？")) { window.state.off1[t] = window.state.off1[t].filter(x => x.id !== id); window.save(); } };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); };
    
    document.addEventListener('DOMContentLoaded', () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        window.render();
    });
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4"><h1 class="text-lg font-black italic text-blue-400">SHOJIN v4.4</h1><input type="date" id="dateInput" onchange="window.render()" class="text-black bg-white px-2 py-0.5 rounded font-bold text-xs"></div>
    <div class="flex gap-2"><button onclick="window.autoAssign()" class="bg-orange-600 px-5 py-1.5 rounded-full font-black text-white text-xs shadow-md">自動作成</button><button onclick="window.print()" class="bg-blue-600 px-5 py-1.5 rounded-full font-bold text-xs shadow-md">印刷</button></div>
</header>

<nav class="flex bg-slate-200 no-print border-b border-slate-400">
    <button onclick="window.setTab('schedule')" class="flex-1 py-2 font-bold text-[10px] border-r border-slate-300">運行計画表</button>
    <button onclick="window.setTab('users')" class="flex-1 py-2 font-bold text-[10px] border-r border-slate-300">名簿・自力設定</button>
</nav>

<main class="p-2 flex-1 bg-slate-100 overflow-auto">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-5xl mx-auto p-4 bg-white shadow-2xl border border-black min-h-screen">
            <h2 class="text-xl font-black border-b-2 border-black mb-2 flex justify-between"><span>送迎運行計画表</span><span class="text-[9px] font-normal underline">SHOJIN 送迎管理システム</span></h2>
            <div id="staffHeader"></div>
            <div class="grid grid-cols-12 gap-3">
                <div class="col-span-8">
                    <div class="bg-blue-900 text-white font-bold p-1 text-[8px] mb-1">■ 迎えルート (学校名・学年表示)</div>
                    <div id="迎えArea"></div>
                    <div id="SelfArea"></div>
                    <div class="bg-red-900 text-white font-bold p-1 text-[8px] mb-1 mt-4">■ 送りルート</div>
                    <div id="送りArea"></div>
                </div>
                <div class="col-span-4 border-2 border-black p-1 bg-yellow-50">
                    <div class="text-center font-bold bg-black text-white text-[9px] mb-1">重要事項確認リスト (当日分)</div>
                    <table><thead><tr class="bg-gray-200 text-[7px]"><th>氏名</th><th>学</th><th>アレルギー・てんかん等</th><th>当日備考</th></tr></thead><tbody id="attendList"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <div id="usersTab" class="tab-content">
        <div class="bg-white p-4 rounded shadow border max-w-6xl mx-auto">
            <h2 class="text-lg font-black text-blue-800 mb-4">利用者名簿（自力にチェックを入れると専用枠へ）</h2>
            <table>
                <tr class="bg-slate-800 text-white text-[9px]"><th>氏名</th><th>利用曜日</th><th>学年</th><th>学校名</th><th>重要事項</th><th class="bg-orange-700">自力</th><th>削</th></tr>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
