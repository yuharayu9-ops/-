<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 最終送迎管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; color: #1e293b; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; text-align: center; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        input[type="text"], input[type="number"] { width: 100%; border: none; text-align: center; font-size: 11px; background: transparent; }
        .critical { color: red; font-weight: bold; background: #fee2e2; }
        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    // データ保存 (v130)
    window.state = JSON.parse(localStorage.getItem('shojin_v130')) || {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} },
        off2: { name: "プリズム", u:[], v:[], s:[], r:{} },
        off3: { name: "カラフル", u:[], v:[], s:[], r:{} }
    };

    window.save = () => {
        localStorage.setItem('shojin_v130', JSON.stringify(window.state));
        window.render();
    };

    const getDayStr = (d) => ["日","月","火","水","木","金","土"][new Date(d).getDay()];

    // CSV読込の修正
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/).slice(1);
            const cur = window.state[window.state.curId];
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                if (clean(c[0])) {
                    cur.u.push({
                        id: 'U' + Math.random().toString(36).substr(2, 9),
                        name: clean(c[0]), group: clean(c[1])||"", address: clean(c[2])||"", 
                        school: clean(c[3])||"", grade: clean(c[4])||"", alert: clean(c[5])||"", order: "999"
                    });
                }
            });
            window.save();
            alert("読み込み完了。名簿を確認してください。");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 自動作成（送迎順+稼働車両のみ）
    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.curId];
        const day = getDayStr(date);
        
        // その日の曜日にチェックが入っている利用者と車両を抽出
        const activeU = cur.u.filter(u => u.group.includes(day));
        const activeV = cur.v.filter(v => v.days.includes(day));

        if (!activeV.length) return alert("車両設定で、本日の曜日にチェックが入った車がありません。");
        activeU.sort((a, b) => (parseInt(a.order || 999) - parseInt(b.order || 999)));

        cur.r[date] = { "迎え": {}, "送り": {} };
        activeV.forEach(v => {
            cur.r[date]["迎え"][v.name] = [];
            cur.r[date]["送り"][v.name] = [];
        });

        activeU.forEach((user, index) => {
            const vIndex = index % activeV.length;
            const vName = activeV[vIndex].name;
            cur.r[date]["迎え"][vName].push({ time: "14:00", name: user.name });
            cur.r[date]["送り"][vName].push({ time: "17:00", name: user.name });
        });
        window.save();
    };

    window.render = () => {
        const cur = window.state[window.state.curId];
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);
        document.getElementById('officeTitle').innerText = cur.name;

        // 職員選択肢（その日稼働するスタッフのみ）
        const staffOpts = `<option value="">-</option>` + cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}">${s.name}</option>`).join('');

        // 送迎表の描画
        ['迎え', '送り'].forEach(type => {
            document.getElementById(type + 'Area').innerHTML = cur.v.filter(v => v.days.includes(day)).map(v => `
                <div class="border-2 border-black mb-4 bg-white shadow-sm">
                    <table class="w-full text-[10px]">
                        <tr class="bg-slate-100">
                            <td class="w-16 bg-slate-800 text-white">運転</td>
                            <td><select class="w-full">${staffOpts}</select></td>
                            <td class="w-16 bg-slate-800 text-white">車名</td>
                            <td class="font-bold text-blue-800">${v.name}</td>
                        </tr>
                        <tr class="bg-slate-50">
                            <td class="bg-slate-700 text-white">添乗</td>
                            <td><select class="w-full">${staffOpts}</select></td>
                            <td class="bg-slate-700 text-white">日付</td>
                            <td>${date} (${day})</td>
                        </tr>
                    </table>
                    <table class="w-full">
                        <tr class="bg-gray-200 text-[8px]">
                            <th class="w-12">時間</th><th>氏名</th>
                        </tr>
                        ${(cur.r[date]?.[type]?.[v.name] || Array(8).fill({time:'',name:''})).map(row => `
                            <tr class="h-8 border-b border-black">
                                <td class="bg-slate-50 border-r"><input type="text" value="${row.time||''}"></td>
                                <td class="px-2"><input type="text" value="${row.name||''}" class="font-bold text-left"></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 重要事項リスト
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.group.includes(day)).map(u => `
            <tr class="h-10 text-[9px]">
                <td class="font-bold">${u.name}</td><td>${u.school}</td>
                <td class="text-left px-1 text-red-600 font-bold">${u.alert||''}</td>
            </tr>
        `).join('');

        // 名簿
        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="text-[10px]">
                <td class="w-10"><input type="number" value="${u.order}" onchange="window.updateField('${u.id}', 'order', this.value)"></td>
                <td><input type="text" value="${u.name}" onchange="window.updateField('${u.id}', 'name', this.value)"></td>
                <td><input type="text" value="${u.group}" onchange="window.updateField('${u.id}', 'group', this.value)"></td>
                <td><input type="text" value="${u.school}" onchange="window.updateField('${u.id}', 'school', this.value)"></td>
                <td><input type="text" value="${u.alert}" onchange="window.updateField('${u.id}', 'alert', this.value)" class="critical"></td>
                <td><button onclick="window.delData('u', '${u.id}')" class="text-red-500">削除</button></td>
            </tr>
        `).join('');

        // 職員・車両管理
        const drawCfg = (list, type) => list.map(item => `
            <div class="flex items-center justify-between p-2 border-b bg-white mb-1 shadow-sm rounded">
                <input type="text" value="${item.name}" class="font-bold w-32 text-left" onchange="window.renameCfg('${type}', '${item.id}', this.value)">
                <div class="flex gap-1">
                    ${["月","火","水","木","金","土"].map(d => `<button onclick="window.toggleDay('${type}', '${item.id}', '${d}')" class="w-7 h-7 border rounded text-[10px] ${item.days.includes(d)?'day-on':'bg-slate-100'}">${d}</button>`).join('')}
                    <button onclick="window.delData('${type}', '${item.id}')" class="ml-2 text-red-500 font-bold">×</button>
                </div>
            </div>
        `).join('');
        document.getElementById('staffList').innerHTML = drawCfg(cur.s, 's');
        document.getElementById('vehicleList').innerHTML = drawCfg(cur.v, 'v');
    };

    window.updateField = (id, field, val) => { const user = window.state[window.state.curId].u.find(x => x.id === id); if(user) { user[field] = val; window.save(); } };
    window.renameCfg = (type, id, val) => { const item = window.state[window.state.curId][type].find(x => x.id === id); if(item) { item.name = val; window.save(); } };
    window.toggleDay = (type, id, d) => {
        const item = window.state[window.state.curId][type].find(x => x.id === id);
        item.days = item.days.includes(d) ? item.days.filter(x => x !== d) : [...item.days, d];
        window.save();
    };
    window.addCfg = (type) => { const n = prompt("名称を入力"); if(n) { window.state[window.state.curId][type].push({id:'C'+Date.now(), name:n, days:[]}); window.save(); } };
    window.delData = (type, id) => { if(confirm("消去しますか？")) { window.state[window.state.curId][type] = window.state[window.state.curId][type].filter(x => x.id !== id); window.save(); } };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); document.getElementById(t+'Btn').classList.add('active'); };
    window.setOffice = (id) => { window.state.curId = id; window.save(); };

    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
    window.render();
</script>

<header class="bg-slate-900 text-white p-3 no-print flex justify-between items-center shadow-md">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black text-blue-400 italic">SHOJIN AUTO v1.3</h1>
        <select onchange="window.setOffice(this.value)" class="bg-white text-black font-bold p-1 rounded text-xs">
            <option value="off1">星の村</option><option value="off2">プリズム</option><option value="off3">カラフル</option>
        </select>
    </div>
    <div class="flex gap-2">
        <input type="date" id="dateInput" onchange="window.render()" class="text-black p-1 rounded font-bold">
        <button onclick="window.autoAssign()" class="bg-orange-500 px-6 py-2 rounded-full font-black shadow-lg">一括自動作成</button>
