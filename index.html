<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>放デイ送迎管理システム - 最終修正版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; }
        input, select { width: 100%; border: none; background: transparent; outline: none; }
        .day-on { background: #4f46e5; color: white; border-color: #4f46e5; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ここにスクリーンショット(41)のAPIキーを貼り付けてください
        const GEMINI_API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);
            
            const [db, setDb] = useState(() => JSON.parse(localStorage.getItem('hd_final_v2_db') || JSON.stringify({
                "off1": { name: "第1事業所", u:[], s:[], v:[], r:{} },
                "off2": { name: "第2事業所", u:[], s:[], v:[], r:{} },
                "off3": { name: "第3事業所", u:[], s:[], v:[], r:{} }
            })));
            const [curId, setCurId] = useState('off1');

            useEffect(() => { localStorage.setItem('hd_final_v2_db', JSON.stringify(db)); }, [db]);

            const cur = db[curId];
            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            const updateCur = (key, val) => {
                setDb({...db, [curId]: {...cur, [key]: val}});
            };

            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = ev.target.result.split('\n').slice(1);
                    const parsed = rows.filter(r => r.trim()).map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        // PDFの並びに合わせ：1氏名, 2学校, 3学年, 4住所, 5曜日, 6特記
                        const namePart = c[0].split(/[\n\r]+/).find(l => /[一-龠々]/.test(l)) || c[0];
                        return { 
                            id: Date.now()+i, name: namePart, school: c[1]||"", 
                            grade: c[2]||"", address: c[3]||"", group: c[4]||"", memo: c[5]||"" 
                        };
                    });
                    updateCur('u', [...cur.u, ...parsed]);
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY.includes("貼り付け")) { alert("APIキーを設定してください。"); return; }
                const activeU = cur.u.filter(u => u.group && u.group.includes(currentDay));
                const activeV = cur.v.filter(v => v.days && v.days.includes(currentDay));
                
                if (activeU.length === 0 || activeV.length === 0) {
                    alert("本日の利用者、または稼働する車両が登録されていません。「名簿」と「職員・車両管理」を確認してください。");
                    return;
                }

                setLoading(true);
                try {
                    const prompt = `以下の車両と利用者の送迎ルートをJSONで作成。車: ${activeV.map(v=>v.name)}。人: ${activeU.map(u=>u.name)}。形式: {"迎え":{"車名":[{"time":"14:00","name":"名前"}]},"送り":{"車名":[{"time":"17:00","name":"名前"}]}}`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const aiText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    updateCur('r', { ...cur.r, [selectedDate]: JSON.parse(aiText) });
                    alert("AIルートを作成しました！");
                } catch (e) { alert("AIエラー：通信に失敗しました。時間をおいて試してください。"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-3 no-print flex justify-between items-center shadow-lg">
                        <div className="flex gap-4 items-center">
                            <select value={curId} onChange={e=>setCurId(e.target.value)} className="bg-white text-black font-bold p-1 rounded text-xs">
                                <option value="off1">第1事業所</option><option value="off2">第2事業所</option><option value="off3">第3事業所</option>
                            </select>
                            <input value={cur.name} onChange={e=>updateCur('name', e.target.value)} className="bg-slate-700 px-2 py-1 rounded w-32 font-bold" />
                        </div>
                        <div className="flex gap-2">
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="text-black p-1 rounded text-xs w-32" />
                            <button onClick={runAI} className="bg-orange-600 px-4 py-1 rounded font-bold hover:bg-orange-500 shadow-md">
                                {loading ? "AI計算中..." : "AI送迎作成"}
                            </button>
                            <button onClick={()=>window.print()} className="bg-indigo-600 px-3 py-1 rounded font-bold">印刷</button>
                        </div>
                    </header>

                    <nav className="flex bg-white no-print border-b shadow-sm text-xs">
                        <button onClick={()=>setActiveTab('schedule')} className={`flex-1 py-3 ${activeTab==='schedule'?'tab-active':''}`}>送迎計画表 (PDF再現)</button>
                        <button onClick={()=>setActiveTab('users')} className={`flex-1 py-3 ${activeTab==='users'?'tab-active':''}`}>利用者名簿 (直接修正)</button>
                        <button onClick={()=>setActiveTab('staff')} className={`flex-1 py-3 ${activeTab==='staff'?'tab-active':''}`}>職員・車両管理</button>
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'schedule' && (
                            <div className="bg-white p-6 border-2 border-black max-w-5xl mx-auto shadow-xl print:shadow-none">
                                <div className="flex justify-between border-b-2 border-black pb-1 mb-3">
                                    <div className="font-bold">【{cur.name}】</div>
                                    <h2 className="text-3xl font-black underline italic tracking-tighter">送 迎 計 画 表</h2>
                                    <div className="text-right font-bold text-lg">{selectedDate} ({currentDay}) 天気( )</div>
                                </div>
                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {['迎え', '送り'].map(type => (
                                            <div key={type} className="border border-black p-2">
                                                <div className="font-bold text-xs mb-1 underline text-blue-800">■ {type}ルート</div>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {cur.v.filter(v=>v.days?.includes(currentDay)).map(v => {
                                                        const r = cur.r[selectedDate]?.[type]?.[v.name] || Array(6).fill({time:'', name:''});
                                                        return (
                                                            <div key={v.id} className="border border-black text-[10px]">
                                                                <div className="bg-gray-100 p-1 border-b border-black font-bold flex justify-around">
                                                                    <span>車:{v.name}</span>
                                                                    <span>運:<select className="w-12"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></span>
                                                                    <span>添:<select className="w-12"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></span>
                                                                </div>
                                                                <table>{r.map((row, i) => <tr key={i} className="h-7 text-center"><td className="w-10 border-r">{row.time}</td><td className="px-1"><select className="text-center font-bold" defaultValue={row.name}><option>-</option>{cur.u.filter(u=>u.group.includes(currentDay)).map(u=><option key={u.id}>{u.name}</option>)}</select></td></tr>)}</table>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="col-span-4 border border-black p-1 bg-slate-50">
                                        <div className="text-center font-bold bg-indigo-100 py-1 mb-1 border-b border-black text-xs">出欠・特記状況 ({currentDay})</div>
                                        <table>
                                            <thead className="bg-gray-200"><tr><th className="w-20">氏名</th><th className="w-12">学/年</th><th>特記/理由等</th></tr></thead>
                                            <tbody>
                                                {cur.u.filter(u=>u.group && u.group.includes(currentDay)).map(u => (
                                                    <tr key={u.id} className="h-8">
                                                        <td className="px-1 text-[11px] font-bold text-center">{u.name}</td>
                                                        <td className="text-center text-[9px]">{u.school}{u.grade}</td>
                                                        <td><input className="text-[9px] w-full" value={u.memo} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x))} /></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow border border-slate-300">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="font-bold text-indigo-800 text-lg">利用者名簿（ここを修正すると即反映されます）</h2>
                                    <label className="bg-green-700 text-white px-4 py-2 rounded text-xs cursor-pointer hover:bg-green-600 font-bold shadow">CSV読込<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table>
                                    <thead className="bg-slate-100 text-[10px]"><tr><th className="w-32">氏名</th><th className="w-24">学校</th><th className="w-16">学年</th><th className="w-24">利用曜日(月火..)</th><th>特記(アレルギー等)</th><th className="w-12">操作</th></tr></thead>
                                    <tbody>
                                        {cur.u.map(u => (
                                            <tr key={u.id}>
                                                <td><input value={u.name} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, name:e.target.value}:x))} className="font-bold text-blue-700" /></td>
                                                <td><input value={u.school} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, school:e.target.value}:x))} /></td>
                                                <td><input value={u.grade} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, grade:e.target.value}:x))} /></td>
                                                <td><input value={u.group} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, group:e.target.value}:x))} className="bg-indigo-50 font-bold" /></td>
                                                <td><input value={u.memo} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x))} /></td>
                                                <td className="text-center"><button onClick={()=>updateCur('u', cur.u.filter(x=>x.id!==u.id))} className="text-red-500 font-bold">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'staff' && (
                            <div className="grid grid-cols-2 gap-6">
                                <div className="bg-white p-4 rounded shadow border border-slate-300">
                                    <h3 className="font-bold mb-4 border-l-4 border-indigo-600 pl-2">職員管理 (勤務する曜日を選択)</h3>
                                    <div className="flex gap-2 mb-4"><input id="s_n" className="border p-1 text-xs" placeholder="名前を入力" /><button onClick={()=>{const n=document.getElementById('s_n'); if(n.value){updateCur('s', [...cur.s,{id:Date.now(),name:n.value,days:[]}]); n.value=''}}} className="bg-indigo-600 text-white px-3 rounded text-[10px]">追加</button></div>
                                    <div className="space-y-1">
                                        {cur.s.map(s => <div key={s.id} className="flex justify-between items-center p-1 border-b">
                                            <input value={s.name} onChange={e=>updateCur('s', cur.s.map(x=>x.id===s.id?{...x, name:e.target.value}:x))} className="w-20 font-bold" />
                                            <div className="flex gap-1">{["月","火","水","木","金","土"].map(d => <button key={d} className={`w-6 h-6 border rounded text-[8px] ${s.days?.includes(d)?'day-on':''}`} onClick={()=>{const nd=s.days?.includes(d)?s.days.filter(x=>x!==d):[...(s.days||[]),d]; updateCur('s',cur.s.map(x=>x.id===s.id?{...x, days:nd}:x))}}>{d}</button>)}</div>
                                            <button onClick={()=>updateCur('s', cur.s.filter(x=>x.id!==s.id))} className="text-red-300">×</button>
                                        </div>)}
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded shadow border border-slate-300">
                                    <h3 className="font-bold mb-4 border-l-4 border-orange-600 pl-2">車両管理 (稼働する曜日を選択)</h3>
                                    <div className="flex gap-2 mb-4"><input id="v_n" className="border p-1 text-xs" placeholder="車名を入力" /><button onClick={()=>{const n=document.getElementById('v_n'); if(n.value){updateCur('v', [...cur.v,{id:Date.now(),name:n.value,days:[]}]); n.value=''}}} className="bg-orange-600 text-white px-3 rounded text-[10px]">追加</button></div>
                                    <div className="space-y-1">
                                        {cur.v.map(v => <div key={v.id} className="flex justify-between items-center p-1 border-b">
                                            <input value={v.name} onChange={e=>updateCur('v', cur.v.map(
