<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運行管理システム v40.0 - 完全版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; color: #000; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .label-cell { background: #f3f4f6; font-size: 9px; font-weight: bold; width: 50px; }
        .school-text { color: #1d4ed8; font-size: 9px; margin-left: 2px; font-weight: bold; }
        .time-input { background: #fffbeb !important; border: 1px solid #f59e0b !important; font-size: 13px !important; font-weight: bold; width: 100%; text-align: center; }
        .is-absent { background-color: #e5e7eb !important; color: #9ca3af !important; }
        .is-absent input, .is-absent select { color: #9ca3af !important; background: transparent !important; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { width: 100% !important; border: none !important; margin: 0 !important; } 
            body { background: white; }
        }
    </style>
</head>
<body class="min-h-screen">

<script>
    const STORAGE_KEY = 'SHOJIN_V40_FINAL';
    const OFFICE_NAMES = ["星の村", "カラフル", "プリズム"];
    const toHalf = (str) => str ? str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)) : "";

    const createOffice = () => ({ 
        u: [], v: [], s: [], r: {}, attendance: {},
        phones: [{id:1, label:"A携帯", num:"080-5989-3626"}, {id:2, label:"B携帯", num:"080-5989-3627"}]
    });

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0, offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDate = () => document.getElementById('dateInput').value;
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(getDate()).getDay()];

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift();
            const cur = getCur();
            lines.forEach(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                if (c.length < 2) return;
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(), name: c[0]||"", days: c[1]||"月火水木金土", 
                    school: c[3]||"", grade: toHalf(c[4]||""), note: c[5]||"", type: c[6]||"車両",
                    inTime: toHalf(c[7]||""), outTime: toHalf(c[9]||""), prefCar: ""
                });
            });
            save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.addRoute = (type) => {
        const d = getDate(); const cur = getCur();
        if(!cur.r[d]) cur.r[d] = { "迎え": [], "送り": [] };
        cur.r[d][type].push({ vName: "新規便", driver: "", staff: "", phoneNum: "", members: Array(6).fill().map(() => ({uId:"", time:""})) });
        save();
    };

    window.delRoute = (type, idx) => { if(confirm("この便を削除しますか？")) { getCur().r[getDate()][type].splice(idx, 1); save(); } };

    window.render = () => {
        const cur = getCur(); const date = getDate(); const day = getDay();
        const att = cur.attendance[date] || {};
        document.getElementById('officeTitle').innerText = OFFICE_NAMES[state.curIdx];

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            const area = document.getElementById(type + 'Area');
            let html = routes.map((route, rIdx) => `
                <div class="mb-2 border-2 border-black relative">
                    <button class="no-print absolute top-0 right-0 bg-red-500 text-white px-1 text-[8px]" onclick="delRoute('${type}', ${rIdx})">削除×</button>
                    <table>
                        <tr class="bg-gray-50 font-bold"><td colspan="6" class="text-left px-2">便名：<input type="text" class="bg-transparent" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"></td></tr>
                        <tr>
                            <td class="label-cell">運転</td>
                            <td class="w-24"><select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()"><option value="">--</option>${cur.s.map(s=>`<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[0, 1].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">添乗</td>
                            <td><select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()"><option value="">--</option>${cur.s.map(s=>`<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[2, 3].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">携帯</td>
                            <td><input type="text" class="w-full text-center" value="${route.phoneNum}" onchange="getCur().r['${date}']['${type}'][${rIdx}].phoneNum=this.value;save()"></td>
                            ${[4, 5].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                    </table>
                </div>`).join('');
            
            // 自力保護者を便の下に移動
            const selfUsers = cur.u.filter(u => u.days.includes(day) && u.type !== '車両' && att[u.id] !== '欠');
            html += `<div class="mt-2 border border-black p-1">
                <div class="bg-emerald-100 font-bold px-1 mb-1">自力・保護者送迎 (${type})</div>
                <table><tr class="bg-gray-50"><th>氏名</th><th>学校</th><th>学年</th><th>時間</th></tr>
                ${selfUsers.map(u => `<tr><td>${u.name}</td><td>${u.school}</td><td>${u.grade}</td><td>${type==='迎え'?u.inTime:u.outTime}</td></tr>`).join('')}</table>
            </div>`;
            area.innerHTML = html;
        });

        // 出欠・重要事項
        const activeToday = cur.u.filter(u => u.days.includes(day));
        document.getElementById('attendList').innerHTML = activeToday.map(u => `
            <tr class="h-8 ${att[u.id]==='欠' ? 'is-absent' : ''}">
                <td class="no-print"><button onclick="toggleAtt('${u.id}')" class="border px-1 bg-white font-bold">${att[u.id]==='欠'?'欠':'出'}</button></td>
                <td class="w-20 font-bold">${u.name}</td>
                <td class="w-16">${u.school}</td><td class="w-8">${u.grade}</td>
                <td><input type="text" class="w-full bg-transparent font-bold text-red-600 px-1" value="${u.note||''}" onchange="getCur().u.find(x=>x.id==='${u.id}').note=this.value;save()"></td>
            </tr>`).join('');

        // スタッフ体制（携帯マスタ選択）
        document.getElementById('staffStatusList').innerHTML = cur.s.filter(s => s.days.includes(day)).map((s, idx) => `
            <tr class="h-8"><td>${idx+1}</td><td class="font-bold">${s.name}</td>
                <td>
                    <select class="no-print w-16 text-[8px]" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()"><option value="">選択</option>${cur.phones.map(p=>`<option value="${p.num}">${p.label}</option>`).join('')}</select>
                    <input type="text" class="w-32 text-center" value="${s.todayPhone || ''}" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()">
                </td></tr>`).join('');

        updateMasterTables(cur);
    };

    function renderCell(date, type, rIdx, mIdx, m, cur, day, att) {
        const u = cur.u.find(x => x.id === (m?m.uId:''));
        const eligible = cur.u.filter(x => x.days.includes(day) && att[x.id] !== '欠' && x.type === '車両');
        return `
            <td class="w-14"><input type="text" class="time-input" value="${m?m.time:''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=toHalf(this.value);save()"></td>
            <td class="w-40 text-left px-1 border-r border-black">
                <select class="w-20 text-[9px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].uId=this.value;save()"><option value="">--</option>${eligible.map(x=>`<option value="${x.id}" ${m && m.uId===x.id?'selected':''}>${x.name}</option>`).join('')}</select>
                <span class="school-text">${u ? u.school : ''}</span>
            </td>`;
    }

    window.toggleAtt = (uId) => {
        const date = getDate(); const cur = getCur();
        if(!cur.attendance[date]) cur.attendance[date] = {};
        cur.attendance[date][uId] = cur.attendance[date][uId] === '欠' ? '出' : '欠'; save();
    };

    const updateMasterTables = (cur) => {
        const drawM = (type, list) => list.map(i => `<tr>
            <td><input type="text" class="w-full" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-0.5">${["月","火","水","木","金","土"].map(d => `<span class="cursor-pointer px-1 text-[8px] ${i.days.includes(d)?'bg-blue-600 text-white':'bg-gray-200'}" onclick="const x=getCur().${type}.find(y=>y.id==='${i.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('')}</div></td>
            ${type==='u'?`<td><input type="text" class="w-full" value="${i.school}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td><td><input type="text" class="w-8" value="${i.grade}" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=toHalf(this.value);save()"></td><td><select onchange="getCur().u.find(x=>x.id==='${i.id}').type=this.value;save()"><option value="車両" ${i.type==='車両'?'selected':''}>車両</option><option value="自力" ${i.type==='自力'?'selected':''}>自力</option><option value="保護者" ${i.type==='保護者'?'selected':''}>保護者</option></select></td><td><input type="text" class="w-8" value="${i.inTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').inTime=toHalf(this.value);save()"></td><td><input type="text" class="w-8" value="${i.outTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').outTime=toHalf(this.value);save()"></td>`:'' }
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()">×</button></td>
        </tr>`).join('');
        document.getElementById('userTable').innerHTML = drawM('u', cur.u);
        document.getElementById('staffTable').innerHTML = drawM('s', cur.s);
        document.getElementById('vehicleTable').innerHTML = drawM('v', cur.v);
        document.getElementById('phoneTable').innerHTML = cur.phones.map(p => `<tr><td><input type="text" class="w-full" value="${p.label}" onchange="getCur().phones.find(x=>x.id===${p.id}).label=this.value;save()"></td><td><input type="text" class="w-full" value="${p.num}" onchange="getCur().phones.find(x=>x.id===${p.id}).num=this.value;save()"></td><td><button onclick="getCur().phones=getCur().phones.filter(x=>x.id!==${p.id});save()">×</button></td></tr>`).join('');
    };

    window.addMaster = (type) => {
        const cur = getCur(); const id = 'ID'+Date.now();
        if(type==='s') cur.s.push({id, name:'新規職員', days:'月火水木金土'});
        if(type==='v') cur.v.push({id, name:'新規車両', days:'月火水木金土'});
        if(type==='p') cur.phones.push({id:Date.now(), label:'携帯', num:''});
        if(type==='u') cur.u.push({id, name:'新規', school:'', grade:'', type:'車両', inTime:'', outTime:'', days:'月火水木金土'});
        save();
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0]; render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black italic text-blue-400">運行管理 v40.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button onclick="state.curIdx=0;save()" class="px-2">星の村</button>
            <button onclick="state.curIdx=1;save()" class="px-2">カラフル</button>
            <button onclick="state.curIdx=2;save()" class="px-2">プリズム</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black px-2 py-0.5 rounded font-bold">
        <label class="bg-emerald-600 px-4 py-1 rounded font-bold cursor-pointer text-xs">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="window.print()" class="bg-blue-600 px-6 py-1 rounded font-bold text-xs">印刷</button>
    </div>
</header>

<main class="p-4">
    <div class="max-w-7xl mx-auto p-4 bg-white border-2 border-black min-h-screen print-area shadow-2xl">
        <h2 class="text-center text-2xl font-bold mb-4 italic">【<span id="officeTitle"></span>】 送迎運行計画表</h2>
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-8">
                <div class="bg-blue-900 text-white p-1 mb-1 font-bold flex justify-between">■ 迎え便 <button onclick="addRoute('迎え')" class="no-print bg-white text-blue-900 px-2 text-[8px] rounded">+ 便を追加</button></div>
                <div id="迎えArea"></div>
                <div class="bg-red-900 text-white p-1 mb-1 mt-6 font-bold flex justify-between">■ 送り便 <button onclick="addRoute('送り')" class="no-print bg-white text-red-900 px-2 text-[8px] rounded">+ 便を追加</button></div>
                <div id="送りArea"></div>
            </div>
            <div class="col-span-4 space-y-4">
                <div class="border-2 border-black p-1">
                    <h3 class="bg-black text-white text-center font-bold py-1 mb-1 text-[9px]">スタッフ体制</h3>
                    <table><tr class="bg-gray-100 text-[9px]"><th>No</th><th>氏名</th><th>連絡先</th></tr><tbody id="staffStatusList"></tbody></table>
                </div>
                <div class="border-2 border-black p-1">
                    <h3 class="bg-gray-800 text-white text-center font-bold py-1 mb-1 text-[9px]">出欠・重要事項</h3>
                    <table><tr class="bg-gray-100 text-[8px]"><th class="no-print">出欠</th><th>氏名</th><th>学校</th><th>学</th><th>特記事項</th></tr><tbody id="attendList"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <div class="no-print mt-10 p-4 bg-white border-2">
        <h3 class="font-bold border-b mb-2">マスタ管理</h3>
        <section class="mb-6">
            <h4 class="font-bold text-blue-700">児童マスタ</h4>
            <table class="text-[8px]"><tr class="bg-gray-700 text-white"><th>氏名</th><th>曜日</th><th>学校</th><th>学年</th><th>区分</th><th>迎</th><th>送</th><th>消</th></tr><tbody id="userTable"></tbody></table>
            <button onclick="addMaster('u')" class="w-full border-2 border-dashed mt-1">+ 児童追加</button>
        </section>
        <div class="grid grid-cols-3 gap-4">
            <section><h4 class="font-bold">職員</h4><table id="staffTable"></table><button onclick="addMaster('s')" class="w-full border-2 border-dashed mt-1">+ 追加</button></section>
            <section><h4 class="font-bold">車両</h4><table id="vehicleTable"></table><button onclick="addMaster('v')" class="w-full border-2 border-dashed mt-1">+ 追加</button></section>
            <section><h4 class="font-bold">携帯</h4><table id="phoneTable"></table><button onclick="addMaster('p')" class="w-full border-2 border-dashed mt-1">+ 追加</button></section>
        </div>
    </div>
</main>
</body>
</html>
