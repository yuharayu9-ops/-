<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放課後等デイサービス 送迎管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 10px !important; }
            @page { size: A4 landscape; margin: 5mm; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { Users, Truck, Calendar, Plus, Trash2, Upload, Printer, Edit2, Save, X, Wand2 } = lucide;

        // ==========================================
        // ここにAPIキーを貼り付けてください
        // ==========================================
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 
        // ==========================================

        const App = () => {
            const [activeTab, setActiveTab] = useState('schedule');
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_users') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_staff') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_vehicles') || '[]'));
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [scheduleItems, setScheduleItems] = useState(() => JSON.parse(localStorage.getItem('hp_sched') || '[]'));
            const [weather, setWeather] = useState('');

            useEffect(() => { localStorage.setItem('hp_users', JSON.stringify(users)); }, [users]);
            useEffect(() => { localStorage.setItem('hp_staff', JSON.stringify(staff)); }, [staff]);
            useEffect(() => { localStorage.setItem('hp_vehicles', JSON.stringify(vehicles)); }, [vehicles]);
            useEffect(() => { localStorage.setItem('hp_sched', JSON.stringify(scheduleItems)); }, [scheduleItems]);

            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            // 出欠切り替え
            const toggleAttendance = (userId) => {
                setScheduleItems(prev => {
                    const exists = prev.find(i => i.userId === userId && i.date === selectedDate);
                    if (exists) {
                        return prev.map(i => (i.userId === userId && i.date === selectedDate) 
                            ? { ...i, attendance: i.attendance === 'absent' ? 'present' : 'absent' } : i);
                    }
                    return [...prev, { userId, date: selectedDate, attendance: 'absent', plannedTime: '00:00' }];
                });
            };

            // CSVインポート
            const handleCsvUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((line, i) => {
                        const c = line.split(',');
                        return {
                            id: Date.now() + i,
                            name: (c[0] || '').replace(/（.*?）|\(.*?\)/g, ''),
                            address: c[1] || '',
                            group: c[2] || '',
                            school: c[3] || '',
                            grade: (c[4] || '').replace('年', ''),
                            notes: ''
                        };
                    });
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="no-print bg-indigo-700 text-white p-4 flex justify-between items-center">
                        <h1 className="text-xl font-bold flex items-center gap-2"><Calendar /> 送迎管理</h1>
                        <div className="flex gap-4 items-center">
                            <input type="date" className="text-black px-2 py-1 rounded" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-green-600 px-4 py-1 rounded flex items-center gap-1 text-sm"><Printer size={16}/>印刷</button>
                        </div>
                    </header>

                    <div className="flex flex-1">
                        <nav className="no-print w-48 bg-white border-r p-4 space-y-2">
                            <button onClick={() => setActiveTab('schedule')} className={`w-full text-left px-4 py-2 rounded ${activeTab === 'schedule' ? 'bg-indigo-100 text-indigo-700 font-bold' : ''}`}>送迎表</button>
                            <button onClick={() => setActiveTab('users')} className={`w-full text-left px-4 py-2 rounded ${activeTab === 'users' ? 'bg-indigo-100 text-indigo-700 font-bold' : ''}`}>利用者管理</button>
                            <button onClick={() => setActiveTab('staff')} className={`w-full text-left px-4 py-2 rounded ${activeTab === 'staff' ? 'bg-indigo-100 text-indigo-700 font-bold' : ''}`}>職員・車両</button>
                        </nav>

                        <main className="flex-1 p-6 print:p-0">
                            {activeTab === 'schedule' && (
                                <div className="sheet bg-white p-6 shadow-sm border">
                                    <div className="flex justify-between border-b-2 border-black mb-4 pb-1">
                                        <h2 className="text-xl font-bold">送迎予定表 ({selectedDate})</h2>
                                        <div className="text-sm">天気: <input className="border-b w-12" value={weather} onChange={e => setWeather(e.target.value)} /></div>
                                    </div>
                                    <div className="grid grid-cols-12 gap-4">
                                        <div className="col-span-8 border border-black p-2 min-h-[500px]">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="text-xs font-bold">【運行ルート】</span>
                                                <button className="no-print bg-indigo-600 text-white text-[10px] px-2 py-1 rounded flex items-center gap-1"><Wand2 size={12}/>AI作成</button>
                                            </div>
                                            <div className="text-slate-400 text-[10px] italic">※利用者管理でデータを登録してください。</div>
                                        </div>
                                        <div className="col-span-4">
                                            <table className="w-full text-[11px] border-collapse border border-black">
                                                <thead><tr className="bg-slate-100"><th className="border border-black">氏名</th><th className="border border-black">学校</th><th className="border border-black no-print">出欠</th><th className="border border-black print:table-cell hidden">出欠</th></tr></thead>
                                                <tbody>
                                                    {users.filter(u => u.group.includes(currentDay)).map(u => {
                                                        const isAbsent = scheduleItems.find(i => i.userId === u.id && i.date === selectedDate)?.attendance === 'absent';
                                                        return (
                                                            <tr key={u.id} className={isAbsent ? 'bg-red-50 text-slate-400' : ''}>
                                                                <td className="border border-black p-1">{u.name}</td>
                                                                <td className="border border-black p-1">{u.school}</td>
                                                                <td className="border border-black p-0 no-print">
                                                                    <button onClick={() => toggleAttendance(u.id)} className={`w-full py-1 text-[10px] text-white ${isAbsent ? 'bg-red-500' : 'bg-indigo-600'}`}>{isAbsent ? '休' : '出'}</button>
                                                                </td>
                                                                <td className="border border-black p-1 text-center print:table-cell hidden font-bold">{isAbsent ? '休' : '出'}</td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'users' && (
                                <div className="bg-white p-4 border rounded shadow-sm">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="font-bold">利用者名簿</h2>
                                        <label className="bg-green-600 text-white px-3 py-1 rounded text-sm cursor-pointer flex items-center gap-1"><Upload size={16}/>CSV読込<input type="file" className="hidden" accept=".csv" onChange={handleCsvUpload} /></label>
                                    </div>
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-50 text-left"><tr><th>氏名</th><th>学校</th><th>学年</th><th>曜日</th><th>操作</th></tr></thead>
                                        <tbody>
                                            {users.map(u => (
                                                <tr key={u.id} className="border-b">
                                                    <td className="py-2">{u.name}</td><td>{u.school}</td><td>{u.grade}</td><td>{u.group}</td>
                                                    <td><button onClick={() => setUsers(users.filter(
