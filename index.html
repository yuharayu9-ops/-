<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 1.5px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .day-on { background: #2563eb !important; color: white !important; }
        input { width: 100%; border: none; font-size: 11px; background: transparent; text-align: center; outline: none; }
        @media print { 
            .no-print { display: none !important; } 
            .max-w-5xl { width: 100% !important; border:none; margin:0; padding:0; }
            body { background: white; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    const KEY = 'SHOJIN_DATA_V33_FINAL';
    
    const loadState = () => {
        try {
            const saved = localStorage.getItem(KEY);
            if (saved) return JSON.parse(saved);
        } catch (e) {}
        // 初期状態に連絡先（社用携帯）の器を用意
        return { cur: 'off1', off1: { u:[], v:[], s:[], r:{}, phones:["社用1: ", "社用2: "] } };
    };

    window.state = loadState();

    window.save = () => {
        localStorage.setItem(KEY, JSON.stringify(window.state));
        window.render();
    };

    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    // CSV解析
    function parseCSV(text) {
        const rows = []; let row = []; let field = ''; let inQuotes = false;
        const cleanText = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
        for (let i = 0; i < cleanText.length; i++) {
            const char = cleanText[i]; const next = cleanText[i+1];
            if (inQuotes) {
                if (char === '"' && next === '"') { field += '"'; i++; }
                else if (char === '"') { inQuotes = false; }
                else { field += char; }
            } else {
                if (char === '"') { inQuotes = true; }
                else if (char === ',') { row.push(field); field = ''; }
                else if (char === '\n') {
                    row.push(field);
                    if (row.length > 1 || (row[0] && row[0].trim() !== "")) rows.push(row);
                    row = []; field = '';
                } else { field += char; }
            }
        }
        if (field || row.length > 0) { row.push(field); rows.push(row); }
        return rows;
    }

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const rows = parseCSV(ev.target.result);
            const cur = window.state[window.state.cur];
            cur.u = []; 
            rows.forEach((c, index) => {
                if (index === 0 || !c[0] || c[0].includes("利用者名")) return; 
                let rawName = c[0].trim();
                let kanjiName = rawName;
                if (rawName.includes('\n')) {
                    const lines = rawName.split('\n').filter(l => l.trim() !== "");
                    kanjiName = lines[lines.length - 1].trim(); 
                }
                let gradeVal = (c[4] || "").trim();
                if (/^[1-6]$/.test(gradeVal)) gradeVal = "小" + gradeVal;
                const group = c[1] || "";
                const days = ["月","火","水","木","金","土"].filter(d => group.includes(d)).join('');
                cur.u.push({
                    id: 'U' + Math.random().toString(36).substr(2, 5),
                    name: kanjiName, address: (c[2] || "").trim(), school: (c[3] || "").trim(),
                    grade: gradeVal, days: days || "月火水木金土", defPick: "14:00", defDrop: "17:00", self: false, memo: ""
                });
            });
            window.save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.cur];
        const day = getDay();
        const vs = cur.v.filter(v => v.days.includes(day));
        const us_car = cur.u.filter(u => u.days.includes(day) && !u.self);
        if (!vs.length) return alert("車両を設定してください。");
        cur.r[date] = { "迎え": {}, "送り": {} };
        vs.forEach(v => { cur.r[date]["迎え"][v.name] = []; cur.r[date]["送り"][v.name] = []; });
        us_car.forEach((u, i) => {
            const vName = vs[i % vs.length].name;
            cur.r[date]["迎え"][vName].push({ time: u.defPick, name: u.name, info: u.school });
            cur.r[date]["送り"][vName].push({ time: u.defDrop, name: u.name, info: u.address });
        });
        window.save();
    };

    window.updateRowTime = (type, vName, idx, val) => {
        const date = document.getElementById('dateInput').value;
        const list = window.state[window.state.cur].r[date][type][vName];
        list[idx].time = val;
        list.sort((a, b) => (a.time || "99:99").localeCompare(b.time || "99:99"));
        window.save();
    };

    window.render = () => {
        const cur = window.state[window.state.cur];
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const vs_today = cur.v.filter(v => v.days.includes(day));
        const s_today = cur.s.filter(s => s.days.includes(day));
        const self_today = cur.u.filter(u => u.days.includes(day) && u.self);

        // 上部：出勤職員一覧（全体把握用）
        document.getElementById('staffHeader').innerHTML = `
            <div class="mb-2 p-1 border-2 border-black bg-gray-50 flex items-center gap-2">
                <span class="w-20 font-bold text-[9px] bg-gray-200 p-1 text-center">本日の出勤</span>
                <span class="flex-1 font-black text-[11px] italic">${s_today.map(s => s.name).join(' 、 ') || '---'}</span>
                <span class="w-20 font-bold text-[9px] bg-gray-200 p-1 text-center">外出メモ</span>
                <input type="text" class="flex-1 border-b border-black text-left px-2" placeholder="例：〇〇さん 15時受診など">
            </div>
        `;

        ['迎え', '送り'].forEach(type => {
            const area = document.getElementById(type + 'Area');
            area.innerHTML = vs_today.map(v => `
                <div class="mb-4 border-2 border-black break-inside-avoid shadow-sm">
                    <table class="w-full bg-slate-800 text-white text-[9px]">
                        <tr>
                            <td class="w-12 bg-blue-700 font-bold">車両</td>
                            <td class="w-24 font-black text-[11px] bg-white text-blue-900">${v.name}</td>
                            <td class="w-8 bg-gray-600">運転</td>
                            <td class="w-20 bg-white text-black"><input type="text"></td>
                            <td class="w-8 bg-gray-600">添乗</td>
                            <td class="w-20 bg-white text-black"><input type="text"></td>
                            <td class="w-10 bg-orange-700">連絡先</td>
                            <td class="bg-white text-black text-left px-1">
                                <input type="text" value="${cur.phones[0]}" class="text-[9px] font-bold" onchange="window.state.off1.phones[0]=this.value;window.save()">
                            </td>
                        </tr>
                    </table>
                    <table class="w-full border-t border-black">
                        <tr class="bg-gray-100 text-[7px] h-4">
                            <td class="w-10">時間</td><td class="w-28">氏名</td><td>${type==='迎え'?'学校名':'住所(自動反映)'}</td>
                        </tr>
                        ${(cur.r[date]?.[type]?.[v.name] || Array(8).fill({time:'',name:'',info:''})).map((row, idx) => `
                            <tr class="h-7 border-t border-gray-300">
                                <td class="font-bold bg-yellow-50"><input type="text" value="${row.time||''}" onchange="window.updateRowTime('${type}','${v.name}',${idx},this.value)"></td>
                                <td class="text-left px-1 font-black text-[12px]"><input type="text" value="${row.name||''}"></td>
                                <td class="text-left px-1 text-[9px]"><input type="text" value="${row.info||''}"></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');

            // 自力送迎
            const selfContainer = document.getElementById(type + 'Self');
            selfContainer.innerHTML = self_today.length ? `
                <div class="mb-4 p-1 border-2 border-dotted border-red-500 bg-red-50">
                    <div class="text-[8px] font-bold text-red-600 underline mb-1">▼ 自力・保護者送迎 (${type})</div>
                    <div class="flex flex-wrap gap-x-4 gap-y-1">
                        ${self_today.map(u => `<span class="text-[11px] font-black">● ${u.name} <span class="text-[8px] font-normal">(${u.school})</span></span>`).join('')}
                    </div>
                </div>
            ` : '';
        });

        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="h-8">
                <td><input type="text" value="${u.name}" class="font-bold"></td>
                <td><input type="text" value="${u.grade}" class="w-12" onchange="window.upd('u','${u.id}','grade',this.value)"></td>
                <td><input type="text" value="${u.address}" class="text-left px-1" onchange="window.upd('u','${u.id}','address',this.value)"></td>
                <td><input type="text" value="${u.school}" onchange="window.upd('u','${u.id}','school',this.value)"></td>
                <td><input type="text" value="${u.defPick}" class="w-10" onchange="window.upd('u','${u.id}','defPick',this.value)"></td>
                <td><input type="text" value="${u.defDrop}" class="w-10" onchange="window.upd('u','${u.id}','defDrop',this.value)"></td>
                <td><input type="checkbox" ${u.self?'checked':''} onchange="window.upd('u','${u.id}','self',this.checked)"></td>
                <td><button onclick="window.del('u','${u.id}')" class="text-red-500 font-bold">×</button></td>
            </tr>
        `).join('');

        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day)).map(u => `
            <tr class="h-8 text-[9px] border-b">
                <td class="font-black text-left pl-1">${u.name}</td>
                <td>${u.grade}</td>
                <td class="text-left pl-1 text-red-600 font-bold"><input type="text" value="${u.memo||''}" onchange="window.upd('u','${u.id}','memo',this.value)"></td>
            </tr>
        `).join('');

        const drawC = (list, t) => list.map(i => `
            <div class="flex items-center justify-between p-2 border-b bg-white mb-1 shadow-sm">
                <input type="text" value="${i.name}" class="font-bold w-24 text-left" onchange="window.upd('${t}','${i.id}','name',this.value)">
                <div class="flex gap-1">
                    ${["月","火","水","木","金","土"].map(d => `<button onclick="window.toggleDay('${t}','${i.id}','${d}')" class="w-7 h-7 border rounded ${i.days.includes(d)?'day-on text-white':'bg-slate-50 text-gray-400'}">${d}</button>`).join('')}
                </div>
                <button onclick="window.del('${t}','${i.id}')" class="ml-2 text-red-500 font-bold text-lg px-2">×</button>
            </div>
        `).join('');
        document.getElementById('staffList').innerHTML = drawC(cur.s, 's');
        document.getElementById('vehicleList').innerHTML = drawC(cur.v, 'v');
    };

    window.upd = (t, id, p, v) => { const i = window.state[window.state.cur][t].find(x => x.id === id); if(i) { i[p] = v; window.save(); } };
    window.toggleDay = (t, id, d) => { const i = window.state[window.state.cur][t].find(x => x.id === id); i.days = i.days.includes(d) ? i.days.filter(x => x !== d) : [...i.days, d]; window.save(); };
    window.add = (t) => { window.state[window.state.cur][t].push({id:'ID'+Date.now(), name:"新規", days:[], defPick:"14:00", defDrop:"17:00", address:"", school:"", grade:"", self:false}); window.save(); };
    window.del = (t, id) => { if(confirm("消去しますか？")) { window.state[window.state.cur][t] = window.state[window.state.cur][t].filter(x => x.id !== id); window.save(); } };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); document.getElementById(t+'Btn').classList.add('active'); };
    
    document.addEventListener('DOMContentLoaded', () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        window.render();
    });
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center">
    <div class="flex items-center gap-4"><h1 class="text-lg font-black italic text-blue-400">SHOJIN AUTO v3.3</h1><input type="date" id="dateInput" onchange="window.render()" class="text-black bg-white px-2 py-0.5 rounded font-bold text-xs"></div>
    <div class="flex gap-2">
        <button onclick="window.autoAssign()" class="bg-orange-600 px-5 py-1.5 rounded-full font-black text-white text-xs shadow-lg">表を自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 px-5 py-1.5 rounded-full font-bold text-xs shadow-lg">印刷</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b border-slate-400">
    <button id="scheduleBtn" onclick="window.setTab('schedule')" class="tab-btn active flex-1 py-2 font-bold text-[10px]">運行計画表</button>
    <button id="usersBtn" onclick="window.setTab('users')" class="tab-btn flex-1 py-2 font-bold text-[10px]">名簿・CSV・学年</button>
    <button id="configBtn" onclick="window.setTab('config')" class="tab-btn flex-1 py-2 font-bold text-[10px]">職員・車両設定</button>
</nav>

<main class="p-2 flex-1 bg-slate-100 overflow-auto">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-5xl mx-auto p-4 bg-white shadow-2xl border border-black min-h-screen">
            <h2 class="text-xl font-black italic border-b-2 border-black mb-2 flex justify-between items-end">
                <span>送迎運行計画表</span>
                <span class="text-[9px] font-normal italic underline">SHOJIN 運行管理システム (星の村・プリズム・カラフル対応)</span>
            </h2>
            
            <div id="staffHeader"></div>

            <div class="grid grid-cols-12 gap-3">
                <div class="col-span-9">
                    <div class="bg-blue-900 text-white font-bold p-1 text-[8px] flex justify-between"><span>■ 迎えルート (学校 → 事業所)</span><span>※時間順に自動整列</span></div>
                    <div id="迎えArea" class="grid grid-cols-2 gap-2 mt-1"></div>
                    <div id="迎えSelf"></div>
                    
                    <div class="bg-red-900 text-white font-bold p-1 mt-2 text-[8px] flex justify-between"><span>■ 送りルート (事業所 → 自宅)</span><span>※住所を自動表示</span></div>
                    <div id="送りArea" class="grid grid-cols-2 gap-2 mt-1"></div>
                    <div id="送りSelf"></div>
                </div>
                
                <div class="col-span-3 border border-black p-1 bg-yellow-50">
                    <div class="text-center font-bold bg-black text-white text-[8px] mb-1">重要事項確認リスト</div>
                    <table>
                        <thead><tr class="bg-gray-200 text-[7px]"><th>氏名</th><th>学</th><th>備考</th></tr></thead>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="usersTab" class="tab-content">
        <div class="bg-white p-4 rounded shadow border max-w-6xl mx-auto">
            <div class="flex justify-between mb-4">
                <h2 class="text-lg font-black italic text-blue-800">利用者名簿管理</h2>
                <label class="bg-emerald-600 text-white px-4 py-1 rounded font-bold cursor-pointer text-xs shadow-md">CSV読込<input type="file" onchange="window.handleCsv(event)" class="hidden"></label>
            </div>
            <table>
                <tr class="bg-slate-800 text-white text-[9px]"><th>氏名</th><th>学年</th><th>住所</th><th>学校名</th><th>迎え</th><th>送り</th><th>自力</th><th>削</th></tr>
                <tbody id="userTable"></tbody>
            </table>
            <button onclick="window.add('u')" class="mt-4 w-full bg-slate-50 py-3 border-2 border-dashed border-slate-300 font-bold text-slate-400">+ 新規利用者を追加</button>
        </div>
    </div>

    <div id="configTab" class="tab-content">
        <div class="grid grid-cols-2 gap-8 max-w-4xl mx-auto">
            <div><h3 class="font-black border-l-4 border-blue-600 pl-2 mb-2 text-lg">出勤職員・曜日設定</h3><div id="staffList"></div><button onclick="window.add('s')" class="mt-4 w-full bg-blue-50 py-3 border border-blue-200 rounded font-bold">+ 職員を追加</button></div>
            <div><h3 class="font-black border-l-4 border-orange-500 pl-2 mb-2 text-lg">稼働車両・曜日設定</h3><div id="vehicleList"></div><button onclick="window.add('v')" class="mt-4 w-full bg-orange-50 py-3 border border-orange-200 rounded font-bold">+ 車両を追加</button></div>
        </div>
    </div>
</main>
</body>
</html>
