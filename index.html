<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>放デイ送迎管理 - 最終修正版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; }
        input { width: 100%; border: none; background: transparent; outline: none; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ここにAPIキー(AIza...)を貼り付け
        const GEMINI_API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem('hd_final_db_v13');
                return saved ? JSON.parse(saved) : { "off1": { name: "第1事業所", u:[], s:[], v:[], r:{} } };
            });
            const [curId, setCurId] = useState('off1');

            useEffect(() => { localStorage.setItem('hd_final_db_v13', JSON.stringify(db)); }, [db]);

            const cur = db[curId] || { name: "第1事業所", u:[], s:[], v:[], r:{} };
            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            const updateCur = (key, val) => {
                setDb(prev => ({...prev, [curId]: {...(prev[curId]||{}), [key]: val}}));
            };

            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n');
                    // ★1行目の「ふりがな行」を絶対に読み込まないように修正
                    const rows = lines.slice(1); 
                    const parsed = rows.filter(r => r.trim()).map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        return { 
                            id: Date.now()+i, name: c[0]||"", school: c[1]||"", 
                            grade: c[2]||"", group: c[4]||"", memo: c[5]||"" 
                        };
                    }).filter(u => u.name && !u.name.includes("ふりがな"));
                    updateCur('u', [...cur.u, ...parsed]);
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY === "ここに貼り付け") return alert("APIキーを正しく設定してください。");
                const activeU = cur.u.filter(u => u.group?.includes(currentDay));
                const activeV = cur.v.filter(v => v.days?.includes(currentDay));
                if (activeU.length === 0 || activeV.length === 0) return alert("本日の利用者、または稼働車両が登録されていません。");

                setLoading(true);
                try {
                    const prompt = `Create route JSON. Cars: ${activeV.map(v=>v.name)}. People: ${activeU.map(u=>u.name)}. Format: {"迎え":{"車名":[{"time":"14:00","name":"名前"}]},"送り":{"車名":[{"time":"17:00","name":"名前"}]}}`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const aiText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    updateCur('r', { ...cur.r, [selectedDate]: JSON.parse(aiText) });
                    alert("AI送迎を作成完了しました！");
                } catch (e) { alert("AIエラー：設定を確認してください。"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-3 no-print flex justify-between items-center shadow-lg">
                        <div className="flex gap-2 items-center">
                            <span className="text-xs bg-slate-700 px-2 rounded">事業所名:</span>
                            <input value={cur.name} onChange={e=>updateCur('name', e.target.value)} className="font-bold w-48 text-lg bg-transparent border-b border-slate-600" />
                        </div>
                        <div className="flex gap-2">
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="text-black p-1 rounded text-xs" />
                            <button onClick={runAI} className="bg-orange-600 px-4 py-1 rounded font-bold hover:bg-orange-500 shadow-md">
                                {loading ? "計算中..." : "AI送迎作成"}
                            </button>
                            <button onClick={()=>window.print()} className="bg-blue-600 px-3 py-1 rounded font-bold">印刷</button>
                        </div>
                    </header>

                    <nav className="flex bg-white no-print border-b text-xs">
                        <button onClick={()=>setActiveTab('schedule')} className={`flex-1 py-3 ${activeTab==='schedule'?'tab-active':''}`}>送迎計画表</button>
                        <button onClick={()=>setActiveTab('users')} className={`flex-1 py-3 ${activeTab==='users'?'tab-active':''}`}>利用者名簿修正</button>
                        <button onClick={()=>setActiveTab('staff')} className={`flex-1 py-3 ${activeTab==='staff'?'tab-active':''}`}>職員・車両管理</button>
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'schedule' && (
                            <div className="bg-white p-6 border-2 border-black max-w-5xl mx-auto shadow-xl">
                                <div className="flex justify-between border-b-2 border-black mb-3 pb-1">
                                    <h2 className="text-3xl font-black italic underline">送 迎 計 画 表</h2>
                                    <div className="font-bold text-lg">{selectedDate} ({currentDay})</div>
                                </div>
                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {['迎え', '送り'].map(type => (
                                            <div key={type} className="border border-black p-2">
                                                <div className="font-bold mb-1 underline text-blue-800">■ {type}ルート</div>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {cur.v.filter(v=>v.days?.includes(currentDay)).map(v => (
                                                        <div key={v.id} className="border border-black text-[10px]">
                                                            <div className="bg-gray-100 p-1 border-b border-black font-bold flex justify-between">
                                                                <span>車:{v.name}</span>
                                                                <span>運:<select className="w-12"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></span>
                                                                <span>添:<select className="w-12"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></span>
                                                            </div>
                                                            <table className="w-full">
                                                                {(cur.r[selectedDate]?.[type]?.[v.name] || Array(5).fill({time:'',name:''})).map((row, i) => (
                                                                    <tr key={i} className="h-6 text-center border-b"><td className="w-10 border-r">{row.time}</td><td>{row.name}</td></tr>
                                                                ))}
                                                            </table>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="col-span-4 border border-black p-1 bg-slate-50">
                                        <div className="text-center font-bold bg-indigo-50 py-1 mb-1 border-b border-black text-xs">出欠・特記 ({currentDay})</div>
                                        <table className="w-full">
                                            <thead><tr className="bg-gray-200"><th>氏名</th><th>学校</th><th>特記</th></tr></thead>
                                            <tbody>
                                                {cur.u.filter(u=>u.group?.includes(currentDay)).map(u => (
                                                    <tr key={u.id} className="h-7 border-b">
                                                        <td className="font-bold px-1 text-center">{u.name}</td>
                                                        <td className="text-center text-[9px]">{u.school}{u.grade}</td>
                                                        <td><input value={u.memo || ''} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x))} className="text-[9px] w-full" /></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white p-4 border rounded shadow">
                                <div className="flex justify-between mb-4 items-center border-b pb-2">
                                    <h2 className="font-bold text-lg text-indigo-800">利用者名簿（直接修正可）</h2>
                                    <label className="bg-green-700 text-white px-4 py-2 rounded cursor-pointer font-bold shadow hover:bg-green-600">
                                        CSV読込 (ひらがな行は無視します)
                                        <input type="file" onChange={handleCsv} className="hidden" />
                                    </label>
                                </div>
                                <table className="w-full">
                                    <thead className="bg-gray-100 text-xs"><tr><th>氏名(漢字)</th><th>学校</th><th>学年</th><th>利用曜日(月火..)</th><th>特記</th><th>操作</th></tr></thead>
                                    <tbody>
                                        {cur.u.map(u => (
                                            <tr key={u.id} className="border-b">
                                                <td><input value={u.name} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, name:e.target.value}:x))} className="font-bold text-blue-700" /></td>
                                                <td><input value={u.school} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, school:e.target.value}:x))} /></td>
                                                <td><input value={u.grade} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, grade:e.target.value}:x))} /></td>
                                                <td><input value={u.group} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, group:e.target.value}:x))} className="bg-indigo-50 font-bold" /></td>
                                                <td><input value={u.memo} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x))} /></td>
                                                <td className="text-center"><button onClick={()=>updateCur('u', cur.u.filter(x=>x.id!==u.id))} className="text-red-500 font-bold px-2">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'staff' && (
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-4 border rounded shadow">
                                    <h3 className="font-bold mb-4 border-l-4 border-indigo-600 pl-2">職員 (出勤曜日)</h3>
                                    <button onClick={()=>updateCur('s', [...cur.s,{id:Date.now(),name:"新規職員",days:[]}])} className="bg-slate-200 px-3 py-1 rounded mb-4 text-xs font-bold">+ 職員追加</button>
                                    {cur.s.map(s => <div key={s.id} className="flex justify-between mb-2 p-1 border-b items-center">
                                        <input value={s.name} onChange={e=>updateCur('s', cur.s.map(s2=>s2.id===s.id?{...s2,name:e.target.value}:s2))} className="w-24 font-bold" />
                                        <div className="flex gap-1">{["月","火","水","木","金","土"].map(d => <button key={d} className={`w-6 h-6 border text-[10px] rounded ${s.days?.includes(d)?'day-on':''}`} onClick={()=>{const nd=s.days?.includes(d)?s.days.filter(x=>x!==d):[...(s.days||[]),d]; updateCur('s',cur.s.map(s2=>s2.id===s.id?{...s2,days:nd}:s2))}}>{d}</button>)}</div>
                                        <button onClick={()=>updateCur('s', cur.s.filter(s2=>s2.id!==s.id))} className="text-red-300">×</button>
                                    </div>)}
                                </div>
                                <div className="bg-white p-4 border rounded shadow">
                                    <h3 className="font-bold mb-4 border-l-4 border-orange-600 pl-2">車両 (稼働曜日)</h3>
                                    <button onClick={()=>updateCur('v', [...cur.v,{id:Date.now(),name:"新車",days:[]}])} className="bg-slate-200 px-3 py-1 rounded mb-4 text-xs font-bold">+ 車両追加</button>
                                    {cur.v.map(v => <div key={v.id} className="flex justify-between mb-2 p-1 border-b items-center">
                                        <input value={v.name} onChange={e=>updateCur('v', cur.v.map(v2=>v2.id===v.id?{...v2,name:e.target.value}:v2))} className="w-24 font-bold" />
                                        <div className="flex gap-1">{["月","火","水","木","金","土"].map(d => <button key={d} className={`w-6 h-6 border text-[10px] rounded ${v.days?.includes(d)?'day-on':''}`} onClick={()=>{const nd=v.days?.includes(d)?v.days.filter(x=>x!==d):[...(v.days||[]),d]; updateCur('v',cur.v.map(v2=>v2.id===v.id?{...v2,days:nd}:v2))}}>{d}</button>)}</div>
                                        <button onClick={()=>updateCur('v', cur.v.filter(v2=>v2.id!==v.id))} className="text-red-300">×</button>
                                    </div>)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
