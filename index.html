<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放課後等デイサービス 送迎管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; }
        @media print {
            .no-print { display: none !important; }
            .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 10px !important; }
            @page { size: A4 landscape; margin: 5mm; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { Users, Truck, Calendar, Plus, Trash2, Upload, Printer, Edit2, Save, X } = lucide;

        const App = () => {
            // --- 状態管理 ---
            const [activeTab, setActiveTab] = useState('schedule');
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_users') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_staff') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_vehicles') || '[]'));
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [scheduleItems, setScheduleItems] = useState(() => JSON.parse(localStorage.getItem('hp_sched') || '[]'));
            
            // モーダル管理
            const [showUserModal, setShowUserModal] = useState(false);
            const [editingUser, setEditingUser] = useState(null);

            // データの永続化
            useEffect(() => { localStorage.setItem('hp_users', JSON.stringify(users)); }, [users]);
            useEffect(() => { localStorage.setItem('hp_staff', JSON.stringify(staff)); }, [staff]);
            useEffect(() => { localStorage.setItem('hp_vehicles', JSON.stringify(vehicles)); }, [vehicles]);
            useEffect(() => { localStorage.setItem('hp_sched', JSON.stringify(scheduleItems)); }, [scheduleItems]);

            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            // --- 出欠管理ロジック ---
            const toggleAttendance = (userId) => {
                setScheduleItems(prev => {
                    const current = prev.find(i => i.userId === userId && i.date === selectedDate);
                    const nextStatus = current?.attendance === 'absent' ? 'present' : 'absent';
                    
                    const otherItems = prev.filter(i => !(i.userId === userId && i.date === selectedDate));
                    return [...otherItems, { userId, date: selectedDate, attendance: nextStatus }];
                });
            };

            // --- CSVインポートロジック ---
            const handleCsvUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split('\n').slice(1); // ヘッダー飛ばし
                    const newUsers = lines.filter(line => line.trim()).map((line, index) => {
                        const cols = line.split(',');
                        return {
                            id: Date.now() + index,
                            name: (cols[0] || '').replace(/（.*?）|\(.*?\)/g, ''), // ふりがな削除
                            school: cols[3] || '',
                            grade: (cols[4] || '').replace('年', ''),
                            group: cols[2] || '',
                            address: cols[1] || '',
                            notes: ''
                        };
                    });
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="no-print bg-indigo-700 text-white p-4 flex justify-between items-center shadow-lg">
                        <h1 className="text-xl font-bold flex items-center gap-2"><Calendar /> 送迎管理システム</h1>
                        <div className="flex gap-4">
                            <input type="date" className="text-black px-2 py-1 rounded" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-green-600 px-4 py-1 rounded flex items-center gap-1"><Printer size={18}/> 印刷</button>
                        </div>
                    </header>

                    <div className="flex flex-1">
                        <nav className="no-print w-64 bg-white border-r p-4 space-y-2">
                            <button onClick={() => setActiveTab('schedule')} className={`w-full text-left px-4 py-3 rounded-lg flex items-center gap-2 ${activeTab === 'schedule' ? 'bg-indigo-100 text-indigo-700 font-bold' : ''}`}><Calendar size={20}/>送迎表・出欠</button>
                            <button onClick={() => setActiveTab('users')} className={`w-full text-left px-4 py-3 rounded-lg flex items-center gap-2 ${activeTab === 'users' ? 'bg-indigo-100 text-indigo-700 font-bold' : ''}`}><Users size={20}/>利用者管理</button>
                            <button onClick={() => setActiveTab('staff')} className={`w-full text-left px-4 py-3 rounded-lg flex items-center gap-2 ${activeTab === 'staff' ? 'bg-indigo-100 text-indigo-700 font-bold' : ''}`}><Users size={20}/>職員管理</button>
                        </nav>

                        <main className="flex-1 p-6 print:p-0">
                            {activeTab === 'schedule' && (
                                <div className="sheet bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <div className="flex justify-between border-b-2 border-black mb-4 pb-2">
                                        <h2 className="text-2xl font-bold">送迎予定表 ({selectedDate})</h2>
                                    </div>
                                    <div className="grid grid-cols-12 gap-4">
                                        <div className="col-span-8">
                                            <div className="border border-black p-2 min-h-[400px]">
                                                <p className="text-xs font-bold mb-2">【運行ルート】</p>
                                                {/* ルート表示ロジック */}
                                                <p className="text-slate-400 text-xs italic">※利用者管理からデータを追加するとここに表示されます</p>
                                            </div>
                                        </div>
                                        <div className="col-span-4">
                                            <table className="w-full text-sm border-collapse border border-black">
                                                <thead><tr className="bg-slate-100"><th className="border border-black">氏名</th><th className="border border-black">学校</th><th className="border border-black no-print">出欠</th><th className="border border-black print:table-cell hidden">出欠</th></tr></thead>
                                                <tbody>
                                                    {users.filter(u => u.group.includes(currentDay)).map(u => {
                                                        const isAbsent = scheduleItems.find(i => i.userId === u.id && i.date === selectedDate)?.attendance === 'absent';
                                                        return (
                                                            <tr key={u.id} className={isAbsent ? 'bg-red-50 text-slate-400' : ''}>
                                                                <td className="border border-black p-1">{u.name}</td>
                                                                <td className="border border-black p-1">{u.school}</td>
                                                                <td className="border border-black p-0 no-print">
                                                                    <button onClick={() => toggleAttendance(u.id)} className={`w-full py-1 text-xs text-white ${isAbsent ? 'bg-red-500' : 'bg-indigo-600'}`}>{isAbsent ? '休' : '出'}</button>
                                                                </td>
                                                                <td className="border border-black p-1 text-center print:table-cell hidden font-bold">{isAbsent ? '休' : '出'}</td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'users' && (
                                <div className="bg-white p-6 rounded-xl shadow-sm">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-xl font-bold">利用者管理</h2>
                                        <div className="flex gap-2">
                                            <label className="bg-green-600 text-white px-4 py-2 rounded-lg cursor-pointer flex items-center gap-2 text-sm">
                                                <Upload size={18}/> CSV読み込み
                                                <input type="file" className="hidden" accept=".csv" onChange={handleCsvUpload} />
                                            </label>
                                            <button onClick={() => {setEditingUser(null); setShowUserModal(true)}} className="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm">
                                                <Plus size={18}/> 新規追加
                                            </button>
                                        </div>
                                    </div>
                                    <table className="w-full text-sm">
                                        <thead><tr className="border-b text-left text-slate-500"><th>氏名</th><th>学校</th><th>学年</th><th>利用曜日</th><th>操作</th></tr></thead>
                                        <tbody>
                                            {users.map(u => (
                                                <tr key={u.id} className="border-b hover:bg-slate-50">
                                                    <td className="py-3 font-bold">{u.name}</td>
                                                    <td>{u.school}</td>
                                                    <td>{u.grade}</td>
                                                    <td>{u.group}</td>
                                                    <td className="flex gap-2 py-3">
                                                        <button onClick={() => {setEditingUser(u); setShowUserModal(true)}} className="text-indigo-600"><Edit2 size={18}/></button>
                                                        <button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500"><Trash2 size={18}/></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
