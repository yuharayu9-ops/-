<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運行管理システム v47.0 - 現場視認性重視版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; color: #000; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .label-cell { background: #f3f4f6; font-size: 9px; font-weight: bold; width: 45px; }
        /* 文字サイズの大幅アップ */
        .user-name-cell { font-size: 14px !important; font-weight: 900 !important; color: #000; }
        .school-info { color: #1d4ed8; font-size: 11px; font-weight: bold; display: block; line-height: 1.2; }
        .time-input { background: #fffbeb !important; border: 1px solid #f59e0b !important; font-size: 14px !important; font-weight: bold; width: 100%; text-align: center; }
        
        .is-absent { background-color: #e5e7eb !important; color: #9ca3af !important; }
        .day-chip { cursor: pointer; padding: 0 4px; border-radius: 2px; font-size: 9px; border: 1px solid #ccc; }
        .day-active { background-color: #2563eb; color: white; border-color: #1e40af; }
        .day-inactive { background-color: #e5e7eb; color: #9ca3af; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { width: 100% !important; border: none !important; margin: 0 !important; padding: 0 !important; } 
            @page { size: A4; margin: 5mm; }
        }
    </style>
</head>
<body class="min-h-screen">

<script>
    const STORAGE_KEY = 'SHOJIN_V47_MASTER';
    const OFFICE_NAMES = ["星の村", "カラフル", "プリズム"];
    
    const toHalf = (s) => s ? String(s).replace(/[０-９]/g, a => String.fromCharCode(a.charCodeAt(0) - 0xFEE0)) : "";
    const abbrSchool = (s) => s ? s.replace(/小学校/g, "小").replace(/中学校/g, "中").replace(/支援学校/g, "支") : "";
    const formatGrade = (g) => {
        const val = toHalf(g);
        return /^[1-6]$/.test(val) ? "小" + val : val;
    };

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0, offices: Array(3).fill(null).map(() => ({ u: [], v: [], s: [], r: {}, attendance: {}, phones: [{id:1, label:"A携帯", num:""}] }))
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDate = () => document.getElementById('dateInput').value;
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(getDate()).getDay()];

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift();
            const cur = getCur();
            lines.forEach(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                if (c.length < 2) return;
                const name = c[0].split('\n').pop();
                const group = c[1] || "";
                let days = "";
                ["月","火","水","木","金","土"].forEach(d => { if(group.includes(d)) days += d; });
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(), name, days: days || "月火水木金土", 
                    school: c[3]||"", grade: toHalf(c[4]||""), inType: "車両", outType: "車両", inTime: "", outTime: "", prefCar: "", masterNote: ""
                });
            });
            save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.autoAssign = () => {
        const d = getDate(); const day = getDay(); const cur = getCur();
        const att = cur.attendance[d] || {};
        cur.r[d] = { "迎え": [], "送り": [] };
        const vList = cur.v.filter(v => v.days.includes(day));

        ["迎え", "送り"].forEach(type => {
            const typeProp = type === "迎え" ? "inType" : "outType";
            const timeProp = type === "迎え" ? "inTime" : "outTime";
            let remain = cur.u.filter(u => u.days.includes(day) && att[u.id] !== '欠' && u[typeProp] === '車両');
            
            cur.r[d][type] = vList.map(v => {
                const route = { vName: v.name, driver: "", staff: "", phoneNum: "", members: [] };
                const prefUsers = remain.filter(u => u.prefCar === v.name);
                prefUsers.forEach(u => {
                    if(route.members.length < 8) { route.members.push({ uId: u.id, time: u[timeProp] }); remain = remain.filter(x => x.id !== u.id); }
                });
                while(route.members.length < 8) {
                    const u = remain.shift();
                    route.members.push({ uId: u ? u.id : "", time: u ? u[timeProp] : "" });
                }
                return route;
            });
        });
        save();
    };

    window.render = () => {
        const cur = getCur(); const date = getDate(); const day = getDay();
        const att = cur.attendance[date] || {};
        document.getElementById('officeTitle').innerText = OFFICE_NAMES[state.curIdx];
        document.getElementById('printDate').innerText = date.replace(/-/g, '/') + ` (${day})`;

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            const area = document.getElementById(type + 'Area');
            const typeProp = type === "迎え" ? "inType" : "outType";
            const timeProp = type === "迎え" ? "inTime" : "outTime";

            area.innerHTML = routes.map((route, rIdx) => {
                route.members.forEach(m => { if(m.uId && att[m.uId] === '欠') { m.uId = ""; m.time = ""; } });
                return `
                <div class="mb-1 border-2 border-black relative">
                    <button class="no-print absolute top-0 right-1 text-red-500 font-bold px-1" onclick="getCur().r['${date}']['${type}'].splice(${rIdx},1);save()">×</button>
                    <table>
                        <tr class="bg-gray-100 font-bold text-[11px]"><td colspan="6" class="text-left px-2 italic">便名：<input type="text" class="bg-transparent" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"></td></tr>
                        <tr>
                            <td class="label-cell">運転</td>
                            <td class="w-24"><select class="w-full text-[11px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()"><option value="">--</option>${cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[0, 1].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">添乗</td>
                            <td><select class="w-full text-[11px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()"><option value="">--</option>${cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[2, 3].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">連絡先</td>
                            <td><input type="text" class="w-full text-center text-[11px]" value="${route.phoneNum}" onchange="getCur().r['${date}']['${type}'][${rIdx}].phoneNum=this.value;save()"></td>
                            ${[4, 5].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr><td class="label-cell">備考</td><td></td>${[6, 7].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}</tr>
                    </table>
                </div>`;
            }).join('');
            
            const selfUsers = cur.u.filter(u => u.days.includes(day) && u[typeProp] !== '車両' && att[u.id] !== '欠');
            document.getElementById(type + 'Self').innerHTML = selfUsers.length ? `<span class="text-blue-700 font-bold">【自力・保護者】</span> ${selfUsers.map(u => u.name+'('+u[timeProp]+')').join(', ')}` : '';
        });

        const activeToday = cur.u.filter(u => u.days.includes(day));
        document.getElementById('attendList').innerHTML = activeToday.map((u, idx) => `
            <tr class="h-8 ${att[u.id]==='欠' ? 'is-absent' : ''}">
                <td class="text-[9px] w-6">${idx+1}</td>
                <td class="no-print"><button onclick="const d='${date}'; const c=getCur(); if(!c.attendance[d]) c.attendance[d]={}; c.attendance[d]['${u.id}']=c.attendance[d]['${u.id}']==='欠'?'出':'欠'; save();" class="border px-1 bg-white font-bold">${att[u.id]==='欠'?'欠':'出'}</button></td>
                <td class="w-24 font-bold text-[12px]">${u.name}</td>
                <td class="text-[9px] w-24">${abbrSchool(u.school)} / ${formatGrade(u.grade)}</td>
                <td class="px-1"><input type="text" class="w-full bg-transparent font-bold text-red-600 text-[10px]" value="${u.note || u.masterNote || ''}" onchange="const c=getCur(); if(!c.attendance['${date}']) c.attendance['${date}']={}; /* 個別ノート保存ロジックを入れる場合はここ */ save();"></td>
            </tr>`).join('');

        document.getElementById('staffStatusList').innerHTML = cur.s.filter(s => s.days.includes(day)).map((s, idx) => `
            <tr class="h-8"><td>${idx+1}</td><td class="font-bold text-[11px]">${s.name}</td>
                <td><select class="no-print w-8 text-[8px]" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()"><option value="">選択</option>${cur.phones.filter(p=>p.num).map(p=>`<option value="${p.num}">${p.label}</option>`).join('')}</select>
                <input type="text" class="w-24 text-center text-[10px]" value="${s.todayPhone || ''}" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()"></td></tr>`).join('');

        updateMasterTables(cur);
    };

    function renderCell(date, type, rIdx, mIdx, m, cur, day, att) {
        const uId = m ? m.uId : "";
        const u = cur.u.find(x => x.id === uId);
        const typeProp = type === "迎え" ? "inType" : "outType";
        const eligible = cur.u.filter(x => x.days.includes(day) && att[x.id] !== '欠' && x[typeProp] === '車両');
        return `
            <td class="w-14"><input type="text" class="time-input" value="${u ? m.time : ''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=toHalf(this.value);save()"></td>
            <td class="w-36 text-left px-1 border-r border-black">
                <select class="w-24 text-[12px] font-black" onchange="const val=this.value; const usr=getCur().u.find(x=>x.id===val); getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].uId=val; getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=usr?(usr['${type === "迎え" ? "inTime" : "outTime"}']):''; save();"><option value="">--</option>${eligible.map(x=>`<option value="${x.id}" ${uId===x.id?'selected':''}>${x.name}</option>`).join('')}</select>
                <span class="school-info">${u ? abbrSchool(u.school) + ' ' + formatGrade(u.grade) : ''}</span>
            </td>`;
    }

    const updateMasterTables = (cur) => {
        const renderDays = (item, type) => ["月","火","水","木","金","土"].map(d => `<span class="day-chip ${item.days.includes(d)?'day-active':'day-inactive'}" onclick="const x=getCur().${type}.find(y=>y.id==='${item.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('');
        document.getElementById('userTable').innerHTML = cur.u.map(i => `<tr>
            <td><input type="text" class="w-full" value="${i.name}" onchange="getCur().u.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-0.5">${renderDays(i, 'u')}</div></td>
            <td><input type="text" class="w-full text-[9px]" value="${i.school}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" class="w-6" value="${i.grade}" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').inType=this.value;save()"><option value="車両" ${i.inType==='車両'?'selected':''}>車両</option><option value="保護者" ${i.inType==='保護者'?'selected':''}>保護者</option></select></td>
            <td><input type="text" class="w-10" value="${i.inTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').inTime=toHalf(this.value);save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').outType=this.value;save()"><option value="車両" ${i.outType==='車両'?'selected':''}>車両</option><option value="保護者" ${i.outType==='保護者'?'selected':''}>保護者</option></select></td>
            <td><input type="text" class="w-10" value="${i.outTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').outTime=toHalf(this.value);save()"></td>
            <td><select class="w-16" onchange="getCur().u.find(x=>x.id==='${i.id}').prefCar=this.value;save()"><option value="">--</option>${cur.v.map(v=>`<option value="${v.name}" ${i.prefCar===v.name?'selected':''}>${v.name}</option>`).join('')}</select></td>
            <td><input type="text" class="w-full text-blue-600 font-bold" value="${i.masterNote||''}" placeholder="特記事項" onchange="getCur().u.find(x=>x.id==='${i.id}').masterNote=this.value;save()"></td>
            <td><button class="text-red-500 font-bold" onclick="getCur().u=getCur().u.filter(x=>x.id!=='${i.id}');save()">×</button></td>
        </tr>`).join('');
        const drawST = (type, list) => list.map(i => `<tr><td><input type="text" class="w-full" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td><td><div class="flex gap-0.5">${renderDays(i, type)}</div></td><td><button class="text-red-500 font-bold" onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()">×</button></td></tr>`).join('');
        document.getElementById('staffTable').innerHTML = drawST('s', cur.s);
        document.getElementById('vehicleTable').innerHTML = drawST('v', cur.v);
        document.getElementById('phoneTable').innerHTML = cur.phones.map(p => `<tr><td><input type="text" class="w-full" value="${p.label}" onchange="getCur().phones.find(x=>x.id===${p.id}).label=this.value;save()"></td><td><input type="text" class="w-full" value="${p.num}" onchange="getCur().phones.find(x=>x.id===${p.id}).num=this.value;save()"></td><td><button class="text-red-500 font-bold" onclick="getCur().phones=getCur().phones.filter(x=>x.id!==${p.id});save()">×</button></td></tr>`).join('');
    };

    window.addMaster = (type) => {
        const cur = getCur(); const id = 'ID'+Date.now();
        if(type==='u') cur.u.push({id, name:'新規', school:'', grade:'', inType:'車両', outType:'車両', inTime:'', outTime:'', days:'月火水木金土', prefCar:'', masterNote:''});
        if(type==='s') cur.s.push({id, name:'新規職員', days:'月火水木金土'});
        if(type==='v') cur.v.push({id, name:'新規車両', days:'月火水木金土'});
        if(type==='p') cur.phones.push({id:Date.now(), label:'携帯', num:''});
        save();
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0]; render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-3">
        <h1 class="text-xl font-black italic text-blue-400">運行管理 v47.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button onclick="state.curIdx=0;save()" class="px-2 hover:bg-slate-600 rounded">星の村</button>
            <button onclick="state.curIdx=1;save()" class="px-2 hover:bg-slate-600 rounded">カラフル</button>
            <button onclick="state.curIdx=2;save()" class="px-2 hover:bg-slate-600 rounded">プリズム</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black px-2 py-1 rounded font-bold">
        <label class="bg-emerald-600 px-3 py-1 rounded cursor-pointer text-xs font-bold">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="autoAssign()" class="bg-orange-600 px-4 py-1 rounded font-bold text-xs">自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 px-6 py-1 rounded font-bold text-xs">印刷</button>
    </div>
</header>

<main class="p-1">
    <div class="max-w-7xl mx-auto p-4 bg-white border-2 border-black min-h-screen print-area">
        <div class="flex justify-between items-end mb-2 border-b-2 border-black pb-1">
            <h2 class="text-2xl font-bold italic">【<span id="officeTitle"></span>】 送迎運行計画表</h2>
            <div id="printDate" class="text-xl font-bold"></div>
        </div>
        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-8">
                <div class="bg-blue-900 text-white px-2 py-0.5 mb-1 font-bold text-[12px] flex justify-between items-center">■ 迎え便 <button onclick="const d=getDate(); const cur=getCur(); if(!cur.r[d]) cur.r[d]={'迎え':[],'送り':[]}; cur.r[d]['迎え'].push({vName:'新規便',driver:'',staff:'',phoneNum:'',members:Array(8).fill({uId:'',time:''})}); save();" class="no-print bg-white text-blue-900 px-2 rounded text-[9px]">+ 便追加</button></div>
                <div id="迎えArea"></div>
                <div id="迎えSelf" class="mb-4 p-1 border border-black text-[10px] min-h-[1.5em] bg-gray-50 font-bold"></div>
                <div class="bg-red-900 text-white px-2 py-0.5 mb-1 mt-4 font-bold text-[12px] flex justify-between items-center">■ 送り便 <button onclick="const d=getDate(); const cur=getCur(); if(!cur.r[d]) cur.r[d]={'迎え':[],'送り':[]}; cur.r[d]['送り'].push({vName:'新規便',driver:'',staff:'',phoneNum:'',members:Array(8).fill({uId:'',time:''})}); save();" class="no-print bg-white text-red-900 px-2 rounded text-[9px]">+ 便追加</button></div>
                <div id="送りArea"></div>
                <div id="送りSelf" class="p-1 border border-black text-[10px] min-h-[1.5em] bg-gray-50 font-bold"></div>
            </div>
            <div class="col-span-4 space-y-3">
                <div class="border-2 border-black p-1">
                    <h3 class="bg-black text-white text-center font-bold py-0.5 mb-1 text-[10px]">スタッフ体制</h3>
                    <table><tr class="bg-gray-100 text-[9px]"><th>No</th><th>氏名</th><th>連絡先</th></tr><tbody id="staffStatusList"></tbody></table>
                </div>
                <div class="border-2 border-black p-1">
                    <h3 class="bg-gray-800 text-white text-center font-bold py-0.5 mb-1 text-[10px]">出欠・重要事項</h3>
                    <table><tr class="bg-gray-100 text-[9px]"><th>No</th><th class="no-print">出</th><th>氏名</th><th>学校/学年</th><th>特記</th></tr><tbody id="attendList"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <div class="no-print mt-10 p-4 bg-white border-2 shadow-lg">
        <h3 class="font-bold border-b-2 border-blue-500 mb-4 text-blue-800 italic">マスター設定（特記事項を入れると表に反映されます）</h3>
        <table class="text-[9px] w-full mb-2"><tr class="bg-gray-700 text-white"><th>氏名</th><th>通所日</th><th>学校名</th><th>学年</th><th>迎区分</th><th>迎時間</th><th>送区分</th><th>送時間</th><th>優先車両</th><th>特記事項(固定)</th><th>消</th></tr><tbody id="userTable"></tbody></table>
        <button onclick="addMaster('u')" class="w-full border-2 border-dashed p-1 mb-6 hover:bg-gray-50 text-xs">+ 児童追加</button>
        <div class="grid grid-cols-3 gap-4">
            <section><h4 class="font-bold text-xs mb-1">職員</h4><table id="staffTable" class="text-[9px]"></table><button onclick="addMaster('s')" class="w-full border-2 border-dashed text-[9px]">+ 追加</button></section>
            <section><h4 class="font-bold text-xs mb-1">車両</h4><table id="vehicleTable" class="text-[9px]"></table><button onclick="addMaster('v')" class="w-full border-2 border-dashed text-[9px]">+ 追加</button></section>
            <section><h4 class="font-bold text-xs mb-1">携帯名簿</h4><table id="phoneTable" class="text-[9px]"></table><button onclick="addMaster('p')" class="w-full border-2 border-dashed text-[9px]">+ 追加</button></section>
        </div>
    </div>
</main>
</body>
</html>
