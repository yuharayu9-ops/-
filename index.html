<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理システム 決定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; text-align: center; height: 32px; }
        input, select { width: 100%; border: none; font-size: 12px; background: transparent; text-align: center; outline: none; font-weight: bold; }
        .office-active { background: #1e40af !important; color: white !important; font-weight: bold; }
        .absent-row { background-color: #f1f5f9 !important; color: #94a3b8 !important; text-decoration: line-through; }
        .grade-badge { color: #1d4ed8; font-weight: 900; font-size: 13px; margin-left: 4px; }
        @media print { .no-print { display: none !important; } .max-w-6xl { width: 100% !important; border:none; margin:0; padding:0; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script>
    const STORAGE_KEY = 'SHOJIN_SYSTEM_V11';
    const createOfficeData = () => ({
        u: [], v: [], s: [], r: {},
        phones: [{label: "社用携帯1", num: ""}, {label: "社用携帯2", num: ""}]
    });

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0,
        offices: [createOfficeData(), createOfficeData(), createOfficeData()]
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDayStr = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    window.switchOffice = (idx) => { state.curIdx = idx; save(); };

    // CSV読込（1行目を物理的にスキップ）
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.replace(/\r\n/g, '\n').split('\n');
            const cur = getCur();
            // i=1 から始めることで1行目のヘッダーを無視
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const c = lines[i].split(',').map(s => s.replace(/"/g, '').trim());
                cur.u.push({
                    id: 'U' + Date.now() + Math.random(),
                    name: c[0] || "", days: c[1] || "月火水木金土",
                    address: c[2] || "", school: c[3] || "", grade: c[4] || "",
                    pickType: "car", dropType: "car", note: ""
                });
            }
            save();
            alert("CSV読み込み完了（1行目をスキップしました）");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 共通追加関数
    window.addMasterItem = (type) => {
        const cur = getCur();
        const id = 'ID' + Date.now();
        if (type === 'u') cur.u.push({id, name: "新規児童", days: "月火水木金土", address: "", school: "", grade: "", pickType: "car", dropType: "car", note: ""});
        if (type === 's') cur.s.push({id, name: "新規職員", days: "月火水木金土"});
        if (type === 'v') cur.v.push({id, name: "新規車両", days: "月火水木金土"});
        save();
    };

    window.delItem = (type, id) => { if (confirm("削除しますか？")) { getCur()[type] = getCur()[type].filter(x => x.id !== id); save(); } };

    window.addRoute = (type) => {
        const date = document.getElementById('dateInput').value;
        const cur = getCur();
        if (!cur.r[date]) cur.r[date] = { "迎え": [], "送り": [] };
        cur.r[date][type].push({ vName: "新規ルート", driver: "", staff: "", members: [] });
        save();
    };

    window.render = () => {
        const cur = getCur();
        const date = document.getElementById('dateInput').value;
        const day = getDayStr();
        const todayStaff = cur.s.filter(s => s.days.includes(day));
        const activeUids = new Set();

        // UI更新
        [0, 1, 2].forEach(i => document.getElementById(`btn-off-${i}`).className = `px-4 py-1.5 rounded transition ${state.curIdx === i ? 'office-active' : 'bg-slate-700 text-white'}`);
        document.getElementById('officeTitle').innerText = `事業所 ${String.fromCharCode(65 + state.curIdx)}`;

        // 社用携帯
        document.getElementById('phoneArea').innerHTML = cur.phones.map((p, i) => `
            <div class="flex items-center gap-1 border-2 border-black px-2 py-1 bg-white shadow-sm">
                <input class="w-16 font-bold text-[10px]" value="${p.label}" onchange="getCur().phones[${i}].label=this.value;save()">:
                <input class="w-28 font-black text-blue-800" value="${p.num}" onchange="getCur().phones[${i}].num=this.value;save()" placeholder="080-xxxx-xxxx">
            </div>
        `).join('');

        // 運行表描画
        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-4 border-2 border-black shadow-sm">
                    <table class="w-full bg-slate-200">
                        <tr class="h-10">
                            <td class="w-12 bg-black text-white font-bold">運転手</td>
                            <td class="w-28 bg-white text-blue-700">
                                <select onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()">
                                    <option value="">--未選択--</option>
                                    ${todayStaff.map(s => `<option value="${s.name}" ${route.driver === s.name ? 'selected' : ''}>${s.name}</option>`).join('')}
                                </select>
                            </td>
                            <td class="w-12 bg-gray-600 text-white font-bold">添乗員</td>
                            <td class="w-28 bg-white text-blue-700">
                                <select onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()">
                                    <option value="">--未選択--</option>
                                    ${todayStaff.map(s => `<option value="${s.name}" ${route.staff === s.name ? 'selected' : ''}>${s.name}</option>`).join('')}
                                </select>
                            </td>
                            <td class="w-12 bg-blue-800 text-white font-bold">車両</td>
                            <td class="bg-white font-black text-[14px] text-blue-900">
                                <input type="text" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()">
                            </td>
                            <td class="w-8 no-print bg-red-100"><button onclick="getCur().r['${date}']['${type}'].splice(${rIdx},1);save()" class="text-red-600 font-bold">削除</button></td>
                        </tr>
                    </table>
                    <table class="w-full">
                        <tr class="bg-gray-100 text-[9px] h-6">
                            <th class="w-12">時刻</th><th class="w-8 no-print">欠</th><th class="text-left px-2">氏名・学年</th><th class="text-left px-2">学校名</th>
                        </tr>
                        ${(route.members.concat(Array(8).fill({}))).slice(0, 8).map((m, mIdx) => {
                            const u = cur.u.find(x => x.id === m.uId) || {name: '', school: '', grade: ''};
                            if (m.uId && !m.absent) activeUids.add(m.uId);
                            return `<tr class="h-8 ${m.absent ? 'absent-row' : ''}">
                                <td class="bg-yellow-50"><input type="text" value="${m.time || ''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=this.value;save()"></td>
                                <td class="no-print"><button onclick="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent=!getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent;save()" class="border px-1 ${m.absent ? 'bg-red-500 text-white' : ''}">欠</button></td>
                                <td class="text-left px-2 font-black text-sm">${u.name} <span class="grade-badge">${u.grade}</span></td>
                                <td class="text-left px-2 text-gray-600 font-bold">${u.school}</td>
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 自力・保護者
        const renderOthers = (type) => {
            const key = type === '迎え' ? 'pickType' : 'dropType';
            const others = cur.u.filter(u => u.days.includes(day) && u[key] !== 'car');
            if (!others.length) return '';
            return `<div class="mb-2 border-2 border-orange-500 bg-orange-50 p-2">
                <span class="font-black text-orange-700">【${type}：自力・保護者送迎】</span>
                <span class="text-sm ml-2">${others.map(u => { activeUids.add(u.id); return `${u.name}(${u.grade})[${u[key] === 'self' ? '自' : '保'}]`; }).join(' ／ ')}</span>
            </div>`;
        };
        document.getElementById('OthersArea').innerHTML = renderOthers('迎え') + renderOthers('送り');

        // 重要リスト
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day) && activeUids.has(u.id)).map(u => `
            <tr class="h-10 text-[10px] border-b border-gray-300">
                <td class="font-black text-left pl-1 text-sm">${u.name}</td>
                <td class="font-black text-blue-700 text-sm">${u.grade}</td>
                <td class="text-left text-gray-500 font-bold">${u.school}</td>
                <td class="text-red-600 font-black">${u.note || ''}</td>
                <td class="bg-gray-50"><input type="text"></td>
            </tr>
        `).join('');

        // マスタ描画
        const drawM = (type) => cur[type].map(i => `<tr>
            <td><input type="text" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-1 justify-center">${["月","火","水","木","金","土"].map(d => `<span class="cursor-pointer px-1 ${i.days.includes(d) ? 'bg-blue-600 text-white font-bold' : 'bg-gray-200 text-gray-400'}" onclick="const x=getCur().${type}.find(y=>y.id==='${i.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('')}</div></td>
            ${type === 'u' ? `
            <td><input type="text" value="${i.address || ''}" class="text-xs" onchange="getCur().u.find(x=>x.id==='${i.id}').address=this.value;save()"></td>
            <td><input type="text" value="${i.school || ''}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" value="${i.grade || ''}" class="font-black text-blue-600" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').pickType=this.value;save()"><option value="car" ${i.pickType==='car'?'selected':''}>車両</option><option value="self" ${i.pickType==='self'?'selected':''}>自力</option><option value="parent" ${i.pickType==='parent'?'selected':''}>保護者</option></select></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').dropType=this.value;save()"><option value="car" ${i.dropType==='car'?'selected':''}>車両</option><option value="self" ${i.dropType==='self'?'selected':''}>自力</option><option value="parent" ${i.dropType==='parent'?'selected':''}>保護者</option></select></td>
            <td><input type="text" value="${i.note}" class="text-red-600" onchange="getCur().u.find(x=>x.id==='${i.id}').note=this.value;save()"></td>` : ''}
            <td><button onclick="delItem('${type}','${i.id}')" class="text-red-500 text-xl font-bold">×</button></td>
        </tr>`).join('');
        document.getElementById('userTable').innerHTML = drawM('u');
        document.getElementById('staffTable').innerHTML = drawM('s');
        document.getElementById('vehicleTable').innerHTML = drawM('v');
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        render();
    };
</script>

<header class="bg-slate-900 text-white p-3 no-print flex justify-between items-center shadow-xl">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black text-blue-400 tracking-tighter">SHOJIN SYSTEM v11</h1>
        <div class="flex bg-slate-800 rounded-lg p-1 gap-1">
            <button id="btn-off-0" onclick="switchOffice(0)">事業所A</button>
            <button id="btn-off-1" onclick="switchOffice(1)">事業所B</button>
            <button id="btn-off-2" onclick="switchOffice(2)">事業所C</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black bg-white px-3 py-1 rounded font-bold">
        <label class="bg-emerald-600 hover:bg-emerald-700 px-4 py-1.5 rounded-lg font-bold cursor-pointer transition">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full font-bold shadow-lg transition">運行表を印刷</button>
</header>

<nav class="flex bg-slate-200 no-print border-b-2 border-slate-400">
    <button onclick="document.getElementById('scheduleTab').classList.add('active');document.getElementById('masterTab').classList.remove('active');" class="flex-1 py-3 font-black text-slate-700 border-r border-slate-300 hover:bg-white transition">運行計画表</button>
    <button onclick="document.getElementById('masterTab').classList.add('active');document.getElementById('scheduleTab').classList.remove('active');" class="flex-1 py-3 font-black text-slate-700 hover:bg-white transition">マスタ管理（名簿・職員・車両）</button>
</nav>

<main class="p-4 flex-1 overflow-auto bg-slate-50">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-6xl mx-auto p-6 bg-white shadow-2xl border-2 border-black min-h-screen">
            <div class="flex justify-between items-end border-b-4 border-black pb-2 mb-4">
                <h2 class="text-2xl font-black italic"><span id="officeTitle">事業所A</span> 送迎運行計画表</h2>
                <div id="phoneArea" class="flex gap-4"></div>
            </div>

            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-8">
                    <div class="flex justify-between items-center bg-blue-900 text-white p-2 mb-2">
                        <span class="font-black text-lg">■ 迎えルート</span>
                        <button onclick="addRoute('迎え')" class="no-print bg-white text-blue-900 px-4 py-1 rounded font-black hover:bg-blue-100">+ ルート追加</button>
                    </div>
                    <div id="迎えArea"></div>

                    <div class="flex justify-between items-center bg-red-900 text-white p-2 mb-2 mt-8">
                        <span class="font-black text-lg">■ 送りルート</span>
                        <button onclick="addRoute('送り')" class="no-print bg-white text-red-900 px-4 py-1 rounded font-black hover:bg-red-100">+ ルート追加</button>
                    </div>
                    <div id="送りArea"></div>
                    
                    <div id="OthersArea" class="mt-6"></div>
                </div>

                <div class="col-span-4 border-4 border-black p-2 bg-yellow-50">
                    <div class="text-center font-black bg-black text-white text-sm py-1 mb-2">重要事項確認リスト</div>
                    <table>
                        <thead class="bg-gray-200">
                            <tr class="text-[10px]"><th>氏名</th><th>学年</th><th>学校名</th><th>重要事項</th><th>備考</th></tr>
                        </thead>
                        <tbody id="attendList"></tbody>
                    </table>
                    <p class="text-[9px] mt-4 text-gray-500 text-right">※運行表に名前がある児童が自動でリストアップされます</p>
                </div>
            </div>
        </div>
    </div>

    <div id="masterTab" class="tab-content">
        <div class="max-w-7xl mx-auto space-y-6">
            <div class="bg-white p-6 shadow-lg rounded-xl border border-slate-200">
                <h3 class="font-black text-xl text-blue-800 border-b-2 border-blue-100 pb-2 mb-4">利用児童名簿</h3>
                <table>
                    <tr class="bg-slate-700 text-white text-xs text-center">
                        <th class="w-32">氏名</th><th class="w-40">利用曜日</th><th class="w-48">住所</th><th>学校名</th><th class="w-16">学年</th><th class="w-20">迎え</th><th class="w-20">送り</th><th>重要事項</th><th class="w-12">削除</th>
                    </tr>
                    <tbody id="userTable"></tbody>
                </table>
                <button onclick="addMasterItem('u')" class="w-full border-2 border-dashed border-slate-300 py-3 mt-4 text-slate-400 font-bold hover:bg-slate-50 transition">+ 新しい児童を追加</button>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white p-6 shadow-lg rounded-xl border border-slate-200">
                    <h3 class="font-black text-xl text-slate-800 border-b-2 border-slate-100 pb-2 mb-4">職員マスタ</h3>
                    <table>
                        <tr class="bg-slate-600 text-white text-xs"><th>職員名</th><th>出勤曜日</th><th class="w-12">削</th></tr>
                        <tbody id="staffTable"></tbody>
                    </table>
                    <button onclick="addMasterItem('s')" class="w-full border-2 border-dashed border-slate-300 py-2 mt-4 text-slate-400 font-bold hover:bg-slate-50">+ 職員を追加</button>
                </div>
                <div class="bg-white p-6 shadow-lg rounded-xl border border-slate-200">
                    <h3 class="font-black text-xl text-orange-800 border-b-2 border-orange-100 pb-2 mb-4">車両マスタ</h3>
                    <table>
                        <tr class="bg-orange-600 text-white text-xs"><th>車両名</th><th>稼働曜日</th><th class="w-12">削</th></tr>
                        <tbody id="vehicleTable"></tbody>
                    </table>
                    <button onclick="addMasterItem('v')" class="w-full border-2 border-dashed border-slate-300 py-2 mt-4 text-slate-400 font-bold hover:bg-slate-50">+ 車両を追加</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="no-print bg-white border-t p-2 text-center text-gray-400 text-[10px]">
    データはブラウザに自動保存されます。CSV読込時は1行目を見出しとしてスキップします。
</footer>

</body>
</html>
