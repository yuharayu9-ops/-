<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #2563eb; color: #2563eb; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 1.5px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; text-align: center; }
        .day-on { background: #2563eb !important; color: white !important; }
        input[type="text"], input[type="number"], select { width: 100%; border: none; font-size: 12px; background: transparent; text-align: center; }
        .critical { color: #dc2626; font-weight: bold; background: #fef2f2; }
        @media print { .no-print { display: none !important; } body { background: white; } .max-w-5xl { width: 100%; max-width: none; border:none; shadow:none; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    // バージョン衝突回避のため、新しい保存キーを使用
    const STORAGE_KEY = 'shojin_v200_final';
    const initData = {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} }
    };

    // 読み込みエラー対策
    try {
        window.state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initData;
    } catch(e) {
        window.state = initData;
    }

    window.save = () => {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(window.state));
        window.render();
    };

    const getDayStr = (d) => ["日","月","火","水","木","金","土"][new Date(d).getDay()];

    // CSV読込の修正：No列が「1〜99」の数字である行以外は完全に無視する
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/);
            const cur = window.state[window.state.curId];
            cur.u = []; 
            let count = 0;

            lines.forEach(line => {
                if (!line.trim()) return;
                // カンマ区切り。引用符内のカンマは無視
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
                
                // 1列目（No）が「純粋な数字」の場合のみデータとして認める
                // これにより「月曜」「火曜」などのひらがな行を100%排除します
                if (c[0] && /^[0-9]+$/.test(c[0])) {
                    cur.u.push({
                        id: 'U' + Math.random().toString(36).substr(2, 9),
                        order: c[0],           // No
                        name: c[1] || "",      // 氏名
                        school: c[2] || "",    // 学校
                        grade: c[3] || "",     // 学年
                        alert: (c[5] || "") + (c[6] ? " " + c[6] : ""), // アレルギー・重要事項
                        group: "月火水木金土" 
                    });
                    count++;
                }
            });
            window.save();
            alert(count + "名の利用者を読み込みました。不要な行（ひらがな等）はすべて除外しました。");
            window.setTab('users');
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.curId];
        const day = getDayStr(date);
        const activeV = cur.v.filter(v => v.days.includes(day));
        const activeU = cur.u.filter(u => u.group.includes(day));

        if (!activeV.length) return alert("「車両設定」で今日稼働する車にチェックを入れてください。");
        activeU.sort((a, b) => (parseInt(a.order) - parseInt(b.order)));

        cur.r[date] = { "迎え": {}, "送り": {} };
        activeV.forEach(v => { cur.r[date]["迎え"][v.name] = []; cur.r[date]["送り"][v.name] = []; });

        activeU.forEach((user, index) => {
            const vName = activeV[index % activeV.length].name;
            cur.r[date]["迎え"][vName].push({ time: "14:00", name: user.name });
            cur.r[date]["送り"][vName].push({ time: "17:00", name: user.name });
        });
        window.save();
    };

    window.render = () => {
        const cur = window.state[window.state.curId];
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);
        
        const staffOpts = `<option value="">-未選択-</option>` + cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}">${s.name}</option>`).join('');

        ['迎え', '送り'].forEach(type => {
            const area = document.getElementById(type + 'Area');
            const activeVehicles = cur.v.filter(v => v.days.includes(day));
            area.innerHTML = activeVehicles.length ? activeVehicles.map(v => `
                <div class="mb-4 border-2 border-black shadow-sm">
                    <table class="w-full bg-slate-50">
                        <tr class="h-9">
                            <td class="w-12 bg-slate-800 text-white font-bold">運転</td>
                            <td class="w-28 border-r-2 border-black"><select class="font-bold">${staffOpts}</select></td>
                            <td class="w-12 bg-slate-600 text-white italic">車名</td>
                            <td class="font-black text-blue-700 bg-white text-sm">${v.name}</td>
                        </tr>
                        <tr class="h-9 border-t border-black">
                            <td class="bg-slate-700 text-white font-bold">添乗</td>
                            <td class="border-r-2 border-black"><select class="font-bold">${staffOpts}</select></td>
                            <td class="bg-slate-200 font-bold">種別</td>
                            <td class="bg-white">${type}</td>
                        </tr>
                    </table>
                    <table class="w-full border-t border-black">
                        ${(cur.r[date]?.[type]?.[v.name] || Array(8).fill({time:'',name:''})).map(row => `
                            <tr class="h-9 border-t border-gray-300">
                                <td class="w-16 border-r bg-white font-bold"><input type="text" value="${row.time}"></td>
                                <td class="text-left px-4 bg-white font-black text-[13px]"><input type="text" value="${row.name}"></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('') : '<p class="text-gray-400 text-center py-4">車両が設定されていません</p>';
        });

        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.group.includes(day)).map(u => `
            <tr class="h-11 text-[10px] border-b border-gray-400">
                <td class="font-black text-[11px]">${u.name}</td>
                <td class="text-[9px]">${u.school}</td>
                <td class="w-8 font-bold">${u.grade}</td>
                <td class="text-left px-2 text-red-600 font-bold leading-tight">${u.alert||''}</td>
            </tr>
        `).join('');
