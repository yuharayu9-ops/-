<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>放デイ送迎管理 - 最終安定版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; }
        input { width: 100%; border: none; background: transparent; }
        .day-on { background: #4f46e5; color: white; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ここにAPIキー(AIza...)を貼り付け
        const GEMINI_API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem('hd_v11_db');
                return saved ? JSON.parse(saved) : { "off1": { name: "第1事業所", u:[], s:[], v:[], r:{} } };
            });
            const [curId, setCurId] = useState('off1');

            useEffect(() => { localStorage.setItem('hd_v11_db', JSON.stringify(db)); }, [db]);

            const cur = db[curId] || { name: "事業所", u:[], s:[], v:[], r:{} };
            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            const updateCur = (key, val) => {
                setDb(prev => ({...prev, [curId]: {...(prev[curId]||{}), [key]: val}}));
            };

            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n');
                    // 1行目のひらがな（ふりがな）を確実に飛ばすため、2行目から読み込み
                    const rows = lines.slice(1); 
                    const parsed = rows.filter(r => r.trim()).map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        // c[0]=氏名(漢字), c[1]=学校, c[2]=学年, c[4]=利用曜日
                        return { 
                            id: Date.now()+i, name: c[0]||"", school: c[1]||"", 
                            grade: c[2]||"", group: c[4]||"", memo: c[5]||"" 
                        };
                    }).filter(u => u.name !== "");
                    updateCur('u', [...cur.u, ...parsed]);
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY.includes("貼り付け")) return alert("APIキーが未設定です。");
                const activeU = cur.u.filter(u => u.group?.includes(currentDay));
                const activeV = cur.v.filter(v => v.days?.includes(currentDay));
                if (activeU.length === 0 || activeV.length === 0) return alert("本日の利用者、または稼働車両がいません。名簿と管理タブを確認してください。");

                setLoading(true);
                try {
                    const prompt = `以下の車両と利用者の送迎ルートをJSON形式で作成してください。車両: ${activeV.map(v=>v.name)}。利用者: ${activeU.map(u=>u.name)}。形式: {"迎え":{"車名":[{"time":"14:00","name":"名前"}]},"送り":{"車名":[{"time":"17:00","name":"名前"}]}}`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const aiText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    updateCur('r', { ...cur.r, [selectedDate]: JSON.parse(aiText) });
                    alert("AI送迎ルートを作成しました。");
                } catch (e) { alert("AIエラー：APIキーまたは通信を確認してください。"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-3 no-print flex justify-between items-center">
                        <input value={cur.name} onChange={e=>updateCur('name', e.target.value)} className="font-bold w-48 text-lg bg-transparent border-b border-slate-600" />
                        <div className="flex gap-2">
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="text-black p-1 rounded" />
                            <button onClick={runAI} className="bg-orange-600 px-4 py-1 rounded font-bold hover:bg-orange-500">{loading ? "作成中..." : "AI送迎作成"}</button>
                            <button onClick={()=>window.print()} className="bg-blue-600 px-3 py-1 rounded">印刷</button>
                        </div>
                    </header>

                    <nav className="flex bg-white no-print border-b text-xs">
                        <button onClick={()=>setActiveTab('schedule')} className={`flex-1 py-3 ${activeTab==='schedule'?'tab-active':''}`}>送迎計画表</button>
                        <button onClick={()=>setActiveTab('users')} className={`flex-1 py-3 ${activeTab==='users'?'tab-active':''}`}>利用者名簿(直接修正)</button>
                        <button onClick={()=>setActiveTab('staff')} className={`flex-1 py-3 ${activeTab==='staff'?'tab-active':''}`}>職員・車両管理</button>
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'schedule' && (
                            <div className="bg-white p-6 border-2 border-black max-w-5xl mx-auto print:p-0 print:border-none">
                                <div className="flex justify-between border-b-2 border-black mb-3">
                                    <h2 className="text-2xl font-black italic underline">送 迎 計 画 表</h2>
                                    <div className="font-bold">{selectedDate} ({currentDay})</div>
                                </div>
                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {['迎え', '送り'].map(type => (
                                            <div key={type} className="border border-black p-2">
                                                <div className="font-bold mb-1 underline text-blue-800">■ {type}便</div>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {cur.v.filter(v=>v.days?.includes(currentDay)).map(v => (
                                                        <div key={v.id} className="border border-black text-[10px]">
                                                            <div className="bg-gray-100 p-1 border-b border-black font-bold flex justify-between">
                                                                <span>車:{v.name}</span>
                                                                <span>運:<select className="w-12"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></span>
                                                                <span>添:<select className="w-12"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></span>
                                                            </div>
                                                            <table className="w-full">
                                                                {(cur.r[selectedDate]?.[type]?.[v.name] || Array(5).fill({time:'',name:''})).map((row, i) => (
                                                                    <tr key={i} className="h-6 text-center"><td className="w-10 border-r">{row.time}</td><td>{row.name}</td></tr>
                                                                ))}
                                                            </table>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="col-span-4 border border-black p-1 bg-slate-50">
                                        <div className="text-center font-bold bg-indigo-50 py-1 mb-1 border-b border-black">出欠・特記 ({currentDay})</div>
                                        <table className="w-full">
                                            <thead><tr className="bg-gray-100 text-[10px]"><th>氏名</th><th>学/年</th><th>特記</th></tr></thead>
                                            <tbody>
                                                {cur.u.filter(u=>u.group?.includes(currentDay)).map(u => (
                                                    <tr key={u.id} className="h-7">
                                                        <td className="font-bold px-1 text-center">{u.name}</td>
                                                        <td className="text-center text-[9px]">{u.school}{u.grade}</td>
                                                        <td><input value={u.memo || ''} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x))} className="text-[9px] w-full" /></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white p-4 border rounded shadow">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold text-lg">利用者名簿管理</h2>
                                    <label className="bg-green-700 text-white px-4 py-1 rounded cursor-pointer hover:bg-green-600">CSV読込(2行目から読みます)<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table className="w-full text-left">
                                    <thead className="bg-gray-100"><tr><th>氏名</th><th>学校</th><th>学年</th><th>利用曜日(月火..)</th><th>特記</th><th>操作</th></tr></thead>
                                    <tbody>
                                        {cur.u.map(u => (
                                            <tr key={u.id} className="border-b">
                                                <td><input value={u.name} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, name:e.target.value}:x))} className="font-bold" /></td>
                                                <td><input value={u.school} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, school:e.target.value}:x))} /></td>
                                                <td><input value={u.grade} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, grade:e.target.value}:x))} /></td>
                                                <td><input value={u.group} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, group:e.target.value}:x))} className="bg-blue-50 font-bold" /></td>
                                                <td><input value={u.memo} onChange={e=>updateCur('u', cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x))} /></td>
                                                <td className="text-center"><button onClick={()=>updateCur('u', cur.u.filter(x=>x.id!==u.id))} className="text-red-500 font-bold">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'staff' && (
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-4 border rounded shadow">
                                    <h3 className="font-bold mb-4 border-l-4 border-indigo-600 pl-2">職員 (運転・添乗)</h3>
                                    <button onClick={()=>updateCur('s', [...cur.s,{id:Date.now(),name:"新規職員",days:[]}])} className="bg-slate-200 px-3 py-1 rounded mb-4 text-xs">+ 職員追加</button>
                                    {cur.s.map(s => <div key={s.id} className="flex justify-between mb-2 p-1 border-b">
                                        <input value={s.name} onChange={e=>updateCur('s', cur.s.map(x=>x.id===s.id?{...x, name:e.target.value}:x))} className="w-24 font-bold" />
                                        <div className="flex gap-1">{["月","火","水","木","金","土"].map(d => <button key={d} className={`w-6 h-6 border text-[10px] rounded ${s.days?.includes(d)?'day-on':''}`} onClick={()=>{const nd=s.days?.includes(d)?s.days.filter(x=>x!==d):[...(s.days||[]),d]; updateCur('s',cur.s.map(x=>x.id===s.id?{...x, days:nd}:x))}}>{d}</button>)}</div>
                                        <button onClick={()=>updateCur('s', cur.s.filter(x=>x.id!==s.id))} className="text-red-300">×</button>
                                    </div>)}
                                </div>
                                <div className="bg-white p-4 border rounded shadow">
                                    <h3 className="font-bold mb-4 border-l-4 border-orange-600 pl-2">車両 (稼働曜日)</h3>
                                    <button onClick={()=>updateCur('v', [...cur.v,{id
