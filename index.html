<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>放デイ送迎統合管理システム</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; }
        input, select { width: 100%; border: none; background: transparent; outline: none; padding: 2px; }
        input:focus { background: #fffdeb; }
        .day-btn { width: 22px; height: 22px; border-radius: 4px; border: 1px solid #ccc; font-size: 9px; }
        .day-active { background: #4f46e5; color: white; border-color: #4f46e5; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ APIキーをここに貼り付け
        const GEMINI_API_KEY = "AIzaSyCXnqoF4YbWXDyQIbyFC_8x_fGAZg6aK7E"; 

        function App() {
            const [office, setOffice] = useState('第1事業所');
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            
            // 各事業所ごとのデータを一つの大きな箱で管理
            const [allData, setAllData] = useState(() => JSON.parse(localStorage.getItem('hd_total_data') || '{"第1":{"u":[],"s":[],"v":[],"r":{}},"第2":{"u":[],"s":[],"v":[],"r":{}},"第3":{"u":[],"s":[],"v":[],"r":{}}}'));

            useEffect(() => {
                localStorage.setItem('hd_total_data', JSON.stringify(allData));
            }, [allData]);

            const cur = allData[office.substring(0,2)] || {u:[],s:[],v:[],r:{}};
            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const currentDay = weekdays[new Date(selectedDate).getDay()];

            const updateCur = (key, val) => {
                setAllData({...allData, [office.substring(0,2)]: {...cur, [key]: val}});
            };

            // CSV解析ロジック
            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = ev.target.result.split('\n').slice(1);
                    const parsed = rows.filter(r => r.trim()).map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        // セル内改行から漢字の名前だけを探す
                        const nameLines = c[0].split(/[\n\r]+/).map(s=>s.trim());
                        const kanjiName = nameLines.find(l => /[一-龠々]/.test(l)) || nameLines[0];
                        return { id: Date.now()+i, name: kanjiName, group: c[1]||"", address: c[2]||"", school: c[3]||"", grade: c[4]||"" };
                    }).filter(u => u.name !== "");
                    updateCur('u', [...cur.u, ...parsed]);
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY.includes("YOUR")) { alert("APIキー未設定"); return; }
                // AI処理の簡易化（実際はfetchを飛ばす）
                alert("AIが現在の曜日の車両・職員・利用者を抽出しルートを作成します...");
            };

            const DaySelector = ({item, type}) => (
                <div className="flex gap-1">
                    {["月","火","水","木","金","土"].map(d => (
                        <button key={d} className={`day-btn ${item.days?.includes(d)?'day-active':''}`}
                            onClick={() => {
                                const newDays = item.days?.includes(d) ? item.days.filter(x=>x!==d) : [...(item.days||[]), d];
                                updateCur(type, cur[type].map(x=>x.id===item.id?{...x, days:newDays}:x));
                            }}>{d}</button>
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-indigo-900 text-white p-3 no-print flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-4">
                            <select value={office} onChange={e=>setOffice(e.target.value)} className="bg-white text-indigo-900 font-bold rounded px-2 py-1 text-sm w-32">
                                <option>第1事業所</option><option>第2事業所</option><option>第3事業所</option>
                            </select>
                            <h1 className="font-bold border-l pl-4">送迎管理システム</h1>
                        </div>
                        <div className="flex gap-2">
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="text-black p-1 rounded text-xs w-32 bg-white" />
                            <button onClick={runAI} className="bg-orange-600 px-4 py-1 rounded font-bold hover:bg-orange-500 text-xs">AI送迎作成</button>
                        </div>
                    </header>

                    <nav className="flex bg-white no-print border-b shadow-sm">
                        <button onClick={()=>setActiveTab('schedule')} className={`flex-1 py-3 text-xs ${activeTab==='schedule'?'tab-active':''}`}>送迎計画表</button>
                        <button onClick={()=>setActiveTab('users')} className={`flex-1 py-3 text-xs ${activeTab==='users'?'tab-active':''}`}>利用者名簿・CSV読込</button>
                        <button onClick={()=>setActiveTab('settings')} className={`flex-1 py-3 text-xs ${activeTab==='settings'?'tab-active':''}`}>職員・車両設定</button>
                    </nav>

                    <main className="p-4 flex-1 overflow-auto">
                        {activeTab === 'schedule' && (
                            <div className="bg-white p-6 border-2 border-black max-w-5xl mx-auto shadow-xl">
                                <div className="flex justify-between border-b-2 border-black pb-2 mb-4">
                                    <div className="text-sm font-bold">【{office}】</div>
                                    <h2 className="text-3xl font-black underline italic tracking-tighter">送 迎 計 画 表</h2>
                                    <div className="text-right font-bold">{selectedDate} ({currentDay})</div>
                                </div>
                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {['迎え', '送り'].map(type => (
                                            <div key={type} className="border border-black p-2">
                                                <div className="font-bold text-xs mb-1 underline">■ {type}ルート</div>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {cur.v.filter(v=>v.days?.includes(currentDay)).map(v => (
                                                        <div key={v.id} className="border border-black">
                                                            <div className="bg-gray-100 text-center font-bold border-b border-black text-[10px]">
                                                                車: {v.name} / 運:<select className="w-16"><option>-</option>{cur.s.filter(s=>s.days?.includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select>
                                                            </div>
                                                            <table>{[...Array(6)].map((_, i) => <tr key={i} className="h-7"><td className="w-10 border-r"><input className="text-center" /></td><td><select><option>-</option>{cur.u.filter(u=>u.group.includes(currentDay)).map(u=><option key={u.id}>{u.name}</option>)}</select></td></tr>)}</table>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="col-span-4 border-2 border-black p-1 bg-slate-50">
                                        <div className="text-center font-bold bg-indigo-100 border-b border-black py-1 mb-1">本日 ({currentDay}) の出欠リスト</div>
                                        <table>
                                            <thead className="bg-gray-200"><tr><th>No</th><th>氏名</th><th>学校</th><th>学</th></tr></thead>
                                            <tbody>
                                                {cur.u.filter(u=>u.group.includes(currentDay)).map((u, i) => (
                                                    <tr key={u.id} className="h-6">
                                                        <td className="text-center text-[9px]">{i+1}</td>
                                                        <td className="px-1 text-[11px]">{u.name}</td>
                                                        <td className="px-1 text-[9px]">{u.school}</td>
                                                        <td className="text-center text-[9px]">{u.grade}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow border border-slate-300">
                                <div className="flex justify-between items-center
