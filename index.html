<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 送迎管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 1px solid #000; background: #fff; }
        th, td { border: 1px solid #000; padding: 4px; font-weight: bold; text-align: center; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ★ここにAPIキー(AIza...)を貼り付けてください
    const API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8";

    // データの保存先（ブラウザ）
    let state = JSON.parse(localStorage.getItem('shojin_v100')) || {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} },
        off2: { name: "プリズム", u:[], v:[], r:{} },
        off3: { name: "カラフル", u:[], v:[], r:{} }
    };

    function save() {
        localStorage.setItem('shojin_v100', JSON.stringify(state));
        render();
    }

    const getDayStr = (d) => ["日","月","火","水","木","金","土"][new Date(d).getDay()];

    // CSV読み込み（改行・ひらがな・住所・学校をすべて処理）
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/).slice(1);
            const cur = state[state.curId];
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                
                const rawName = clean(c[0]);
                const nameParts = rawName.split(/[\n\r\s]+/);
                const kanjiName = nameParts[nameParts.length - 1]; // 最後の漢字を抽出

                if (kanjiName) {
                    cur.u.push({
                        id: Date.now() + Math.random(),
                        name: kanjiName,
                        group: clean(c[1]),
                        address: clean(c[2]),
                        school: clean(c[3]),
                        memo: ""
                    });
                }
            });
            alert(cur.name + "の名簿を読み込みました");
            save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // AI送迎の作成（AI Studioのコアロジックを直結）
    window.runAI = async () => {
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);
        const cur = state[state.curId];
        const activeU = cur.u.filter(u => u.group.includes(day));
        const activeV = cur.v.filter(v => v.days && v.days.includes(day));

        if (!activeU.length || !activeV.length) return alert("利用者、または稼働車両が登録されていません");

        const btn = document.getElementById('aiBtn');
        btn.innerText = "AIが考え中...";
        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const prompt = `${cur.name}の送迎表。車両:${activeV.map(v=>v.name)}、利用者:${activeU.map(u=>u.name)}。JSONのみ回答:{"迎え":{"車両名":[{"time":"14:00","name":"名前"}]},"送り":{"車両名":[{"time":"17:00","name":"名前"}]}}`;
            
            const result = await model.generateContent(prompt);
            const response = await result.response;
            const jsonText = response.text().replace(/```json|```/g, '').trim();
            cur.r[date] = JSON.parse(jsonText);
            save();
        } catch (e) { alert("AIエラー。APIキーを確認してください"); }
        btn.innerText = "AI送迎作成";
    };

    // 全体の再表示
    window.render = () => {
        const cur = state[state.curId];
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);

        document.getElementById('officeTitle').innerText = cur.name + " 送迎計画表";
        document.getElementById('officeSelect').value = state.curId;

        // 計画表（迎え・送り）
        const activeV = cur.v.filter(v => v.days && v.days.includes(day));
        ['迎え', '送り'].forEach(type => {
            const container = document.getElementById(type + 'Area');
            container.innerHTML = activeV.map(v => `
                <div class="border-2 border-black bg-white">
                    <div class="bg-slate-800 text-white p-1 text-[9px] flex justify-between uppercase">
                        <span>車:${v.name}</span>
                        <span>運:<select class="bg-transparent border-none text-white"><option>-</option>${cur.s.filter(s=>s.days.includes(day)).map(s=>`<option>${s.name}</option>`).join('')}</select></span>
                    </div>
                    <table class="w-full">
                        ${(cur.r[date]?.[type]?.[v.name] || Array(6).fill({time:'',name:''})).map(row => `
                            <tr class="h-8 border-b border-black">
                                <td class="w-10 border-r bg-slate-50">${row.time || ''}</td>
                                <td class="font-bold text-xs">${row.name || ''}</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 出欠・特記リスト
        const activeU = cur.u.filter(u => u.group.includes(day));
        document.getElementById('attendList').innerHTML = activeU.map(u => `
            <tr class="h-8 border-b border-black">
                <td class="font-bold text-[10px]">${u.name}</td>
                <td class="text-[9px]">${u.school || ''}</td>
                <td><input type="text" class="w-full text-left px-1 text-[9px]" value="${u.memo||''}" onchange="updateMemo('${u.id}', this.value)" placeholder="..."></td>
            </tr>
        `).join('');

        // 名簿タブ
        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="border-b text-[10px]">
                <td class="p-1 font-bold">${u.name}</td>
                <td class="p-1">${u.group}</td>
                <td class="p-1 text-left">${u.address || ''}</td>
                <td class="p-1">${u.school || ''}</td>
                <td class="p-1"><button onclick="deleteData('u', '${u.id}')" class="text-red-500 underline">削除</button></td>
            </tr>
        `).join('');

        // 設定（車両・職員）
        const drawList = (items, type) => items.map(item => `
            <div class="flex items-center justify-between p-2 border-b">
                <input type="text" value="${item.name}" class="w-20 font-bold" onchange="rename('${type}', '${item.id}', this.value)">
                <div class="flex gap-1">
                    ${["月","火","水","木","金","土"].map(d => `
                        <button onclick="toggleDay('${type}', '${item.id}', '${d}')" class="w-7 h-7 border rounded text-[10px] ${item.days.includes(d)?'day-on':'bg-white'}">${d}</button>
                    `).join('')}
                    <button onclick="deleteData('${type}', '${item.id}')" class="ml-2 text-red-300">×</button>
                </div>
            </div>
        `).join('');
        document.getElementById('staffList').innerHTML = drawList(cur.s, 's');
        document.getElementById('vehicleList').innerHTML = drawList(cur.v, 'v');
    };

    // 操作用
    window.setOffice = (id) => { state.curId = id; save(); };
    window.setTab = (tab) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab + 'Tab').classList.add('active');
        document.getElementById(tab + 'Btn').classList.add('active');
    };
    window.addConfig = (type) => {
        const name = prompt("名前を入力");
        if(name) { state[state.curId][type].push({id:Date.now().toString(), name, days:[]}); save(); }
    };
    window.toggleDay = (type, id, day) => {
        const item = state[state.curId][type].find(x => x.id === id);
        item.days = item.days.includes(day) ? item.days.filter(d => d !== day) : [...item.days, day];
        save();
    };
    window.deleteData = (type, id) => { state[state.curId][type] = state[state.curId][type].filter(x => x.id !== id); save(); };
    window.updateMemo = (id, val) => { state[state.curId].u.find(x=>x.id===id).memo = val; save(); };
    window.rename = (type, id, val) => { state[state.curId][type].find(x=>x.id===id).name = val; save(); };

    // 起動
    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
    render();
</script>

<header class="bg-indigo-900 text-white p-4 no-print flex justify-between items-center shadow-xl">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black italic text-orange-400">SHOJIN SYSTEM</h1>
        <select id="officeSelect" onchange="setOffice(this.value)" class="bg-white text-black font-bold p-1 rounded text-xs">
            <option value="off1">星の村</option>
            <option value="off2">プリズム</option>
            <option value="off3">カラフル</option>
        </select>
    </div>
    <div class="flex gap-2">
        <input type="date" id="dateInput" onchange="render()" class="text-black p-1 rounded font-bold shadow-inner">
        <button id="aiBtn" onclick="runAI()" class="bg-orange-500 px-6 py-1 rounded-full font-black hover:bg-orange-400 shadow-lg">AI送迎作成</button>
        <button onclick="window.print()" class="bg-blue-600 px-4 py-1 rounded-full font-bold shadow-lg">印刷</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b-2 border-slate-400 shadow-inner">
    <button id="scheduleBtn" onclick="setTab('schedule')" class="tab-btn active flex-1 py-3 text-xs">送迎計画表</button>
    <button id="usersBtn" onclick="setTab('users')" class="tab-btn flex-1 py-3 text-xs">利用者名簿 (住所・学校)</button>
    <button id="configBtn" onclick="setTab('config')" class="tab-btn flex-1 py-3 text-xs">職員・車両設定</button>
</nav>

<main class="p-4 flex-1 overflow-auto">
    <div id="scheduleTab" class="tab-content active">
        <div class="bg-white p-8 border-2 border-black max-w-5xl mx-auto shadow-2xl">
            <div class="flex justify-between border-b-4 border-black mb-4 pb-1">
                <h2 id="officeTitle" class="text-3xl font-black italic underline">送迎計画表</h2>
                <div class="text-lg font-bold">日付: <span id="dateDisplay"></span></div>
            </div>
            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-8 space-y-6">
                    <div>
                        <div class="font-black text-blue-900 underline mb-1 text-sm italic">■ 迎えルート</div>
                        <div id="迎えArea" class="grid grid-cols-2 gap-4"></div>
                    </div>
                    <div>
                        <div class="font-black text-red-900 underline mb-1 text-sm italic">■ 送りルート</div>
                        <div id="送りArea" class="grid grid-cols-2 gap-4"></div>
                    </div>
                </div>
                <div class="col-span-4 border-2 border-black p-2 bg-yellow-50 shadow-inner">
                    <div class="text-center font-black bg-black text-white py-1 mb-2 text-xs">本日出欠・特記事項</div>
                    <table class="w-full">
                        <thead><tr class="bg-slate-300 text-[9px]"><th>氏名</th><th>学校</th><th>備考</th></tr></thead>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="usersTab" class="tab-content">
        <div class="bg-white p-6 border-2 border-black rounded-xl shadow-lg">
            <div class="flex justify-between mb-4 items-center">
                <h2 class="text-xl font-black text-indigo-900">利用者データ (CSV読込)</h2>
                <label class="bg-green-700 text-white px-6 py-2 rounded-full font-black cursor-pointer text-xs hover:bg-green-600 transition">
                    CSVファイルを選択
                    <input type="file
