<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v3.8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 1.5px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .day-on { background: #2563eb !important; color: white !important; }
        input, select { width: 100%; border: none; font-size: 11px; background: transparent; text-align: center; outline: none; }
        @media print { 
            .no-print { display: none !important; } 
            .max-w-5xl { width: 100% !important; border:none; margin:0; padding:0; }
            body { background: white; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    const KEY = 'SHOJIN_DATA_V38_ADDRESS_LOGIC';
    
    const loadState = () => {
        try {
            const saved = localStorage.getItem(KEY);
            if (saved) return JSON.parse(saved);
        } catch (e) {}
        return { cur: 'off1', off1: { 
            u:[], v:[], s:[], r:{}, 
            phones: [
                {id: "pA", label: "A携帯", num: "080-5989-3626", holder: ""},
                {id: "pB", label: "B携帯", num: "080-5989-3627", holder: ""}
            ] 
        }};
    };

    window.state = loadState();

    window.save = () => {
        localStorage.setItem(KEY, JSON.stringify(window.state));
        window.render();
    };

    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const text = ev.target.result.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const rows = []; let row = []; let field = ''; let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const next = text[i+1];
                if (inQuotes) { if (char === '"' && next === '"') { field += '"'; i++; } else if (char === '"') { inQuotes = false; } else { field += char; } }
                else { if (char === '"') { inQuotes = true; } else if (char === ',') { row.push(field); field = ''; } else if (char === '\n') { row.push(field); if (row.length > 0) rows.push(row); row = []; field = ''; } else { field += char; } }
            }
            const cur = window.state[window.state.cur];
            cur.u = rows.slice(1).filter(c => c[0] && c[0].trim() !== "").map(c => {
                let name = c[0].trim().split('\n').pop();
                let grade = (c[4]||"").trim(); if (/^[1-6]$/.test(grade)) grade = "小" + grade;
                return { id: 'U'+Math.random().toString(36).substr(2,5), name, address: c[2]?.trim() || "", school: c[3]?.trim() || "", grade, days: c[1]||"月火水木金土", defPick: "10:00", defDrop: "16:00", self: false, fixedV: "" };
            });
            window.save();
            alert("CSVを読み込みました（住所データ含む）");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 住所ベースの自動送迎組みロジック
    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.cur];
        const day = getDay();
        const vs = cur.v.filter(v => v.days.includes(day));
        const us = cur.u.filter(u => u.days.includes(day) && !u.self);
        
        if (!vs.length) return alert("車両を登録してください。");

        // 住所でソート（同じ方面の人をまとめる）
        const sortedUs = [...us].sort((a, b) => a.address.localeCompare(b.address));

        cur.r[date] = { "迎え": [], "送り": [] };
        vs.forEach(v => {
            cur.r[date]["迎え"].push({ vName: v.name, members: [] });
            cur.r[date]["送り"].push({ vName: v.name, members: [] });
        });

        sortedUs.forEach((u, i) => {
            let targetIdx = i % vs.length;
            if(u.fixedV) {
                const found = cur.r[date]["迎え"].findIndex(r => r.vName === u.fixedV);
                if(found !== -1) targetIdx = found;
            }
            cur.r[date]["迎え"][targetIdx].members.push({ time: u.defPick, uId: u.id });
            cur.r[date]["送り"][targetIdx].members.push({ time: u.defDrop, uId: u.id });
        });
        window.save();
    };

    window.addRouteBox = (type) => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.cur];
        if(!cur.r[date]) cur.r[date] = { "迎え": [], "送り": [] };
        cur.r[date][type].push({ vName: "新規枠", members: [] });
        window.save();
    };

    window.render = () => {
        const cur = window.state[window.state.cur];
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const s_today = cur.s.filter(s => s.days.includes(day));
        const phoneInfo = cur.phones.map(p => p.holder ? `${p.holder}(${p.label})` : p.label).join(' / ');

        // スタッフ体制表示
        document.getElementById('staffHeader').innerHTML = `
            <div class="flex gap-4 mb-2">
                <div class="flex-1">
                    <div class="bg-gray-800 text-white text-[8px] font-bold px-2 py-0.5">スタッフ体制</div>
                    <table><tr class="h-6 bg-gray-50">${Array(4).fill(0).map((_, i) => `<td class="w-8 bg-gray-200 font-bold">${i+1}</td><td class="w-24 font-black">${s_today[i]?.name || ''}</td>`).join('')}</tr></table>
                </div>
                <div class="w-72">
                    <div class="bg-blue-800 text-white text-[8px] font-bold px-2 py-0.5">連絡先(携帯)</div>
                    <table>
                        ${cur.phones.map((p, i) => `
                            <tr class="h-6">
                                <td class="w-12 bg-gray-100 font-bold">${p.label}</td>
                                <td class="w-24 font-bold text-blue-700">${p.num}</td>
                                <td class="bg-yellow-50">
                                    <select onchange="window.state.off1.phones[${i}].holder=this.value;window.save()">
                                        <option value="">(選択)</option>
                                        ${s_today.map(s => `<option value="${s.name}" ${p.holder===s.name?'selected':''}>${s.name}</option>`).join('')}
                                    </select>
                                </td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            </div>
        `;

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-3 border-2 border-black break-inside-avoid shadow-sm">
                    <table class="w-full bg-slate-100 text-[8px]">
                        <tr>
                            <td class="w-8 bg-black text-white">運転</td><td class="w-16 bg-white"><input type="text"></td>
                            <td class="w-8 bg-gray-600 text-white">添乗</td><td class="w-16 bg-white"><input type="text"></td>
                            <td class="w-8 bg-blue-800 text-white">車両</td>
                            <td class="w-20 bg-white"><input type="text" value="${route.vName}" class="font-black" onchange="window.state.off1.r['${date}']['${type}'][${rIdx}].vName=this.value;window.save()"></td>
                            <td class="w-10 bg-orange-700 text-white">連絡先</td>
                            <td class="bg-white text-black px-1 font-bold text-[9px]">${phoneInfo}</td>
                        </tr>
                    </table>
                    <table class="w-full border-t border-black">
                        <tr class="bg-gray-50 text-[7px] h-3"><td>時間</td><td>氏名</td><td>${type==='迎え'?'学校名':'備考'}</td></tr>
                        ${(route.members.concat(Array(7).fill({}))).slice(0, 7).map((m, mIdx) => {
                            const user = cur.u.find(u => u.id === m.uId) || {name: '', school: ''};
                            return `
                            <tr class="h-7 border-t border-gray-300">
                                <td class="w-10 bg-yellow-50"><input type="text" value="${m.time||''}" onchange="window.updRouteMember('${type}',${rIdx},${mIdx},'time',this.value)"></td>
                                <td class="text-left px-1 font-black text-[12px] w-32">
                                    <select onchange="window.updRouteMember('${type}',${rIdx},${mIdx},'uId',this.value)">
                                        <option value="">-</option>
                                        ${cur.u.filter(u=>u.days.includes(day)).map(u => `<option value="${u.id}" ${m.uId===u.id?'selected':''}>${u.name}</option>`).join('')}
                                    </select>
                                </td>
                                <td class="text-left px-1 text-[9px] bg-white">${type==='迎え' ? user.school : '<input type="text" placeholder="住所は表示されません">'}</td>
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('') + `<button onclick="window.addRouteBox('${type}')" class="no-print w-full border-2 border-dashed border-gray-300 py-1 text-gray-400 font-bold mb-4">+ 枠を追加</button>`;
            
            const self_today = cur.u.filter(u => u.days.includes(day) && u.self);
            document.getElementById(type + 'Self').innerHTML = self_today.length ? `<div class="p-1 border-2 border-red-500 bg-red-50 mb-2 font-black text-[11px]">【保護者送迎】${self_today.map(u => u.name).join(' 、 ')}</div>` : '';
        });

        // 名簿（ここに住所を保持！）
        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="h-8">
                <td><input type="text" value="${u.name}" class="font-bold"></td>
                <td><input type="text" value="${u.grade}" class="w-12" onchange="window.upd('u','${u.id}','grade',this.value)"></td>
                <td><input type="text" value="${u.school}" onchange="window.upd('u','${u.id}','school',this.value)"></td>
                <td><input type="text" value="${u.address}" class="text-[9px] text-gray-500 text-left px-1" onchange="window.upd('u','${u.id}','address',this.value)"></td>
                <td><select onchange="window.upd('u','${u.id}','fixedV',this.value)"><option value="">-</option>${cur.v.map(v=>`<option value="${v.name}" ${u.fixedV===v.name?'selected':''}>${v.name}</option>`).join('')}</select></td>
                <td><input type="checkbox" ${u.self?'checked':''} onchange="window.upd('u','${u.id}','self',this.checked)"></td>
                <td><button onclick="window.del('u','${u.id}')" class="text-red-500 font-bold">×</button></td>
            </tr>
        `).join('');

        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day)).map(u => `
            <tr class="h-8 text-[9px] border-b">
                <td class="font-black text-left pl-1">${u.name}</td>
                <td>${u.grade}</td>
                <td class="text-left pl-1 text-red-600 font-bold"><input type="text"></td>
            </tr>
        `).join('');

        const drawC = (list, t) => list.map(i => `<div class="flex items-center justify-between p-2 border-b bg-white mb-1 shadow-sm">
            <input type="text" value="${i.name}" class="font-bold w-24 text-left" onchange="window.upd('${t}','${i.id}','name',this.value)">
            <div class="flex gap-1">${["月","火","水","木","金","土"].map(d => `<button onclick="window.toggleDay('${t}','${i.id}','${d}')" class="w-7 h-7 border rounded ${i.days.includes(d)?'day-on text-white':'bg-slate-50 text-gray-400'}">${d}</button>`).join('')}</div>
            <button onclick="window.del('${t}','${i.id}')" class="ml-2 text-red-500 font-bold px-2">×</button>
        </div>`).join('');
        document.getElementById('staffList').innerHTML = drawC(cur.s, 's');
        document.getElementById('vehicleList').innerHTML = drawC(cur.v, 'v');
    };

    window.updRouteMember = (type, rIdx, mIdx, field, val) => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.cur];
        if(!cur.r[date][type][rIdx].members[mIdx]) cur.r[date][type][rIdx].members[mIdx] = {};
        cur.r[date][type][rIdx].members[mIdx][field] = val;
        window.save();
    };

    window.upd = (t, id, p, v) => { const i = window.state[window.state.cur][t].find(x => x.id === id); if(i) { i[p] = v; window.save(); } };
    window.toggleDay = (t, id, d) => { const i = window.state[window.state.cur][t].find(x => x.id === id); i.days = i.days.includes(d) ? i.days.filter(x => x !== d) : [...i.days, d]; window.save(); };
    window.add = (t) => { window.state[window.state.cur][t].push({id:'ID'+Date.now(), name:"新規", days:[], defPick:"10:00", defDrop:"16:00", self:false, fixedV:"", address:"", school:""}); window.save(); };
    window.del = (t, id) => { if(confirm("消去しますか？")) { window.state[window.state.cur][t] = window.state[window.state.cur][t].filter(x => x.id !== id); window.save(); } };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); };
    
    document.addEventListener('DOMContentLoaded', () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        window.render();
    });
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4"><h1 class="text-lg font-black italic text-blue-400">SHOJIN v3.8</h1><input type="date" id="dateInput" onchange="window.render()" class="text-black bg-white px-2 py-0.5 rounded font-bold text-xs"></div>
    <div class="flex gap-2"><button onclick="window.autoAssign()" class="bg-orange-600 px-5 py-1.5 rounded-full font-black text-white text-xs shadow-lg">住所順で表を自動作成</button><button onclick="window.print()" class="bg-blue-600 px-5 py-1.5 rounded-full font-bold text-xs shadow-lg">印刷</button></div>
</header>

<nav class="flex bg-slate-200 no-print border-b border-slate-400">
    <button onclick="window.setTab('schedule')" class="flex-1 py-2 font-bold text-[10px]">運行計画表</button>
    <button onclick="window.setTab('users')" class="flex-1 py-2 font-bold text-[10px]">名簿・住所・固定設定</button>
    <button onclick="window.setTab('config')" class="flex-1 py-2 font-bold text-[10px]">職員・車両マスタ</button>
</nav>

<main class="p-2 flex-1 bg-slate-100 overflow-auto">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-5xl mx-auto p-4 bg-white shadow-2xl border border-black min-h-screen">
            <h2 class="text-xl font-black italic border-b-2 border-black mb-2 flex justify-between"><span>送迎運行計画表</span><span class="text-[9px] font-normal italic underline">SHOJIN 送迎管理システム</span></h2>
            <div id="staffHeader"></div>
            <div class="grid grid-cols-12 gap-3">
                <div class="col-span-9">
                    <div class="bg-blue-900 text-white font-bold p-1 text-[8px]">■ 迎え (名簿と自動連動)</div>
                    <div id="迎えArea" class="grid grid-cols-2 gap-2 mt-1"></div>
                    <div id="迎えSelf"></div>
                    <div class="bg-red-900 text-white font-bold p-1 mt-2 text-[8px]">■ 送り (住所非表示)</div>
                    <div id="送りArea" class="grid grid-cols-2 gap-2 mt-1"></div>
                    <div id="送りSelf"></div>
                </div>
                <div class="col-span-3 border border-black p-1 bg-yellow-50">
                    <div class="text-center font-bold bg-black text-white text-[8px] mb-1">重要事項確認リスト</div>
                    <table><thead><tr class="bg-gray-200 text-[7px]"><th>氏名</th><th>学</th><th>備考・注意</th></tr></thead><tbody id="attendList"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <div id="usersTab" class="tab-content">
        <div class="bg-white p-4 rounded shadow border max-w-6xl mx-auto">
            <div class="flex justify-between mb-4">
                <h2 class="text-lg font-black italic text-blue-800">利用者名簿（内部データに住所を保持）</h2>
                <label class="bg-emerald-600 text-white px-4 py-1 rounded font-bold cursor-pointer text-xs">CSV読込<input type="file" onchange="window.handleCsv(event)" class="hidden"></label>
            </div>
            <table>
                <tr class="bg-slate-800 text-white text-[9px]"><th>氏名</th><th>学年</th><th>学校名</th><th>住所（自動作成に使用）</th><th>固定車両</th><th>自力</th><th>削</th></tr>
                <tbody id="userTable"></tbody>
            </table>
            <button onclick="window.add('u')" class="mt-4 w-full bg-slate-50 py-3 border-2 border-dashed border-slate-300 font-bold text-slate-400">+ 利用者を新規追加</button>
        </div>
    </div>

    <div id="configTab" class="tab-content">
        <div class="grid grid-cols-2 gap-8 max-w-4xl mx-auto">
            <div><h3 class="font-black border-l-4 border-blue-600 pl-2 mb-2">職員マスタ</h3><div id="staffList"></div><button onclick="window.add('s')" class="mt-4 w-full bg-blue-50 py-3 border border-blue-200 font-bold">+ 職員を追加</button></div>
            <div><h3 class="font-black border-l-4 border-orange-500 pl-2 mb-2">車両マスタ</h3><div id="vehicleList"></div><button onclick="window.add('v')" class="mt-4 w-full bg-orange-50 py-3 border border-orange-200 font-bold">+ 車両を追加</button></div>
        </div>
    </div>
</main>
</body>
</html>
