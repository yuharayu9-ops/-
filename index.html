<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放課後等デイサービス 送迎管理</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        @media print { .no-print { display: none !important; } .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 10px !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Reactの機能をブラウザから直接使えるように定義します
        const { useState, useEffect } = React;

        // ==========================================
        // ★ここにAPIキーを入れてください
        // ==========================================
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 
        // ==========================================

        function App() {
            const [activeTab, setActiveTab] = useState('users');
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_users') || '[]'));
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);

            // データの保存
            useEffect(() => {
                localStorage.setItem('hp_users', JSON.stringify(users));
            }, [users]);

            // CSVの読み込み機能
            const handleCsv = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',');
                        return { 
                            id: Date.now() + i, 
                            name: (c[0] || '').replace(/（.*?）|\(.*?\)/g, ''), 
                            school: c[3] || '', 
                            group: c[2] || '',
                            grade: (c[4] || '').replace('年', '')
                        };
                    });
                    setUsers([...users, ...newUsers]);
                    alert(newUsers.length + "名のデータを読み込みました。");
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-indigo-700 text-white p-4 no-print flex justify-between items-center shadow-md">
                        <h1 className="font-bold text-lg">送迎管理システム</h1>
                        <input type="date" className="text-black px-2 py-1 rounded text-sm" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                    </header>
                    
                    <nav className="flex bg-white border-b no-print shadow-sm">
                        <button onClick={() => setActiveTab('users')} className={`px-6 py-3 text-sm font-bold ${activeTab === 'users' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>利用者管理</button>
                        <button onClick={() => setActiveTab('schedule')} className={`px-6 py-3 text-sm font-bold ${activeTab === 'schedule' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>送迎予定表</button>
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'users' ? (
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <div className="flex justify-between mb-6 items-center">
                                    <h2 className="font-bold text-xl">利用者名簿 ({users.length}名)</h2>
                                    <label className="bg-emerald-600 text-white px-4 py-2 rounded-md cursor-pointer text-sm font-bold hover:bg-emerald-700">
                                        CSVから読み込む
                                        <input type="file" onChange={handleCsv} className="hidden" accept=".csv" />
                                    </label>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left text-sm">
                                        <thead><tr className="border-b bg-gray-50">
                                            <th className="p-3">名前</th><th className="p-3">学校</th><th className="p-3">学年</th><th className="p-3">曜日</th><th className="p-3">操作</th>
                                        </tr></thead>
                                        <tbody>
                                            {users.map(u => (
                                                <tr key={u.id} className="border-b hover:bg-gray-50">
                                                    <td className="p-3 font-bold">{u.name}</td>
                                                    <td className="p-3">{u.school}</td>
                                                    <td className="p-3">{u.grade}</td>
                                                    <td className="p-3">{u.group}</td>
                                                    <td className="p-3"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500 hover:underline">削除</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="sheet bg-white p-8 border-2 border-black min-h-[800px]">
                                <h2 className="text-center font-bold text-2xl mb-6 underline">送迎表 ({selectedDate})</h2>
                                <div className="grid grid-cols-12 gap-6">
                                    <div className="col-span-8 border-2 border-black p-4 min-h-[500px]">
                                        <div className="flex justify-between mb-4">
                                            <span className="font-bold">【運行ルート】</span>
                                            <button className="no-print bg-indigo-600 text-white px-3 py-1 rounded text-xs font-bold">AIで自動作成</button>
                                        </div>
                                        <p className="text-gray-400 text-sm italic">※利用者管理でCSVを読み込むとここに反映されます。</p>
                                    </div>
                                    <div className="col-span-4 border-2 border-black p-2">
                                        <p className="font-bold text-sm mb-2 text-center bg-gray-100 border-b-2 border-black">出欠状況</p>
                                        <div className="space-y-1">
                                            {users.length === 0 && <p className="text-xs text-gray-400">データがありません</p>}
                                            {users.map(u => (
                                                <div key={u.id} className="flex justify-between border-b text-xs py-1">
                                                    <span>{u.name}</span>
                                                    <span className="font-bold">[ 出 ]</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Vercelでのエラーを防ぐため、古いブラウザでも動く描画方法を使用します
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
