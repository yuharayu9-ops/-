<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 統合送迎管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; text-align: center; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ★ここにAPIキーを貼り付け
    const API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8";

    // データ初期化
    let state = JSON.parse(localStorage.getItem('shojin_final_v1')) || {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} },
        off2: { name: "プリズム", u:[], v:[], r:{} },
        off3: { name: "カラフル", u:[], v:[], r:{} }
    };

    function save() {
        localStorage.setItem('shojin_final_v1', JSON.stringify(state));
        render();
    }

    const getDayStr = (d) => ["日","月","火","水","木","金","土"][new Date(d).getDay()];

    // CSV読み込み (住所・学校・漢字名を正確に分離)
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/).slice(1);
            const cur = state[state.curId];
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                
                const rawName = clean(c[0]);
                const nameParts = rawName.split(/[\n\r\s]+/);
                const kanjiName = nameParts[nameParts.length - 1]; // 最後の漢字を抽出

                if (kanjiName) {
                    cur.u.push({
                        id: Date.now() + Math.random(),
                        name: kanjiName,
                        group: clean(c[1]),
                        address: clean(c[2]), // 住所を保存
                        school: clean(c[3]),
                        memo: ""
                    });
                }
            });
            alert(cur.name + "の名簿を読み込みました。");
            save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // AI送迎作成
    window.runAI = async () => {
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);
        const cur = state[state.curId];
        const activeU = cur.u.filter(u => u.group.includes(day));
        const activeV = cur.v.filter(v => v.days && v.days.includes(day));

        if (!activeU.length || !activeV.length) return alert("利用者または車両が登録されていません。");

        const btn = document.getElementById('aiBtn');
        btn.innerText = "AI計算中...";
        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const prompt = `${cur.name}の送迎表。車両:${activeV.map(v=>v.name)}、利用者:${activeU.map(u=>u.name)}。JSONのみ回答:{"迎え":{"車両名":[{"time":"14:00","name":"名前"}]},"送り":{"車両名":[{"time":"17:00","name":"名前"}]}}`;
            
            const result = await model.generateContent(prompt);
            const response = await result.response;
            const jsonText = response.text().replace(/```json|```/g, '').trim();
            cur.r[date] = JSON.parse(jsonText);
            save();
        } catch (e) { alert("AIエラー。APIキーや設定を確認してください。"); }
        btn.innerText = "AI送迎作成";
    };

    // 画面描画
    window.render = () => {
        const cur = state[state.curId];
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);

        document.getElementById('officeTitle').innerText = cur.name + " 送迎計画表";
        document.getElementById('officeSelect').value = state.curId;

        // 計画表
        const activeV = cur.v.filter(v => v.days && v.days.includes(day));
        ['迎え', '送り'].forEach(type => {
            const area = document.getElementById(type + 'Area');
            area.innerHTML = activeV.map(v => `
                <div class="border-2 border-black">
                    <div class="bg-slate-800 text-white p-1 text-[9px] flex justify-between uppercase">
                        <span>車:${v.name}</span>
                        <span>運:<select class="bg-transparent border-none text-white"><option>-</option>${cur.s.filter(s=>s.days.includes(day)).map(s=>`<option>${s.name}</option>`).join('')}</select></span>
                    </div>
                    <table class="w-full">
                        ${(cur.r[date]?.[type]?.[v.name] || Array(5).fill({time:'',name:''})).map(row => `
                            <tr class="h-8 border-b border-black">
                                <td class="w-10 border-r bg-slate-50">${row.time || ''}</td>
                                <td class="font-bold text-xs">${row.name || ''}</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 出欠・特記
        const activeU = cur.u.filter(u => u.group.includes(day));
        document.getElementById('attendList').innerHTML = activeU.map(u => `
