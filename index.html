<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送迎管理システム - 最終版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; font-size: 14px; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        @media print { 
            .no-print { display: none !important; } 
            .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 5mm !important; }
            @page { size: A4 landscape; margin: 0; }
        }
        table { border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ APIキーを設定してください
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_u') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_s') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_v') || '[]'));
            const [absentees, setAbsentees] = useState(() => JSON.parse(localStorage.getItem('hp_a') || '[]'));

            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const currentDay = weekdays[new Date(selectedDate).getDay()];

            useEffect(() => {
                localStorage.setItem('hp_u', JSON.stringify(users));
                localStorage.setItem('hp_s', JSON.stringify(staff));
                localStorage.setItem('hp_v', JSON.stringify(vehicles));
                localStorage.setItem('hp_a', JSON.stringify(absentees));
            }, [users, staff, vehicles, absentees]);

            const clean = (t) => t ? t.replace(/"/g, '').replace(/[ぁ-ん]/g, '').trim() : "";

            const handleCsv = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        return { 
                            id: Date.now() + i, 
                            name: clean(c[0]), 
                            address: c[1] || "", 
                            group: c[2] || "", 
                            school: c[3] || "", 
                            grade: c[4] || "", 
                            notes: c[5] || "" 
                        };
                    }).filter(u => u.name !== "");
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            const toggleAttendance = (uId) => {
                const key = `${selectedDate}_${uId}`;
                setAbsentees(prev => prev.includes(key) ? prev.filter(k => k !== key) : [...prev, key]);
            };

            const updateData = (list, setList, id, field, val) => {
                setList(list.map(item => item.id === id ? { ...item, [field]: val } : item));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-800 text-white p-4 no-print flex justify-between items-center">
                        <h1 className="font-bold text-lg">送迎表作成システム</h1>
                        <div className="flex gap-4">
                            <input type="date" className="text-black p-1 rounded" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-blue-600 px-4 py-1 rounded font-bold">印刷</button>
                        </div>
                    </header>
                    
                    <nav className="flex bg-white no-print border-b shadow-sm">
                        {['schedule', 'users', 'staff', 'vehicles'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 py-3 text-sm ${activeTab === t ? 'tab-active' : 'text-gray-400'}`}>
                                {t==='users'?'利用者名簿':t==='staff'?'職員':t==='vehicles'?'車両':'送迎表作成'}
                            </button>
                        ))}
                    </nav>

                    <main className="p-4 flex-1">
                        {/* 利用者管理 */}
                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow overflow-x-auto">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold">利用者名簿管理 (直接編集可)</h2>
                                    <label className="bg-green-700 text-white px-3 py-1 rounded text-xs cursor-pointer">CSV読込<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table className="w-full text-xs">
                                    <thead className="bg-gray-100"><tr><th className="p-2">氏名</th><th className="p-2">学校</th><th className="p-2">学年</th><th className="p-2">利用曜日</th><th className="p-2">住所</th><th className="p-2">特記</th><th className="p-2">操作</th></tr></thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id}>
                                                <td><input className="w-full p-1" value={u.name} onChange={e => updateData(users, setUsers, u.id, 'name', e.target.value)} /></td>
                                                <td><input className="w-full p-1" value={u.school} onChange={e => updateData(users, setUsers, u.id, 'school', e.target.value)} /></td>
                                                <td><input className="w-full p-1 w-12" value={u.grade} onChange={e => updateData(users, setUsers, u.id, 'grade', e.target.value)} /></td>
                                                <td><input className="w-full p-1 w-20" value={u.group} onChange={e => updateData(users, setUsers, u.id, 'group', e.target.value)} /></td>
                                                <td><input className="w-full p-1" value={u.address} onChange={e => updateData(users, setUsers, u.id, 'address', e.target.value)} /></td>
                                                <td><input className="w-full p-1" value={u.notes} onChange={e => updateData(users, setUsers, u.id, 'notes', e.target.value)} /></td>
                                                <td className="text-center"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* 送迎表 (PDFレイアウト準拠) */}
                        {activeTab === 'schedule' && (
                            <div className="sheet bg-white p-4 min-h-[1000px]">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <div className="text-sm font-bold border-b border-black w-48 mb-2">【事業所名】</div>
                                        <div className="text-xs">{selectedDate.split('-')[0]}年度 {selectedDate.split('-')[1]}月 {selectedDate.split('-')[2]}日 ({currentDay}) 天気( )</div>
                                    </div>
                                    <h2 className="text-2xl font-black underline">送 迎 計 画 表</h2>
                                    <div className="text-xs">スタッフ体制: _________</div>
                                </div>

                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {/* 運行車両セクション (PDFのヘッダー形式) */}
                                        {vehicles.filter(v => (v.days||[]).includes(currentDay)).map((v, idx) => (
                                            <div key={v.id} className="border-2 border-black">
                                                <table className="w-full text-xs font-bold">
                                                    <tbody>
                                                        <tr>
                                                            <td className="w-12 bg-gray-100 text-center">運転</td>
                                                            <td className="w-32"><select className="w-full outline-none"><option>未定</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></td>
                                                            <td className="bg-gray-100 text-center px-2" rowSpan="3">{idx+1}台目<br/>ルート</td>
                                                            <td className="p-4" rowSpan="3 text-gray-300 italic">AIルート生成エリア</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="bg-gray-100 text-center">添乗</td>
                                                            <td><select className="w-full outline-none"><option>-</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></td>
                                                        </tr>
                                                        <tr>
                                                            <td className="bg-gray-100 text-center">車</td>
                                                            <td className="text-center">{v.name}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        ))}
                                        <button className="no-print w-full py-2 bg-indigo-600 text-white rounded font-bold shadow">AIで送迎ルートを自動作成する</button>
                                    </div>

                                    {/* 出欠状況表 (PDF右側レイアウト) */}
                                    <div className="col-span-4">
                                        <table className="w-full text-[10px] font-bold">
                                            <thead>
                                                <tr className="bg-gray-200">
                                                    <th className="w-4">No</th><th className="w-20">氏名</th><th className="w-16">学校</th><th className="w-4">学</th><th className="w-6">出欠</th><th>理由等・アレルギー</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {users.filter(u => u.group.includes(currentDay)).map((u, i) => {
                                                    const isAbs = absentees.includes(`${selectedDate}_${u.id}`);
                                                    return (
                                                        <tr key={u.id} className={isAbs ? 'bg-red-50 text-gray-400' : ''}>
                                                            <td className="text-center">{i+1}</td>
                                                            <td className="px-1 text-sm">{u.name}</td>
                                                            <td className="px-1">{u.school}</td>
                                                            <td className="text-center">{u.grade}</td>
                                                            <td className="p-0 text-center">
                                                                <button onClick={() => toggleAttendance(u.id)} className={`w-full h-5 no-print text-white font-bold ${isAbs?'bg-red-500':'bg-indigo-600'}`}>{isAbs?'休':'出'}</button>
                                                                <span className="hidden print:inline">{isAbs?'休':'出'}</span>
                                                            </td>
                                                            <td className="px-1 text-red-600">{u.notes}</td>
                                                        </tr>
                                                    );
                                                })}
                                                {[...Array(Math.max(0, 20-users.filter(u=>u.group.includes(currentDay)).length))].map((_,i)=>(
                                                    <tr key={i} className="h-6"><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 職員・車両管理 (直接編集対応) */}
                        {(activeTab === 'staff' || activeTab === 'vehicles') && (
                            <div className="bg-white p-4 rounded shadow space-y-4">
                                <h2 className="font-bold">{activeTab === 'staff' ? '職員勤務管理' : '車両稼働管理'}</h2>
                                <div className="flex gap-2 mb-4 no-print">
                                    <input id="new_n" className="border p-2 rounded flex-1" placeholder="名前/名称" />
                                    <button onClick={() => {
                                        const n = document.getElementById('new_n').value;
                                        if(!n) return;
                                        const newItem = { id: Date.now(), name: n, days: [] };
                                        activeTab === 'staff' ? setStaff([...staff, newItem]) : setVehicles([...vehicles, newItem]);
                                        document.getElementById('new_n').value = '';
                                    }} className="bg-indigo-600 text-white px-4 rounded">追加</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {(activeTab === 'staff' ? staff : vehicles).map(item => (
                                        <div key={item.id} className="border p-3 rounded flex items-center justify-between bg-slate-50">
                                            <input className="font-bold bg-transparent border-b border-transparent focus:border-indigo-500 outline-none w-32" value={item.name} onChange={e => updateData(activeTab==='staff'?staff:vehicles, activeTab==='staff'?setStaff:setVehicles, item.id, 'name', e.target.value)} />
                                            <div className="flex gap-1">
                                                {["月","火","水","木","金","土"].map(d => (
                                                    <button key={d} onClick={() => {
                                                        const newDays = item.days?.includes(d) ? item.days.filter(x=>x!==d) : [...(item.days||[]), d];
                                                        updateData(activeTab==='staff'?staff:vehicles, activeTab==='staff'?setStaff:setVehicles, item.id, 'days', newDays);
                                                    }} className={`w-7 h-7 rounded-full text-xs font-bold border ${item.days?.includes(d)?'bg-indigo-600 text-white':'bg-white text-gray-300'}`}>{d}</button>
                                                ))}
                                            </div>
                                            <button onClick={() => activeTab==='staff'?setStaff(staff.filter(x=>x.id!==item.id)):setVehicles(vehicles.filter(x=>x.id!==item.id))} className="text-red-500 text-xs">削除</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
