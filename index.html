<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放課後等デイサービス 送迎管理</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; }
        @media print { .no-print { display: none !important; } .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 10px !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // ★ここにAPIキーを入れてください
        // ==========================================
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 
        // ==========================================

        function App() {
            const [activeTab, setActiveTab] = useState('users');
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_users') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_staff') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_vehicles') || '[]'));
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);

            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];

            useEffect(() => {
                localStorage.setItem('hp_users', JSON.stringify(users));
                localStorage.setItem('hp_staff', JSON.stringify(staff));
                localStorage.setItem('hp_vehicles', JSON.stringify(vehicles));
            }, [users, staff, vehicles]);

            // 文字列の掃除（ひらがな削除、引用符削除）
            const cleanText = (text) => {
                if (!text) return "";
                return text.replace(/"/g, '') // ダブルクォーテーション削除
                           .replace(/[ぁ-ん]/g, '') // ひらがな削除
                           .trim();
            };

            const handleCsv = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',');
                        return { 
                            id: Date.now() + i, 
                            name: cleanText(c[0]), 
                            school: cleanText(c[3]), 
                            group: cleanText(c[2]),
                            grade: cleanText(c[4])
                        };
                    });
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-indigo-700 text-white p-4 no-print flex justify-between items-center shadow-md">
                        <h1 className="font-bold text-lg">送迎管理システム</h1>
                        <input type="date" className="text-black px-2 py-1 rounded text-sm" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                    </header>
                    
                    <nav className="flex bg-white border-b no-print shadow-sm">
                        {['users', 'staff', 'vehicles', 'schedule'].map((t) => (
                            <button key={t} onClick={() => setActiveTab(t)} className={`px-6 py-3 text-sm font-bold ${activeTab === t ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'}`}>
                                {t === 'users' ? '利用者管理' : t === 'staff' ? '職員管理' : t === 'vehicles' ? '車両管理' : '送迎表'}
                            </button>
                        ))}
                    </nav>

                    <main className="p-6 flex-1">
                        {/* 利用者管理 */}
                        {activeTab === 'users' && (
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold text-xl">利用者名簿</h2>
                                    <label className="bg-emerald-600 text-white px-4 py-2 rounded-md cursor-pointer text-sm font-bold">CSV読込<input type="file" onChange={handleCsv} className="hidden" accept=".csv" /></label>
                                </div>
                                <table className="w-full text-sm">
                                    <thead><tr className="border-b bg-gray-50"><th className="p-2">氏名</th><th className="p-2">学校</th><th className="p-2">曜日</th><th className="p-2">操作</th></tr></thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id} className="border-b"><td className="p-2 font-bold">{u.name}</td><td className="p-2">{u.school}</td><td className="p-2">{u.group}</td><td className="p-2"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500">削除</button></td></tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* 職員管理 */}
                        {activeTab === 'staff' && (
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <h2 className="font-bold text-xl mb-4">職員登録</h2>
                                <div className="flex gap-2 mb-6">
                                    <input id="staffName" className="border p-2 rounded w-64" placeholder="職員名" />
                                    <button onClick={() => {
                                        const name = document.getElementById('staffName').value;
                                        if(name) { setStaff([...staff, {id: Date.now(), name}]); document.getElementById('staffName').value = ''; }
                                    }} className="bg-indigo-600 text-white px-4 py-2 rounded">追加</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    {staff.map(s => (
                                        <div key={s.id} className="border p-4 rounded flex justify-between items-center bg-gray-50">
                                            <span className="font-bold">{s.name}</span>
                                            <button onClick={() => setStaff(staff.filter(x => x.id !== s.id))} className="text-red-500 text-sm">削除</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 車両管理 */}
                        {activeTab === 'vehicles' && (
                            <div className="bg-white p-6 rounded-lg shadow-sm border">
                                <h2 className="font-bold text-xl mb-4">車両登録</h2>
                                <div className="flex gap-2 mb-6">
                                    <input id="vName" className="border p-2 rounded w-64" placeholder="車両名" />
                                    <input id="vCap" type="number" className="border p-2 rounded w-20" placeholder="定員" />
                                    <button onClick={() => {
                                        const name = document.getElementById('vName').value;
                                        const cap = document.getElementById('vCap').value;
                                        if(name) { setVehicles([...vehicles, {id: Date.now(), name, cap}]); document.getElementById('vName').value = ''; }
                                    }} className="bg-indigo-600 text-white px-4 py-2 rounded">追加</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    {vehicles.map(v => (
                                        <div key={v.id} className="border p-4 rounded flex justify-between items-center bg-gray-50">
                                            <span><span className="font-bold">{v.name}</span> (定員:{v.cap}名)</span>
                                            <button onClick={() => setVehicles(vehicles.filter(x => x.id !== v.id))} className="text-red-500 text-sm">削除</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* 送迎表 */}
                        {activeTab === 'schedule' && (
                            <div className="sheet bg-white p-8 border-2 border-black min-h-[800px]">
                                <h2 className="text-center font-bold text-2xl mb-6 underline">送迎表 ({selectedDate})</h2>
                                <div className="grid grid-cols-12 gap-6">
                                    <div className="col-span-8 border-2 border-black p-4 min-h-[500px]">
                                        <span className="font-bold">【運行ルート】</span>
                                        <div className="mt-10 text-center text-gray-400 no-print">
                                            <button className="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold shadow-lg">AIで送迎ルートを作成</button>
                                        </div>
                                    </div>
                                    <div className="col-span-4 border-2 border-black p-2">
                                        <p className="font-bold text-center bg-gray-100 border-b-2 border-black mb-2">本日利用の皆様</p>
                                        {users.map(u => <div key={u.id} className="border-b py-1 text-sm flex justify-between"><span>{u.name}</span><span className="font-bold text-xs border px-1">出欠</span></div>)}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
