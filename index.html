<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v7.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 10px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 1.5px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .absent-row { background-color: #f1f5f9 !important; color: #94a3b8 !important; text-decoration: line-through; }
        input, select { width: 100%; border: none; font-size: 11px; background: transparent; text-align: center; outline: none; }
        .is-absent { background: #ef4444 !important; color: white !important; }
        .office-active { background: #2563eb !important; color: white !important; font-weight: bold; }
        @media print { 
            .no-print { display: none !important; } 
            .max-w-5xl { width: 100% !important; border:none; margin:0; padding:0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    const KEY = 'SHOJIN_FINAL_V70';
    
    const createEmptyOffice = () => ({
        u: [], v: [], s: [], r: {},
        phones: [{label: "A携帯", num: "080-xxxx-xxxx", holder: ""}, {label: "B携帯", num: "080-xxxx-xxxx", holder: ""}]
    });

    let rawData = localStorage.getItem(KEY);
    window.state = rawData ? JSON.parse(rawData) : {
        curIdx: 0,
        offices: [createEmptyOffice(), createEmptyOffice(), createEmptyOffice()]
    };

    window.save = () => {
        localStorage.setItem(KEY, JSON.stringify(window.state));
        window.render();
    };

    const getCur = () => window.state.offices[window.state.curIdx];
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    window.switchOffice = (idx) => {
        window.state.curIdx = idx;
        window.save();
    };

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.replace(/\r\n/g, '\n').split('\n');
            const cur = getCur();
            // 2行目から読み込み（1行目のヘッダーを飛ばす）
            const newUsers = lines.slice(1).filter(l => l.trim()).map(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                return {
                    id: 'U' + Math.random().toString(36).substr(2, 9),
                    name: c[0] || "未入力",
                    days: c[1] || "月火水木金土",
                    address: c[2] || "",
                    school: c[3] || "",
                    grade: c[4] || "",
                    pickType: "car", dropType: "car", note: ""
                };
            });
            cur.u = [...cur.u, ...newUsers];
            window.save();
            alert(`${newUsers.length}名のデータを追加しました。`);
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = getCur();
        const day = getDay();
        const vs = cur.v.filter(v => v.days.includes(day));
        const us = cur.u.filter(u => u.days.includes(day));
        
        cur.r[date] = { "迎え": [], "送り": [] };
        if (vs.length === 0) { alert("車両マスタを登録してください"); return; }

        vs.forEach(v => {
            cur.r[date]["迎え"].push({ vName: v.name, driver: "", staff: "", members: [] });
            cur.r[date]["送り"].push({ vName: v.name, driver: "", staff: "", members: [] });
        });

        const sorted = [...us].sort((a,b) => (a.address||"").localeCompare(b.address||""));
        
        sorted.filter(u => u.pickType === 'car').forEach((u, i) => {
            const idx = i % vs.length;
            cur.r[date]["迎え"][idx].members.push({ time: "10:00", uId: u.id, absent: false });
        });
        sorted.filter(u => u.dropType === 'car').forEach((u, i) => {
            const idx = i % vs.length;
            cur.r[date]["送り"][idx].members.push({ time: "16:00", uId: u.id, absent: false });
        });
        window.save();
    };

    window.render = () => {
        const cur = getCur();
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const s_today = cur.s.filter(s => s.days.includes(day));
        const activeUids = new Set();

        [0,1,2].forEach(i => document.getElementById(`btn-off-${i}`).className = `px-3 py-1 rounded text-[10px] ${window.state.curIdx===i ? 'office-active':'bg-slate-700 text-white'}`);
        document.getElementById('officeTitle').innerText = `事業所 ${String.fromCharCode(65 + window.state.curIdx)}`;

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-2 border-2 border-black break-inside-avoid">
                    <table class="w-full bg-slate-100">
                        <tr class="h-8">
                            <td class="w-8 bg-black text-white text-[7px]">運転</td>
                            <td class="w-24 bg-white"><select onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;window.save()"><option value="">-</option>${s_today.map(s => `<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            <td class="w-8 bg-gray-600 text-white text-[7px]">添乗</td>
                            <td class="w-24 bg-white"><select onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;window.save()"><option value="">-</option>${s_today.map(s => `<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            <td class="w-8 bg-blue-800 text-white text-[7px]">車両</td>
                            <td class="bg-white font-black text-[14px] text-blue-900"><input type="text" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;window.save()"></td>
                        </tr>
                    </table>
                    <table class="w-full">
                        ${(route.members.concat(Array(6).fill({}))).slice(0, 6).map((m, mIdx) => {
                            const user = cur.u.find(u => u.id === m.uId) || {name: '', school: '', grade: ''};
                            if(m.uId && !m.absent) activeUids.add(m.uId);
                            return `<tr class="h-7 border-t border-black ${m.absent?'absent-row':''}">
                                <td class="w-12 bg-yellow-50"><input type="text" value="${m.time||''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=this.value;window.save()"></td>
                                <td class="w-6 no-print"><button onclick="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent=!getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent;window.save()" class="${m.absent?'is-absent':''} border text-[8px] px-1 rounded">欠</button></td>
                                <td class="text-left px-1 font-black text-[12px] w-32">${user.name}</td>
                                ${type==='迎え' ? `<td class="w-6">${user.grade}</td><td class="text-left text-[9px] font-bold px-1">${user.school}</td>` : `<td class="text-left px-1 text-[8px] text-gray-400 font-bold">${user.school}</td>`}
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('');
        });

        const renderOthers = (type) => {
            const key = type === '迎え' ? 'pickType' : 'dropType';
            const us = cur.u.filter(u => u.days.includes(day) && u[key] !== 'car');
            return us.length ? `<div class="mb-2 border-2 border-orange-500 bg-orange-50 p-1">
                <div class="text-[9px] font-black text-orange-700 mb-1">■ ${type}：自力(自) ／ 保護者送迎(保)</div>
                <div class="grid grid-cols-2 gap-x-2">${us.map(u => { activeUids.add(u.id); return `<div class="flex justify-between border-b border-orange-200 text-[10px] font-bold"><span>${u.name} (${u[key]==='self'?'自':'保'})</span><span class="text-[8px] text-gray-500">${u.school}</span></div>`}).join('')}</div>
            </div>` : '';
        };
        document.getElementById('PickOtherArea').innerHTML = renderOthers('迎え');
        document.getElementById('DropOtherArea').innerHTML = renderOthers('送り');

        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day) && activeUids.has(u.id)).map(u => `
            <tr class="h-8 text-[9px] border-b">
                <td class="font-black text-left pl-1">${u.name}</td><td class="w-6">${u.grade}</td><td class="text-left text-[8px] font-bold w-16">${u.school}</td>
                <td class="text-left text-red-600 font-bold text-[8px] w-24">${u.note || ''}</td><td class="bg-white"><input type="text"></td>
            </tr>`).join('');

        document.getElementById('userTable').innerHTML = cur.u.map(i => `<tr>
            <td><input type="text" value="${i.name}" class="font-bold" onchange="window.upd('u','${i.id}','name',this.value)"></td>
            <td><div class="flex gap-0.5 justify-center">${["月","火","水","木","金","土"].map(d=>`<span class="${i.days.includes(d)?'text-blue-600 font-bold':'text-gray-300'} text-[8px] cursor-pointer" onclick="window.toggleDay('u','${i.id}','${d}')">${d}</span>`).join('')}</div></td>
            <td><input type="text" value="${i.address||''}" class="w-20" onchange="window.upd('u','${i.id}','address',this.value)"></td>
            <td><input type="text" value="${i.school}" class="w-16" onchange="window.upd('u','${i.id}','school',this.value)"></td>
            <td><input type="text" value="${i.grade}" class="w-6" onchange="window.upd('u','${i.id}','grade',this.value)"></td>
            <td><select class="bg-blue-50" onchange="window.upd('u','${i.id}','pickType',this.value)"><option value="car" ${i.pickType==='car'?'selected':''}>車両</option><option value="self" ${i.pickType==='self'?'selected':''}>自力</option><option value="parent" ${i.pickType==='parent'?'selected':''}>保護者</option></select></td>
            <td><select class="bg-red-50" onchange="window.upd('u','${i.id}','dropType',this.value)"><option value="car" ${i.dropType==='car'?'selected':''}>車両</option><option value="self" ${i.dropType==='self'?'selected':''}>自力</option><option value="parent" ${i.dropType==='parent'?'selected':''}>保護者</option></select></td>
            <td><input type="text" value="${i.note}" class="text-red-500" onchange="window.upd('u','${i.id}','note',this.value)"></td>
            <td><button onclick="window.del('u','${i.id}')" class="text-red-500">×</button></td>
        </tr>`).join('');
        
        ['s', 'v'].forEach(t => {
            document.getElementById(t+'Table').innerHTML = cur[t].map(i => `<tr>
                <td><input type="text" value="${i.name}" class="font-bold" onchange="window.upd('${t}','${i.id}','name',this.value)"></td>
                <td><div class="flex gap-0.5 justify-center">${["月","火","水","木","金","土"].map(d=>`<span class="${i.days.includes(d)?'text-blue-600 font-bold':'text-gray-300'} text-[8px] cursor-pointer" onclick="window.toggleDay('${t}','${i.id}','${d}')">${d}</span>`).join('')}</div></td>
                <td><button onclick="window.del('${t}','${i.id}')" class="text-red-500">×</button></td>
            </tr>`).join('');
        });
    };

    window.upd = (t, id, p, v) => { const i = getCur()[t].find(x => x.id === id); if(i) { i[p] = v; window.save(); } };
    window.toggleDay = (t, id, d) => { const i = getCur()[t].find(x => x.id === id); i.days = i.days.includes(d) ? i.days.replace(d, '') : i.days + d; window.save(); };
    window.add = (t) => { getCur()[t].push({id:'ID'+Date.now(), name:"新規", days:"月火水木金土", address:"", school:"", grade:"", note:"", pickType:"car", dropType:"car"}); window.save(); };
    window.del = (t, id) => { if(confirm("削除しますか？")) { getCur()[t] = getCur()[t].filter(x => x.id !== id); window.save(); } };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); };

    document.addEventListener('DOMContentLoaded', () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        window.render();
    });
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-2">
        <h1 class="text-lg font-black text-blue-400 italic">SHOJIN v7.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button id="btn-off-0" onclick="window.switchOffice(0)">A</button>
            <button id="btn-off-1" onclick="window.switchOffice(1)">B</button>
            <button id="btn-off-2" onclick="window.switchOffice(2)">C</button>
        </div>
        <input type="date" id="dateInput" onchange="window.render()" class="text-black bg-white px-2 py-0.5 rounded font-bold text-xs">
        <label class="bg-emerald-600 px-3 py-1 rounded font-bold cursor-pointer text-[10px]">CSV読込<input type="file" onchange="window.handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="window.autoAssign()" class="bg-orange-600 px-5 py-1.5 rounded-full font-black text-white text-xs">自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 px-5 py-1.5 rounded-full font-bold text-xs">印刷</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b border-slate-400">
    <button onclick="window.setTab('schedule')" class="flex-1 py-2 font-bold text-[10px] border-r border-slate-300">運行計画表</button>
    <button onclick="window.setTab('master')" class="flex-1 py-2 font-bold text-[10px]">名簿・職員・車両管理</button>
</nav>

<main class="p-2 flex-1 overflow-auto">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-5xl mx-auto p-4 bg-white shadow-2xl border border-black min-h-screen">
            <h2 class="text-xl font-black border-b-2 border-black mb-2 flex justify-between items-end">
                <span id="officeTitle">事業所A</span><span>送迎運行計画表</span>
            </h2>
            <div class="grid grid-cols-12 gap-3">
                <div class="col-span-8">
                    <div class="bg-blue-900 text-white font-bold p-1 text-[8px] mb-1">■ 迎えルート</div>
                    <div id="迎えArea"></div>
                    <div id="PickOtherArea"></div>
                    <div class="bg-red-900 text-white font-bold p-1 text-[8px] mb-1 mt-4">■ 送りルート</div>
                    <div id="送りArea"></div>
                    <div id="DropOtherArea"></div>
                </div>
                <div class="col-span-4 border-2 border-black p-1 bg-yellow-50">
                    <div class="text-center font-bold bg-black text-white text-[9px] mb-1">重要事項確認リスト</div>
                    <table>
                        <thead><tr class="bg-gray-200 text-[7px]"><th>氏名</th><th>学</th><th>学校</th><th>重要事項</th><th>当日備考</th></tr></thead>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="masterTab" class="tab-content">
        <div class="max-w-6xl mx-auto space-y-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="font-black text-blue-800 border-b mb-2">利用児童名簿</h3>
                <table>
                    <tr class="bg-slate-700 text-white text-[9px]"><th>氏名</th><th>曜日</th><th>住所</th><th>学校</th><th>学年</th><th>迎え</th><th>送り</th><th>重要事項</th><th>×</th></tr>
                    <tbody id="userTable"></tbody>
                </table>
                <button onclick="window.add('u')" class="mt-2 w-full border-2 border-dashed py-1 text-gray-400">+ 児童追加</button>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-black text-blue-800 border-b mb-1">職員</h3>
                    <table><tbody id="staffTable"></tbody></table>
                    <button onclick="window.add('s')" class="w-full text-[9px] text-gray-400 border border-dashed mt-1">+ 職員追加</button>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-black text-orange-800 border-b mb-1">車両</h3>
                    <table><tbody id="vehicleTable"></tbody></table>
                    <button onclick="window.add('v')" class="w-full text-[9px] text-gray-400 border border-dashed mt-1">+ 車両追加</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
