<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>星の村 送迎管理システム</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 6px; font-weight: bold; }
        input { width: 100%; border: none; background: transparent; outline: none; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ここにAPIキー(AIza...)を貼り付け
        const GEMINI_API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);
            const [curId, setCurId] = useState('off1'); // 3事業所の切り替え用
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem('star_village_vfinal_multi');
                return saved ? JSON.parse(saved) : { 
                    off1: { name: "星の村 第1", u:[], s:[], v:[], r:{} },
                    off2: { name: "星の村 第2", u:[], s:[], v:[], r:{} },
                    off3: { name: "星の村 第3", u:[], s:[], v:[], r:{} }
                };
            });

            useEffect(() => { localStorage.setItem('star_village_vfinal_multi', JSON.stringify(db)); }, [db]);

            const cur = db[curId] || { name: "事業所", u:[], s:[], v:[], r:{} };
            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            // データの更新用
            const updateCur = (key, val) => {
                setDb(prev => ({ ...prev, [curId]: { ...prev[curId], [key]: val } }));
            };

            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split(/\r\n|\n/).filter(l => l.trim());
                    const dataRows = lines.slice(1); // ヘッダー飛ばし
                    const parsed = dataRows.map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        // ★名前セル内の「ひらがな＋改行」を掃除して漢字だけにする
                        const nameParts = (c[0] || "").split(/[\n\r]+/);
                        const kanjiName = nameParts[nameParts.length - 1]; 
                        return { 
                            id: Date.now() + i, 
                            name: kanjiName || "名前なし",
                            group: c[1] || "", school: c[3] || "", grade: c[4] || "", memo: ""
                        };
                    }).filter(u => u.name !== "名前なし");
                    updateCur('u', [...cur.u, ...parsed]);
                    alert(`${parsed.length}名のデータを読み込みました。`);
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY === "ここに貼り付け") return alert("APIキーを設定してください。");
                const activeU = cur.u.filter(u => u.group.includes(currentDay));
                const activeV = cur.v.filter(v => v.days?.includes(currentDay));
                if (activeU.length === 0 || activeV.length === 0) return alert("本日の利用者、または車両がありません。");
                setLoading(true);
                try {
                    const prompt = `${activeV.map(v=>v.name)}で${activeU.map(u=>u.name)}の送迎表をJSONで作成。{"迎え":{"車名":[{"time":"14:00","name":"名前"}]},"送り":{"車名":[{"time":"17:00","name":"名前"}]}}`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const aiResult = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim());
                    updateCur('r', { ...cur.r, [selectedDate]: aiResult });
                } catch (e) { alert("AIエラー。車両と利用者の登録を確認してください。"); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-indigo-900 text-white p-4 no-print flex justify-between items-center shadow-xl">
                        <div className="flex items-center gap-4">
                            <h1 className="text-xl font-black">星の村 送迎管理</h1>
                            <select value={curId} onChange={e=>setCurId(e.target.value)} className="bg-white text-indigo-900 font-bold p-1 rounded">
                                <option value="off1">第1事業所</option>
                                <option value="off2">第2事業所</option>
                                <option value="off3">第3事業所</option>
                            </select>
                        </div>
                        <div className="flex gap-2">
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="text-black p-1 rounded font-bold" />
                            <button onClick={runAI} className="bg-orange-500 px-4 py-1 rounded font-black hover:bg-orange-400">{loading ? "作成中..." : "AI送迎作成"}</button>
                            <button onClick={()=>window.print()} className="bg-white text-indigo-900 px-4 py-1 rounded font-black">印刷</button>
                        </div>
                    </header>

                    <nav className="flex bg-slate-200 no-print border-b-2 border-slate-300">
                        <button onClick={()=>setActiveTab('schedule')} className={`flex-1 py-3 text-xs ${activeTab==='schedule'?'tab-active':''}`}>送迎計画表</button>
                        <button onClick={()=>setActiveTab('users')} className={`flex-1 py-3 text-xs ${activeTab==='users'?'tab-active':''}`}>名簿 (漢字抽出)</button>
                        <button onClick={()=>setActiveTab('staff')} className={`flex-1 py-3 text-xs ${activeTab==='staff'?'tab-active':''}`}>職員・車両設定</button>
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'schedule' && (
                            <div className="bg-white p-6 border-2 border-black max-w-5xl mx-auto shadow-lg">
                                <div className="flex justify-between border-b-4 border-black mb-4 pb-1">
