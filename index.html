<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v12.0 最終版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 3px; text-align: center; }
        input, select { width: 100%; border: none; font-size: 12px; background: transparent; text-align: center; outline: none; font-weight: bold; }
        .office-active { background: #1d4ed8 !important; color: white !important; font-weight: bold; }
        .grade-highlight { color: #1d4ed8; font-weight: 900; font-size: 14px; margin-left: 5px; }
        @media print { .no-print { display: none !important; } .max-w-6xl { width: 100% !important; border:none; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script>
    const KEY = 'SHOJIN_V12_TOTAL_FIX';
    const createOffice = () => ({ u: [], v: [], s: [], r: {}, phones: [{label:"携帯1", num:""}, {label:"携帯2", num:""}] });

    let state = JSON.parse(localStorage.getItem(KEY)) || {
        curIdx: 0,
        offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    window.switchOffice = (idx) => { state.curIdx = idx; save(); };

    // CSV読込：1行目を物理的に切り捨て
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            let lines = ev.target.result.replace(/\r\n/g, '\n').split('\n');
            lines.shift(); // ★1行目のひらがなヘッダーを強制削除
            const cur = getCur();
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(),
                    name: c[0]||"", days: c[1]||"月火水木金土",
                    address: c[2]||"", school: c[3]||"", grade: c[4]||"",
                    pickType: "car", dropType: "car", note: ""
                });
            });
            save();
            alert("CSV読込完了（見出し行は削除しました）");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 自動振分（復活）
    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = getCur();
        const day = getDay();
        const vs = cur.v.filter(v => v.days.includes(day));
        const us = cur.u.filter(u => u.days.includes(day));
        
        cur.r[date] = { "迎え": [], "送り": [] };
        vs.forEach(v => {
            cur.r[date]["迎え"].push({ vName: v.name, driver: "", staff: "", members: [] });
            cur.r[date]["送り"].push({ vName: v.name, driver: "", staff: "", members: [] });
        });

        if(vs.length > 0) {
            us.filter(u => u.pickType === 'car').forEach((u, i) => cur.r[date]["迎え"][i % vs.length].members.push({ uId: u.id, time: "10:00", absent: false }));
            us.filter(u => u.dropType === 'car').forEach((u, i) => cur.r[date]["送り"][i % vs.length].members.push({ uId: u.id, time: "16:00", absent: false }));
        }
        save();
    };

    window.addMaster = (type) => {
        const cur = getCur();
        const id = 'M'+Date.now();
        if(type==='u') cur.u.push({id, name:"新規児童", days:"月火水木金土", address:"", school:"", grade:"", pickType:"car", dropType:"car", note:""});
        if(type==='s') cur.s.push({id, name:"新規職員", days:"月火水木金土"});
        if(type==='v') cur.v.push({id, name:"新規車両", days:"月火水木金土"});
        save();
    };

    window.addRoute = (type) => {
        const date = document.getElementById('dateInput').value;
        const cur = getCur();
        if(!cur.r[date]) cur.r[date] = { "迎え": [], "送り": [] };
        cur.r[date][type].push({ vName: "新規ルート", driver: "", staff: "", members: [] });
        save();
    };

    window.render = () => {
        const cur = getCur();
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const staffOptions = cur.s.filter(s => s.days.includes(day)).map(s => `<option value="${s.name}">${s.name}</option>`).join('');
        const activeUids = new Set();

        [0,1,2].forEach(i => document.getElementById(`btn-off-${i}`).className = `px-4 py-1 rounded ${state.curIdx===i?'office-active':'bg-slate-700 text-white'}`);
        document.getElementById('officeTitle').innerText = `事業所 ${String.fromCharCode(65 + state.curIdx)}`;

        // 社用携帯表示
        document.getElementById('phoneArea').innerHTML = cur.phones.map((p, i) => `
            <div class="flex items-center gap-1 border border-black px-2 bg-white">
                <input class="w-16 font-bold" value="${p.label}" onchange="getCur().phones[${i}].label=this.value;save()">:
                <input class="w-28 font-black text-blue-700" value="${p.num}" onchange="getCur().phones[${i}].num=this.value;save()" placeholder="080-0000-0000">
            </div>
        `).join('');

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-3 border-2 border-black">
                    <table class="w-full bg-slate-100">
                        <tr>
                            <td class="w-12 bg-black text-white font-bold">運転</td>
                            <td class="w-32 bg-white"><select onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()"><option value="">-未選択-</option>${staffOptions.replace(`value="${route.driver}"`, `value="${route.driver}" selected`)}</select></td>
                            <td class="w-12 bg-gray-600 text-white font-bold">添乗</td>
                            <td class="w-32 bg-white"><select onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()"><option value="">-未選択-</option>${staffOptions.replace(`value="${route.staff}"`, `value="${route.staff}" selected`)}</select></td>
                            <td class="w-12 bg-blue-800 text-white font-bold">車両</td>
                            <td class="bg-white font-black"><input type="text" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"></td>
                            <td class="w-8 no-print"><button onclick="getCur().r['${date}']['${type}'].splice(${rIdx},1);save()" class="text-red-600">×</button></td>
                        </tr>
                    </table>
                    <table class="w-full">
                        ${(route.members.concat(Array(8).fill({}))).slice(0, 8).map((m, mIdx) => {
                            const u = cur.u.find(x => x.id === m.uId) || {name: '', school: '', grade: ''};
                            if(m.uId && !m.absent) activeUids.add(m.uId);
                            return `<tr class="h-8 border-t border-gray-300 ${m.absent?'bg-gray-100 text-gray-400':''}">
                                <td class="w-12 bg-yellow-50"><input type="text" value="${m.time||''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=this.value;save()"></td>
                                <td class="w-8 no-print"><button onclick="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent=!getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent;save()" class="border px-1 ${m.absent?'bg-red-500 text-white':''}">欠</button></td>
                                <td class="text-left font-black px-2 text-sm">${u.name} <span class="grade-highlight">${u.grade}</span></td>
                                <td class="text-left text-xs px-2 text-gray-600">${u.school}</td>
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 自力・保護者
        const renderOthers = (type) => {
            const key = type === '迎え' ? 'pickType' : 'dropType';
            const others = cur.u.filter(u => u.days.includes(day) && u[key] !== 'car');
            return others.length ? `<div class="mb-2 border border-orange-500 bg-orange-50 p-1 font-bold">【${type} 自力・保護者】 ${others.map(u=>{activeUids.add(u.id); return u.name+'('+u.grade+')'}).join(', ')}</div>` : '';
        };
        document.getElementById('OthersArea').innerHTML = renderOthers('迎え') + renderOthers('送り');

        // 重要リスト
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day) && activeUids.has(u.id)).map(u => `
            <tr class="h-10"><td>${u.name}</td><td class="font-black text-blue-700">${u.grade}</td><td class="text-xs">${u.school}</td><td class="text-red-600 font-black">${u.note||''}</td><td><input type="text"></td></tr>
        `).join('');

        // マスタ
        const drawM = (type) => cur[type].map(i => `<tr>
            <td><input type="text" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-1 justify-center">${["月","火","水","木","金","土"].map(d=>`<span class="cursor-pointer px-1 ${i.days.includes(d)?'bg-blue-600 text-white':'bg-gray-200'}" onclick="const x=getCur().${type}.find(y=>y.id==='${i.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('')}</div></td>
            ${type==='u'?`<td><input type="text" value="${i.address||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').address=this.value;save()"></td>
            <td><input type="text" value="${i.school||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" value="${i.grade||''}" class="font-black" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').pickType=this.value;save()"><option value="car" ${i.pickType==='car'?'selected':''}>車両</option><option value="self" ${i.pickType==='self'?'selected':''}>自力</option><option value="parent" ${i.pickType==='parent'?'selected':''}>保護者</option></select></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').dropType=this.value;save()"><option value="car" ${i.dropType==='car'?'selected':''}>車両</option><option value="self" ${i.dropType==='self'?'selected':''}>自力</option><option value="parent" ${i.dropType==='parent'?'selected':''}>保護者</option></select></td>
            <td><input type="text" value="${i.note}" class="text-red-600" onchange="getCur().u.find(x=>x.id==='${i.id}').note=this.value;save()"></td>`:''}
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()" class="text-red-500 font-bold">×</button></td>
        </tr>`).join('');
        document.getElementById('userTable').innerHTML = drawM('u');
        document.getElementById('staffTable').innerHTML = drawM('s');
        document.getElementById('vehicleTable').innerHTML = drawM('v');
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center">
    <div class="flex items-center gap-2">
        <h1 class="text-xl font-black text-blue-400">SHOJIN v12.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button id="btn-off-0" onclick="switchOffice(0)">事業所A</button>
            <button id="btn-off-1" onclick="switchOffice(1)">事業所B</button>
            <button id="btn-off-2" onclick="switchOffice(2)">事業所C</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black bg-white px-2 py-0.5 rounded font-bold">
        <label class="bg-emerald-600 px-3 py-1 rounded font-bold cursor-pointer">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="autoAssign()" class="bg-orange-600 px-4 py-1 rounded-full font-bold">自動振分</button>
        <button onclick="window.print()" class="bg-blue-600 px-4 py-1 rounded-full font-bold">印刷</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b border-slate-400">
    <button onclick="document.getElementById('scheduleTab').classList.add('active');document.getElementById('masterTab').classList.remove('active');" class="flex-1 py-2 font-black border-r border-slate-300">運行計画表</button>
    <button onclick="document.getElementById('masterTab').classList.add('active');document.getElementById('scheduleTab').classList.remove('active');" class="flex-1 py-2 font-black">マスタ・名簿管理</button>
</nav>

<main class="p-2 flex-1 overflow-auto bg-slate-100">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-6xl mx-auto p-4 bg-white shadow-lg border-2 border-black min-h-screen">
            <div class="flex justify-between items-start border-b-4 border-black mb-2">
                <h2 class="text-2xl font-black"><span id="officeTitle">事業所A</span> 送迎運行計画表</h2>
                <div id="phoneArea" class="flex gap-2"></div>
            </div>
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-8">
                    <div class="flex justify-between bg-blue-900 text-white p-1 font-bold">■ 迎え <button onclick="addRoute('迎え')" class="no-print bg-white text-blue-900 px-2 rounded">+ ルート追加</button></div>
                    <div id="迎えArea"></div>
                    <div class="flex justify-between bg-red-900 text-white p-1 font-bold mt-4">■ 送り <button onclick="addRoute('送り')" class="no-print bg-white text-red-900 px-2 rounded">+ ルート追加</button></div>
                    <div id="送りArea"></div>
                    <div id="OthersArea" class="mt-4"></div>
                </div>
                <div class="col-span-4 border-2 border-black p-1 bg-yellow-50">
                    <div class="text-center font-bold bg-black text-white py-1 mb-1">重要事項確認リスト</div>
                    <table>
                        <tr class="bg-gray-200 text-[9px]"><th>氏名</th><th>学年</th><th>学校</th><th>重要事項</th><th>備考</th></tr>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="masterTab" class="tab-content">
        <div class="max-w-7xl mx-auto space-y-4 bg-white p-4 shadow">
            <h3 class="font-black text-xl text-blue-800 border-b-2">利用児童名簿</h3>
            <table>
                <tr class="bg-slate-700 text-white text-[10px]"><th>氏名</th><th>曜日</th><th>住所</th><th>学校名</th><th>学年</th><th>迎え</th><th>送り</th><th>重要事項</th><th>×</th></tr>
                <tbody id="userTable"></tbody>
            </table>
            <button onclick="addMaster('u')" class="w-full border-2 border-dashed py-2 text-gray-400 font-bold">+ 児童追加</button>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div><h3 class="font-black text-blue-800 border-b">職員</h3><table><tbody id="staffTable"></tbody></table><button onclick="addMaster('s')" class="w-full border py-1 mt-1 font-bold text-gray-400">+ 職員追加</button></div>
                <div><h3 class="font-black text-orange-800 border-b">車両</h3><table><tbody id="vehicleTable"></tbody></table><button onclick="addMaster('v')" class="w-full border py-1 mt-1 font-bold text-gray-400">+ 車両追加</button></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
