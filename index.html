<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運行管理システム v35.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; color: #000; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 2px; text-align: center; }
        .label-cell { background: #f3f4f6; font-size: 9px; font-weight: bold; width: 50px; }
        .info-text { font-size: 8px; color: #1d4ed8; font-weight: bold; }
        .time-input { background: #fffbeb !important; border: 1px solid #f59e0b !important; font-size: 13px !important; font-weight: bold; width: 100%; text-align: center; }
        .is-absent { background-color: #e5e7eb !important; color: #9ca3af !important; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { width: 100% !important; border: none !important; margin: 0 !important; padding: 0 !important; } 
            body { background: white; }
        }
    </style>
</head>
<body class="min-h-screen">

<script>
    const STORAGE_KEY = 'SHOJIN_V35_FINAL';
    const OFFICE_NAMES = ["星の村", "カラフル", "プリズム"];
    const toHalf = (str) => str ? str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)) : "";

    const createOffice = () => ({ 
        u: [], v: [], s: [], r: {}, 
        attendance: {},
        phones: [{id:1, label:"A携帯", num:"080-5989-3626"}]
    });

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0,
        offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDate = () => document.getElementById('dateInput').value;
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(getDate()).getDay()];

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift();
            const cur = getCur();
            lines.forEach(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                if (c.length < 2) return;
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(),
                    name: c[0] || "", days: c[1] || "月火水木金土", address: c[2] || "",
                    school: c[3] || "", grade: toHalf(c[4] || ""),
                    note: c[5] || "", type: c[6] || "車両",
                    inTime: toHalf(c[7] || ""), outTime: toHalf(c[9] || ""), prefCar: ""
                });
            });
            save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 並び替えロジック
    const sortMembers = (members) => {
        return [...members].sort((a, b) => {
            if (!a.time) return 1; if (!b.time) return -1;
            return a.time.localeCompare(b.time);
        });
    };

    window.autoAssign = () => {
        const date = getDate(); const day = getDay(); const cur = getCur();
        const att = cur.attendance[date] || {};
        const eligible = cur.u.filter(u => u.days.includes(day) && att[u.id] !== '欠');
        
        cur.r[date] = { "迎え": [], "送り": [] };
        ["迎え", "送り"].forEach(type => {
            // 1. 車両便の作成
            const vehicleRoutes = cur.v.filter(v => v.days.includes(day)).map(v => ({
                vName: v.name, driver: "", staff: "", phoneNum: "", members: []
            }));

            let remaining = eligible.filter(u => u.type === '車両');
            
            // 固定車両
            remaining = remaining.filter(u => {
                const idx = vehicleRoutes.findIndex(vr => vr.vName === u.prefCar);
                if (idx !== -1 && vehicleRoutes[idx].members.length < 6) {
                    vehicleRoutes[idx].members.push({ uId: u.id, time: type === "迎え" ? u.inTime : u.outTime });
                    return false;
                }
                return true;
            });

            vehicleRoutes.forEach(vr => {
                while(vr.members.length < 6 && remaining.length > 0) {
                    const u = remaining.shift();
                    vr.members.push({ uId: u.id, time: type === "迎え" ? u.inTime : u.outTime });
                }
                vr.members = sortMembers(vr.members);
                while(vr.members.length < 6) vr.members.push({ uId: "", time: "" });
            });

            // 2. 自力・保護者便（1つの仮想便として追加）
            const selfUsers = eligible.filter(u => u.type !== '車両');
            const selfRoute = { vName: "自力・保護者", driver: "直接", staff: "-", phoneNum: "-", members: [] };
            selfUsers.forEach(u => selfRoute.members.push({ uId: u.id, time: type === "迎え" ? u.inTime : u.outTime }));
            selfRoute.members = sortMembers(selfRoute.members);
            while(selfRoute.members.length < 6) selfRoute.members.push({ uId: "", time: "" });

            cur.r[date][type] = [...vehicleRoutes, selfRoute];
        });
        save();
    };

    window.render = () => {
        const cur = getCur(); const date = getDate(); const day = getDay();
        const att = cur.attendance[date] || {};
        document.getElementById('officeTitle').innerText = OFFICE_NAMES[state.curIdx];

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-2 border-2 border-black">
                    <table class="w-full">
                        <tr class="bg-gray-100 font-bold"><td colspan="6" class="text-left px-2">便名：${route.vName}</td></tr>
                        ${[0, 2, 4].map(rowIdx => `
                        <tr>
                            <td class="label-cell">${rowIdx===0?'運転':rowIdx===2?'添乗':'携帯'}</td>
                            <td class="w-24">
                                ${rowIdx===4 ? 
                                `<input type="text" class="w-full text-[9px]" value="${route.phoneNum}" onchange="getCur().r['${date}']['${type}'][${rIdx}].phoneNum=this.value;save()">` :
                                `<select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].${rowIdx===0?'driver':'staff'}=this.value;save()"><option value="">--</option>${cur.s.map(s=>`<option value="${s.name}" ${ (rowIdx===0?route.driver:route.staff)===s.name?'selected':''}>${s.name}</option>`).join('')}</select>`}
                            </td>
                            ${[rowIdx, rowIdx+1].map(mIdx => {
                                const m = route.members[mIdx] || {uId:"", time:""};
                                const u = cur.u.find(x=>x.id===m.uId);
                                return `
                                <td class="w-14"><input type="text" class="time-input" value="${m.time}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=toHalf(this.value); getCur().r['${date}']['${type}'][${rIdx}].members=sortMembers(getCur().r['${date}']['${type}'][${rIdx}].members); save()"></td>
                                <td class="w-44 text-left px-1 border-r">
                                    <select class="w-24 text-[9px]" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].uId=this.value;save()"><option value="">--</option>${cur.u.filter(x=>x.days.includes(day) && att[x.id]!=='欠').map(x=>`<option value="${x.id}" ${m.uId===x.id?'selected':''}>${x.name}</option>`).join('')}</select>
                                    <div class="info-text">${u ? u.school + ' ' + u.grade : ''}</div>
                                </td>`;
                            }).join('')}
                        </tr>`).join('')}
                    </table>
                </div>`).join('');
        });

        const activeToday = cur.u.filter(u => u.days.includes(day));
        document.getElementById('attendList').innerHTML = activeToday.map(u => `
            <tr class="${att[u.id]==='欠'?'is-absent':''}">
                <td class="no-print"><button onclick="if(!getCur().attendance['${date}'])getCur().attendance['${date}']={}; getCur().attendance['${date}']['${u.id}']=getCur().attendance['${date}']['${u.id}']==='欠'?'出':'欠'; save()">${att[u.id]==='欠'?'欠':'出'}</button></td>
                <td class="font-bold">${u.name}</td>
                <td><input type="text" class="w-full text-left px-1 text-red-600 font-bold" value="${att[u.id]==='欠' ? (cur.attendance[date][u.id+'_reason']||'欠席理由入力') : (u.note||'')}" onchange="if('${att[u.id]}'==='欠'){getCur().attendance['${date}']['${u.id}_reason']=this.value;}else{getCur().u.find(x=>x.id==='${u.id}').note=this.value;}save()"></td>
            </tr>`).join('');

        // マスタ更新用コール
        refreshMasters();
    };

    const refreshMasters = () => {
        const cur = getCur();
        const draw = (list, type, fields) => list.map(item => `<tr>
            ${fields.map(f => `<td><input type="text" class="w-full" value="${item[f]||''}" onchange="getCur().${type}.find(x=>x.id==='${item.id}').${f}=this.value;save()"></td>`).join('')}
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${item.id}');save()">×</button></td>
        </tr>`).join('');

        document.getElementById('m_u').innerHTML = draw(cur.u, 'u', ['name','school','grade','address','note','type','prefCar','inTime','outTime']);
        document.getElementById('m_s').innerHTML = draw(cur.s, 's', ['name']);
        document.getElementById('m_v').innerHTML = draw(cur.v, 'v', ['name']);
        document.getElementById('m_p').innerHTML = draw(cur.phones, 'phones', ['label','num']);
    };

    window.addM = (type) => {
        const cur = getCur(); const id = 'ID'+Date.now();
        if(type==='u') cur.u.push({id, name:'新規', days:'月火水木金土', type:'車両', school:'', grade:'', address:'', note:'', inTime:'', outTime:''});
        if(type==='s') cur.s.push({id, name:'新規', days:'月火水木金土'});
        if(type==='v') cur.v.push({id, name:'新規', days:'月火水木金土'});
        if(type==='p') cur.phones.push({id:Date.now(), label:'携帯', num:''});
        save();
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between shadow-lg">
    <div class="flex gap-4 items-center">
        <h1 class="text-xl font-black italic text-blue-400">運行管理 v35.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button onclick="state.curIdx=0;save()" id="btn-off-0" class="px-2">星の村</button>
            <button onclick="state.curIdx=1;save()" id="btn-off-1" class="px-2">カラフル</button>
            <button onclick="state.curIdx=2;save()" id="btn-off-2" class="px-2">プリズム</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black px-2 py-0.5 rounded">
        <label class="bg-emerald-600 px-3 py-1 rounded cursor-pointer text-[10px]">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="autoAssign()" class="bg-orange-600 px-4 py-1 rounded text-xs">自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 px-4 py-1 rounded text-xs">印刷</button>
    </div>
</header>

<main class="p-4">
    <div class="max-w-7xl mx-auto p-4 bg-white border-2 border-black min-h-screen print-area">
        <h2 class="text-center text-2xl font-bold mb-4">【<span id="officeTitle"></span>】 送迎運行計画表</h2>
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-8">
                <div class="bg-blue-900 text-white p-1 mb-1 font-bold">■ 迎え便 (車両・自力含む)</div>
                <div id="迎えArea"></div>
                <div class="bg-red-900 text-white p-1 mb-1 mt-6 font-bold">■ 送り便 (車両・自力含む)</div>
                <div id="送りArea"></div>
            </div>
            <div class="col-span-4">
                <div class="border-2 border-black p-1">
                    <h3 class="bg-gray-800 text-white text-center font-bold py-1 mb-1 text-[9px]">利用者状況・出欠・重要事項</h3>
                    <table>
                        <tr class="bg-gray-100 text-[8px]"><th class="no-print">出欠</th><th>氏名</th><th>重要事項 / 欠席理由</th></tr>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="no-print mt-10 p-4 bg-white border-2">
        <h3 class="font-bold border-b-2 mb-4 text-lg">マスタ管理（各項目を編集・保存可能）</h3>
        <section class="mb-8">
            <h4 class="font-bold text-blue-800">児童マスタ</h4>
            <table class="text-[8px]">
                <tr class="bg-slate-700 text-white"><th>氏名</th><th>学校</th><th>学年</th><th>住所</th><th>備考</th><th>区分</th><th>優先車</th><th>迎</th><th>送</th><th>消</th></tr>
                <tbody id="m_u"></tbody>
            </table>
            <button onclick="addM('u')" class="w-full border py-1 mt-1 text-gray-400">+ 児童追加</button>
        </section>
        <div class="grid grid-cols-3 gap-4">
            <section><h4 class="font-bold">職員</h4><table class="text-[8px]"><tbody id="m_s"></tbody></table><button onclick="addM('s')" class="w-full border">+ 追加</button></section>
            <section><h4 class="font-bold">車両</h4><table class="text-[8px]"><tbody id="m_v"></tbody></table><button onclick="addM('v')" class="w-full border">+ 追加</button></section>
            <section><h4 class="font-bold">携帯</h4><table class="text-[8px]"><tbody id="m_p"></tbody></table><button onclick="addM('p')" class="w-full border">+ 追加</button></section>
        </div>
    </div>
</main>
</body>
</html>
