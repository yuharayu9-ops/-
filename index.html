<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 送迎順・時間固定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; text-align: center; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        input[type="text"], input[type="number"] { width: 100%; border: none; text-align: center; font-size: 11px; background: transparent; }
        .critical { color: red; font-weight: bold; background: #fee2e2; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    // データの保存（v110）
    window.state = JSON.parse(localStorage.getItem('shojin_v110')) || {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} },
        off2: { name: "プリズム", u:[], v:[], s:[], r:{} },
        off3: { name: "カラフル", u:[], v:[], s:[], r:{} }
    };

    window.save = () => {
        localStorage.setItem('shojin_v110', JSON.stringify(window.state));
        window.render();
    };

    const getDayStr = (d) => ["日","月","火","水","木","金","土"][new Date(d).getDay()];

    // ★【送迎順（No）】に基づいた自動振り分け
    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.curId];
        const day = getDayStr(date);
        
        const activeU = cur.u.filter(u => u.group.includes(day));
        const activeV = cur.v.filter(v => v.days.includes(day));

        if (!activeV.length) return alert("車両設定で稼働車両を登録してください。");
        if (!activeU.length) return alert("本日の利用者が名簿に見つかりません。");

        // 【重要】入力された「送迎順(No)」で並べ替え
        activeU.sort((a, b) => (parseInt(a.order || 999) - parseInt(b.order || 999)));

        cur.r[date] = { "迎え": {}, "送り": {} };
        activeV.forEach(v => {
            cur.r[date]["迎え"][v.name] = [];
            cur.r[date]["送り"][v.name] = [];
        });

        activeU.forEach((user, index) => {
            const vIndex = index % activeV.length;
            const vName = activeV[vIndex].name;
            
            // ルート順に5分ずつ加算（目安）
            const timeOffset = Math.floor(index / activeV.length) * 10;
            const pickTime = `14:${(10 + timeOffset).toString().padStart(2, '0')}`;
            const dropTime = `17:${(10 + timeOffset).toString().padStart(2, '0')}`;
            
            cur.r[date]["迎え"][vName].push({ time: pickTime, name: user.name });
            cur.r[date]["送り"][vName].push({ time: dropTime, name: user.name });
        });

        window.save();
        alert("設定された送迎順に沿って作成しました！");
    };

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/).slice(1);
            const cur = window.state[window.state.curId];
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                let rawName = clean(c[0]);
                let kanjiName = rawName.includes('\n') ? rawName.split('\n')[1] : rawName;
                kanjiName = kanjiName.replace(/[ぁ-んァ-ヶー\s]/g, '');

                if (kanjiName && kanjiName !== "利用者名") {
                    cur.u.push({
                        id: 'U' + Math.random().toString(36).substr(2, 9),
                        name: kanjiName, group: clean(c[1]), address: clean(c[2]), 
                        school: clean(c[3]), grade: clean(c[4]), alert: "", memo: "", order: "999"
                    });
                }
            });
            window.save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.render = () => {
        const cur = window.state[window.state.curId];
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);
        document.getElementById('officeTitle').innerText = cur.name;
        document.getElementById('officeSelect').value = window.state.curId;

        const staffOpts = `<option value="">-</option>` + cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}">${s.name}</option>`).join('');

        ['迎え', '送り'].forEach(type => {
            document.getElementById(type + 'Area').innerHTML = cur.v.filter(v => v.days.includes(day)).map(v => `
                <div class="border-2 border-black mb-3 bg-white">
                    <div class="bg-indigo-900 text-white p-1 text-[10px] flex justify-between items-center">
                        <span class="font-bold">${v.name}</span>
                        <div class="flex gap-1">運:<select class="bg-white text-black rounded px-1">${staffOpts}</select>添:<select class="bg-white text-black rounded px-1">${staffOpts}</select></div>
                    </div>
                    <table class="w-full">
                        ${(cur.r[date]?.[type]?.[v.name] || Array(8).fill({time:'',name:''})).map(row => `
                            <tr class="h-7 border-b border-black">
                                <td class="w-10 border-r bg-slate-50"><input type="text" value="${row.time||''}"></td>
                                <td><input type="text" value="${row.name||''}" class="font-bold"></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');
        });

        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.group.includes(day)).map(u => `
            <tr class="h-10 border-b border-black text-[9px]">
                <td class="font-bold">${u.name}</td><td>${u.school||''}</td><td>${u.grade||''}</td>
                <td class="text-left px-1"><div class="text-red-600 font-bold">${u.alert||''}</div><input type="text" value="${u.memo||''}" onchange="window.updateField('${u.id}', 'memo', this.value)"></td>
            </tr>
        `).join('');

        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="border-b text-[10px]">
                <td class="w-12 bg-yellow-50"><input type="number" value="${u.order||999}" onchange="window.updateField('${u.id}', 'order', this.value)" class="font-black text-blue-700"></td>
                <td><input type="text" value="${u.name}" onchange="window.updateField('${u.id}', 'name', this.value)" class="font-bold"></td>
                <td><input type="text" value="${u.address}" onchange="window.updateField('${u.id}', 'address', this.value)" class="text-left"></td>
                <td><input type="text" value="${u.school}" onchange="window.updateField('${u.id}', 'school', this.value)"></td>
                <td><input type="text" value="${u.grade}" onchange="window.updateField('${u.id}', 'grade', this.value)"></td>
                <td><input type="text" value="${u.alert||''}" onchange="window.updateField('${u.id}', 'alert', this.value)" class="critical"></td>
                <td><button onclick="window.delData('u', '${u.id}')" class="text-red-500 font-bold">削除</button></td>
            </tr>
        `).join('');

        const drawCfg = (list, type) => list.map(item => `
            <div class="flex items-center justify-between p-2 border-b bg-white mb-1">
                <input type="text" value="${item.name}" class="font-bold w-20 text-left" onchange="window.renameCfg('${type}', '${item.id}', this.value)">
                <div class="flex gap-1">
                    ${["月","火","水","木","金","土"].map(d => `<button onclick="window.toggleDay('${type}', '${item.id}', '${d}')" class="w-6 h-6 border rounded text-[9px] ${item.days.includes(d)?'day-on':'bg-white'}">${d}</button>`).join('')}
                    <button onclick="window.delData('${type}', '${item.id}')" class="ml-1 text-red-500 font-bold">×</button>
                </div>
            </div>
        `).join('');
        document.getElementById('staffList').innerHTML = drawCfg(cur.s, 's');
        document.getElementById('vehicleList').innerHTML = drawCfg(cur.v, 'v');
    };

    window.setOffice = (id) => { window.state.curId = id; window.save(); };
    window.setTab = (t) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t+'Tab').classList.add('active');
        document.getElementById(t+'Btn').classList.add('active');
    };
    window.addCfg = (type) => {
        const n = prompt("名前を入力");
        if(n) { window.state[window.state.curId][type].push({id: 'C'+Date.now(), name: n, days: []}); window.save(); }
    };
    window.toggleDay = (type, id, d) => {
        const item = window.state[window.state.curId][type].find(x => x.id === id);
        item.days = item.days.includes(d) ? item.days.filter(x => x !== d) : [...item.days, d];
        window.save();
    };
    window.delData = (type, id) => { if(confirm("削除しますか？")) { window.state[window.state.curId][type] = window.state[window.state.curId][type].filter(x => x.id !== id); window.save(); } };
    window.updateField = (id, field, val) => { const user = window.state[window.state.curId].u.find(x => x.id === id); if(user) { user[field] = val; window.save(); } };
    window.renameCfg = (type, id, val) => { const item = window.state[window.state.curId][type].find(x => x.id === id); if(item) { item.name = val; window.save(); } };

    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
    window.render();
</script>

<header class="bg-slate-900 text-white p-3 no-print flex justify-between items-center shadow-xl">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black text-blue-400">SHOJIN SYSTEM</h1>
        <select id="officeSelect" onchange="window.setOffice
