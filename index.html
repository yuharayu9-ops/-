<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>運行管理システム v44.0 - 現場最適化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 10px; color: #000; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 1px; text-align: center; }
        .label-cell { background: #f3f4f6; font-size: 8px; font-weight: bold; width: 40px; }
        .school-info { color: #1d4ed8; font-size: 9px; font-weight: bold; display: block; line-height: 1.1; }
        .time-input { background: #fffbeb !important; border: 1px solid #f59e0b !important; font-size: 12px !important; font-weight: bold; width: 100%; text-align: center; }
        .is-absent { background-color: #e5e7eb !important; color: #9ca3af !important; }
        .day-chip { cursor: pointer; padding: 0 2px; text-align: center; border-radius: 2px; font-size: 8px; }
        .day-active { background-color: #2563eb; color: white; }
        .day-inactive { background-color: #e5e7eb; color: #9ca3af; }
        @media print { 
            .no-print { display: none !important; } 
            .print-area { width: 100% !important; border: none !important; margin: 0 !important; padding: 0 !important; } 
            @page { size: A4; margin: 5mm; }
        }
    </style>
</head>
<body class="min-h-screen">

<script>
    const STORAGE_KEY = 'SHOJIN_V44_MASTER';
    const OFFICE_NAMES = ["星の村", "カラフル", "プリズム"];
    
    const toHalf = (s) => s ? String(s).replace(/[０-９]/g, a => String.fromCharCode(a.charCodeAt(0) - 0xFEE0)) : "";
    const abbrSchool = (s) => s ? s.replace(/小学校/g, "小").replace(/中学校/g, "中").replace(/支援学校/g, "支") : "";
    const formatGrade = (g) => {
        const val = toHalf(g);
        return /^[1-6]$/.test(val) ? "小" + val : val;
    };

    const createOffice = () => ({ 
        u: [], v: [], s: [], r: {}, attendance: {},
        phones: [{id:1, label:"A携帯", num:""}, {id:2, label:"B携帯", num:""}]
    });

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0, offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDate = () => document.getElementById('dateInput').value;
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(getDate()).getDay()];

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift();
            const cur = getCur();
            lines.forEach(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                if (c.length < 2) return;
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(), name: c[0]||"", days: "月火水木金土", 
                    school: c[3]||"", grade: toHalf(c[4]||""), note: "", 
                    inType: "車両", outType: "車両", inTime: toHalf(c[7]||""), outTime: toHalf(c[9]||""), prefCar: ""
                });
            });
            save();
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.autoAssign = () => {
        const d = getDate(); const day = getDay(); const cur = getCur();
        const att = cur.attendance[d] || {};
        cur.r[d] = { "迎え": [], "送り": [] };
        const vList = cur.v.filter(v => v.days.includes(day));

        ["迎え", "送り"].forEach(type => {
            const typeProp = type === "迎え" ? "inType" : "outType";
            const timeProp = type === "迎え" ? "inTime" : "outTime";
            let remain = cur.u.filter(u => u.days.includes(day) && att[u.id] !== '欠' && u[typeProp] === '車両');
            
            cur.r[d][type] = vList.map(v => {
                const route = { vName: v.name, driver: "", staff: "", phoneNum: "", members: [] };
                // 優先車両の割り当て
                const prefUsers = remain.filter(u => u.prefCar === v.name);
                prefUsers.forEach(u => {
                    if(route.members.length < 8) {
                        route.members.push({ uId: u.id, time: u[timeProp] });
                        remain = remain.filter(x => x.id !== u.id);
                    }
                });
                // 残り枠の割り当て
                while(route.members.length < 8) {
                    const u = remain.shift();
                    route.members.push({ uId: u ? u.id : "", time: u ? u[timeProp] : "" });
                }
                return route;
            });
        });
        save();
    };

    window.render = () => {
        const cur = getCur(); const date = getDate(); const day = getDay();
        const att = cur.attendance[date] || {};
        document.getElementById('officeTitle').innerText = OFFICE_NAMES[state.curIdx];

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            const area = document.getElementById(type + 'Area');
            const typeProp = type === "迎え" ? "inType" : "outType";
            const timeProp = type === "迎え" ? "inTime" : "outTime";

            let html = routes.map((route, rIdx) => `
                <div class="mb-1 border-2 border-black relative">
                    <button class="no-print absolute top-0 right-1 text-red-500 font-bold text-[10px]" onclick="getCur().r['${date}']['${type}'].splice(${rIdx},1);save()">×</button>
                    <table>
                        <tr class="bg-gray-100"><td colspan="6" class="text-left px-2 font-bold italic">便名：<input type="text" class="bg-transparent" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"></td></tr>
                        <tr>
                            <td class="label-cell">運転</td>
                            <td class="w-20"><select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()"><option value="">--</option>${cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[0, 1].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">添乗</td>
                            <td><select class="w-full" onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()"><option value="">--</option>${cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            ${[2, 3].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">連絡先</td>
                            <td><input type="text" class="w-full text-center" value="${route.phoneNum}" onchange="getCur().r['${date}']['${type}'][${rIdx}].phoneNum=this.value;save()"></td>
                            ${[4, 5].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                        <tr>
                            <td class="label-cell">備考欄</td>
                            <td></td>
                            ${[6, 7].map(i => renderCell(date, type, rIdx, i, route.members[i], cur, day, att)).join('')}
                        </tr>
                    </table>
                </div>`).join('');
            
            const selfUsers = cur.u.filter(u => u.days.includes(day) && u[typeProp] !== '車両' && att[u.id] !== '欠');
            html += `<div class="mt-1 border border-black p-1 bg-emerald-50 text-[9px]">
                <span class="font-bold mr-2">【自力・保護者送迎 - ${type}】</span>
                ${selfUsers.map(u => `<span class="mr-3">${u.name}(${u[timeProp]})</span>`).join('')}
            </div>`;
            area.innerHTML = html;
        });

        const activeToday = cur.u.filter(u => u.days.includes(day));
        document.getElementById('attendList').innerHTML = activeToday.map(u => `
            <tr class="h-7 ${att[u.id]==='欠' ? 'is-absent' : ''}">
                <td class="no-print"><button onclick="const d='${date}'; const c=getCur(); if(!c.attendance[d]) c.attendance[d]={}; c.attendance[d]['${u.id}']=c.attendance[d]['${u.id}']==='欠'?'出':'欠'; save();" class="border px-1 bg-white font-bold">${att[u.id]==='欠'?'欠':'出'}</button></td>
                <td class="w-20 font-bold text-[10px]">${u.name}</td>
                <td class="w-24 text-[8px]">${abbrSchool(u.school)} / ${formatGrade(u.grade)}</td>
                <td class="text-left px-1"><input type="text" class="w-full bg-transparent font-bold text-red-600 text-[10px]" value="${u.note||''}" onchange="getCur().u.find(x=>x.id==='${u.id}').note=this.value;save()"></td>
            </tr>`).join('');

        document.getElementById('staffStatusList').innerHTML = cur.s.filter(s => s.days.includes(day)).map((s, idx) => `
            <tr class="h-7"><td>${idx+1}</td><td class="font-bold">${s.name}</td>
                <td><select class="no-print w-8 text-[8px]" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()"><option value="">携帯</option>${cur.phones.filter(p=>p.num).map(p=>`<option value="${p.num}">${p.label}</option>`).join('')}</select>
                <input type="text" class="w-28 text-center text-[10px]" value="${s.todayPhone || ''}" onchange="getCur().s.find(x=>x.id==='${s.id}').todayPhone=this.value;save()"></td></tr>`).join('');

        updateMasterTables(cur);
    };

    function renderCell(date, type, rIdx, mIdx, m, cur, day, att) {
        const uId = m ? m.uId : "";
        const u = cur.u.find(x => x.id === uId);
        const typeProp = type === "迎え" ? "inType" : "outType";
        const eligible = cur.u.filter(x => x.days.includes(day) && att[x.id] !== '欠' && x[typeProp] === '車両');
        return `
            <td class="w-12"><input type="text" class="time-input" value="${m?m.time:''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=toHalf(this.value);save()"></td>
            <td class="w-32 text-left px-1 border-r border-black">
                <select class="w-20 text-[9px] font-bold" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].uId=this.value;save()"><option value="">--</option>${eligible.map(x=>`<option value="${x.id}" ${uId===x.id?'selected':''}>${x.name}</option>`).join('')}</select>
                <span class="school-info">${u ? abbrSchool(u.school) + ' ' + formatGrade(u.grade) : ''}</span>
            </td>`;
    }

    const updateMasterTables = (cur) => {
        const renderDays = (item, type) => ["月","火","水","木","金","土"].map(d => `<span class="day-chip ${item.days.includes(d)?'day-active':'day-inactive'}" onclick="const x=getCur().${type}.find(y=>y.id==='${item.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('');
        
        document.getElementById('userTable').innerHTML = cur.u.map(i => `<tr>
            <td><input type="text" class="w-full" value="${i.name}" onchange="getCur().u.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-0.5">${renderDays(i, 'u')}</div></td>
            <td><input type="text" class="w-full" value="${i.school}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" class="w-6" value="${i.grade}" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').inType=this.value;save()"><option value="車両" ${i.inType==='車両'?'selected':''}>車両</option><option value="保護者" ${i.inType==='保護者'?'selected':''}>保護者</option></select></td>
            <td><input type="text" class="w-8" value="${i.inTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').inTime=toHalf(this.value);save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').outType=this.value;save()"><option value="車両" ${i.outType==='車両'?'selected':''}>車両</option><option value="保護者" ${i.outType==='保護者'?'selected':''}>保護者</option></select></td>
            <td><input type="text" class="w-8" value="${i.outTime}" onchange="getCur().u.find(x=>x.id==='${i.id}').outTime=toHalf(this.value);save()"></td>
            <td><select class="w-16" onchange="getCur().u.find(x=>x.id==='${i.id}').prefCar=this.value;save()"><option value="">--</option>${cur.v.map(v=>`<option value="${v.name}" ${i.prefCar===v.name?'selected':''}>${v.name}</option>`).join('')}</select></td>
            <td><button onclick="getCur().u=getCur().u.filter(x=>x.id!=='${i.id}');save()">×</button></td>
        </tr>`).join('');

        const drawST = (type, list) => list.map(i => `<tr>
            <td><input type="text" class="w-full" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-0.5">${renderDays(i, type)}</div></td>
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()">×</button></td>
        </tr>`).join('');
        document.getElementById('staffTable').innerHTML = drawST('s', cur.s);
        document.getElementById('vehicleTable').innerHTML = drawST('v', cur.v);
        document.getElementById('phoneTable').innerHTML = cur.phones.map(p => `<tr><td><input type="text" class="w-full" value="${p.label}" onchange="getCur().phones.find(x=>x.id===${p.id}).label=this.value;save()"></td><td><input type="text" class="w-full" value="${p.num}" onchange="getCur().phones.find(x=>x.id===${p.id}).num=this.value;save()"></td></tr>`).join('');
    };

    window.addMaster = (type) => {
        const cur = getCur(); const id = 'ID'+Date.now();
        if(type==='u') cur.u.push({id, name:'新規', school:'', grade:'', inType:'車両', outType:'車両', inTime:'', outTime:'', days:'月火水木金土', prefCar:''});
        if(type==='s') cur.s.push({id, name:'新規職員', days:'月火水木金土'});
        if(type==='v') cur.v.push({id, name:'新規車両', days:'月火水木金土'});
        save();
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0]; render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-3">
        <h1 class="text-xl font-black italic text-blue-400">運行管理 v44.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button onclick="state.curIdx=0;save()" class="px-2 hover:bg-slate-600 rounded transition">星の村</button>
            <button onclick="state.curIdx=1;save()" class="px-2 hover:bg-slate-600 rounded transition">カラフル</button>
            <button onclick="state.curIdx=2;save()" class="px-2 hover:bg-slate-600 rounded transition">プリズム</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black px-2 py-1 rounded font-bold">
        <label class="bg-emerald-600 hover:bg-emerald-700 px-3 py-1 rounded cursor-pointer text-xs font-bold transition">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="autoAssign()" class="bg-orange-600 hover:bg-orange-700 px-4 py-1 rounded font-bold text-xs transition">自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 px-6 py-1 rounded font-bold text-xs transition">印刷</button>
    </div>
</header>

<main class="p-1">
    <div class="max-w-7xl mx-auto p-4 bg-white border-2 border-black min-h-screen print-area shadow-2xl">
        <h2 class="text-center text-xl font-bold mb-2 italic">【<span id="officeTitle"></span>】 送迎運行計画表</h2>
        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-9">
                <div class="bg-blue-900 text-white px-2 py-0.5 mb-1 font-bold flex justify-between text-[11px]">■ 迎え便 <button onclick="const d=getDate(); const cur=getCur(); if(!cur.r[d]) cur.r[d]={'迎え':[],'送り':[]}; cur.r[d]['迎え'].push({vName:'新規',driver:'',staff:'',phoneNum:'',members:Array(8).fill({uId:'',time:''})}); save();" class="no-print bg-white text-blue-900 px-2 text-[9px] rounded">+ 便追加</button></div>
                <div id="迎えArea"></div>
                <div class="bg-red-900 text-white px-2 py-0.5 mb-1 mt-4 font-bold flex justify-between text-[11px]">■ 送り便 <button onclick="const d=getDate(); const cur=getCur(); if(!cur.r[d]) cur.r[d]={'迎え':[],'送り':[]}; cur.r[d]['送り'].push({vName:'新規',driver:'',staff:'',phoneNum:'',members:Array(8).fill({uId:'',time:''})}); save();" class="no-print bg-white text-red-900 px-2 text-[9px] rounded">+ 便追加</button></div>
                <div id="送りArea"></div>
            </div>
            <div class="col-span-3 space-y-3">
                <div class="border-2 border-black p-1">
                    <h3 class="bg-black text-white text-center font-bold py-0.5 mb-1 text-[9px]">スタッフ体制</h3>
                    <table><tr class="bg-gray-100 text-[8px]"><th>No</th><th>氏名</th><th>連絡先</th></tr><tbody id="staffStatusList"></tbody></table>
                </div>
                <div class="border-2 border-black p-1">
                    <h3 class="bg-gray-800 text-white text-center font-bold py-0.5 mb-1 text-[9px]">出欠・重要事項</h3>
                    <table><tr class="bg-gray-100 text-[8px]"><th class="no-print">出</th><th>氏名</th><th>学校/学年</th><th class="w-16">特記</th></tr><tbody id="attendList"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <div class="no-print mt-10 p-4 bg-white border-2 shadow-lg">
        <h3 class="font-bold border-b-2 border-blue-500 mb-4 pb-1 text-blue-800">マスタ設定</h3>
        <section class="mb-6 overflow-x-auto">
            <h4 class="font-bold text-xs mb-2 text-red-700">児童マスタ（優先車両を設定すると自動作成に反映されます）</h4>
            <table class="text-[8px] w-full"><tr class="bg-gray-700 text-white"><th>氏名</th><th>通所日</th><th>学校名</th><th>学年</th><th>迎区分</th><th>迎時間</th><th>送区分</th><th>送時間</th><th>優先車両</th><th>消</th></tr><tbody id="userTable"></tbody></table>
            <button onclick="addMaster('u')" class="w-full border-2 border-dashed p-1 mt-2 text-xs">+ 児童追加</button>
        </section>
        <div class="grid grid-cols-3 gap-4">
            <section><h4 class="font-bold text-xs mb-1">職員稼働管理</h4><table id="staffTable" class="text-[8px]"></table><button onclick="addMaster('s')" class="w-full border-2 border-dashed text-[8px]">+ 追加</button></section>
            <section><h4 class="font-bold text-xs mb-1">車両稼働管理</h4><table id="vehicleTable" class="text-[8px]"></table><button onclick="addMaster('v')" class="w-full border-2 border-dashed text-[8px]">+ 追加</button></section>
            <section><h4 class="font-bold text-xs mb-1">携帯番号設定（空欄は選択肢に出ません）</h4><table id="phoneTable" class="text-[8px]"></table></section>
        </div>
    </div>
</main>
</body>
</html>
