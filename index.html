<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星の村 送迎管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        import React, { useState, useEffect } from 'https://esm.run/react';
        import ReactDOM from 'https://esm.run/react-dom/client';

        // ★ここにAPIキー(AIza...)を貼り付けてください
        const API_KEY = "AIzaSyBXdJEj9HchCarhQd_RSSDo_hgEvxOYQq8";

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);
            const [curId, setCurId] = useState('off1');
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem('star_village_vfinal');
                return saved ? JSON.parse(saved) : {
                    off1: { name: "星の村 第1", u:[], s:[], v:[], r:{} },
                    off2: { name: "星の村 第2", u:[], s:[], v:[], r:{} },
                    off3: { name: "星の村 第3", u:[], s:[], v:[], r:{} }
                };
            });

            useEffect(() => { localStorage.setItem('star_village_vfinal', JSON.stringify(db)); }, [db]);

            const cur = db[curId] || { u:[], s:[], v:[], r:{} };
            const currentDay = ["日","月","火","水","木","金","土"][new Date(selectedDate).getDay()];

            const updateDb = (key, val) => {
                setDb(prev => ({ ...prev, [curId]: { ...prev[curId], [key]: val } }));
            };

            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split(/\r\n|\n/).filter(l => l.trim());
                    const rows = lines.slice(1);
                    const parsed = rows.map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        // ひらがな+改行対策：最後の改行以降（漢字）を抽出
                        const nameParts = (c[0] || "").split(/[\n\r]+/);
                        const kanjiName = nameParts[nameParts.length - 1];
                        return { id: Date.now()+i, name: kanjiName, group: c[1]||"", school: c[3]||"", grade: c[4]||"", memo: "" };
                    }).filter(u => u.name);
                    updateDb('u', [...cur.u, ...parsed]);
                    alert("名簿を更新しました。");
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            const runAI = async () => {
                if (!API_KEY || API_KEY.includes("貼り付け")) return alert("APIキーを設定してください。");
                const activeU = cur.u.filter(u => u.group.includes(currentDay));
                const activeV = cur.v.filter(v => v.days?.includes(currentDay));
                if (!activeU.length || !activeV.length) return alert("利用者または車両が登録されていません。");

                setLoading(true);
                try {
                    const genAI = new GoogleGenerativeAI(API_KEY);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const prompt = `以下の車両と利用者を使い、最適な送迎表を作成してください。
                    車両: ${activeV.map(v=>v.name).join(',')}
                    利用者: ${activeU.map(u=>u.name).join(',')}
                    JSON形式のみで出力してください: {"迎え":{"車両名":[{"time":"14:00","name":"名前"}]},"送り":{"車両名":[{"time":"17:00","name":"名前"}]}}`;

                    const result = await model.generateContent(prompt);
                    const response = await result.response;
                    const jsonText = response.text().replace(/```json|```/g, '').trim();
                    updateDb('r', { ...cur.r, [selectedDate]: JSON.parse(jsonText) });
                } catch (e) {
                    alert("AI作成に失敗しました。キーまたは登録状況を確認してください。");
                }
                setLoading(false);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="bg-indigo-900 text-white p-4 no-print flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-4">
                            <h1 className="text-xl font-bold italic">星の村 送迎管理</h1>
                            <select value={curId} onChange={e=>setCurId(e.target.value)} className="bg-white text-black text-xs p-1 rounded">
                                <option value="off1">第1事業所</option>
                                <option value="off2">第2事業所</option>
                                <option value="off3">第3事業所</option>
                            </select>
                        </div>
                        <div className="flex gap-2">
                            <input type="date" value={selectedDate} onChange={e=>setSelectedDate(e.target.value)} className="text-black p-1 rounded" />
                            <button onClick={runAI} className="bg-orange-500 px-4 py-1 rounded font-bold">{loading ? "作成中..." : "AI送迎作成"}</button>
                            <button onClick={()=>window.print()} className="bg-white text-indigo-900 px-4 py-1 rounded font-bold text-xs">印刷</button>
                        </div>
                    </header>

                    <nav className="flex bg-slate-200 no-print border-b shadow-inner text-xs">
                        <button onClick={()=>setActiveTab('schedule')} className={`flex-1 py-3 ${activeTab==='schedule'?'tab-active':''}`}>計画表</button>
                        <button onClick={()=>setActiveTab('users')} className={`flex-1 py-3 ${activeTab==='users'?'tab-active':''}`}>名簿</button>
                        <button onClick={()=>setActiveTab('config')} className={`flex-1 py-3 ${activeTab==='config'?'tab-active':''}`}>設定</button>
                    </nav>

                    <main className="p-4 flex-1 overflow-auto">
                        {activeTab === 'schedule' && (
                            <div className="bg-white p-8 border-2 border-black max-w-5xl mx-auto shadow-2xl">
                                <div className="flex justify-between border-b-4 border-black mb-4 pb-2">
                                    <h2 className="text-2xl font-black italic underline">{cur.name}</h2>
                                    <div className="text-lg font-bold">{selectedDate} ({currentDay})</div>
                                </div>
                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {['迎え', '送り'].map(type => (
                                            <div key={type} className="border-2 border-black p-2 bg-slate-50">
                                                <div className="font-black text-blue-800 underline mb-2">■ {type}ルート</div>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {cur.v.filter(v=>v.days?.includes(currentDay)).map(v => (
                                                        <div key={v.id} className="bg-white border-2 border-black">
                                                            <div className="bg-slate-800 text-white p-1 text-[9px] flex justify-between">
                                                                <span>車:{v.name}</span>
                                                                <span>運:_____ 添:_____</span>
                                                            </div>
                                                            <table className="w-full">
                                                                {(cur.r[selectedDate]?.[type]?.[v.name] || Array(5).fill({time:'',name:''})).map((row, idx) => (
                                                                    <tr key={idx} className="h-7 text-center border-b"><td className="w-10 border-r bg-slate-100">{row.time}</td><td className="text-[10px]">{row.name}</td></tr>
                                                                ))}
                                                            </table>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="col-span-4 border-2 border-black p-2 bg-yellow-50">
                                        <div className="text-center font-black bg-black text-white py-1 mb-2 text-[10px]">出欠・特記</div>
                                        <table className="w-full text-[9px]">
                                            <thead><tr className="bg-slate-200"><th>氏名</th><th>学校</th><th>特記</th></tr></thead>
                                            <tbody>
                                                {cur.u.filter(u => u.group.includes(currentDay)).map(u => (
                                                    <tr key={u.id} className="h-7 border-b bg-white">
                                                        <td className="font-bold text-center">{u.name}</td>
                                                        <td className="text-center">{u.school}</td>
                                                        <td><input value={u.memo} onChange={e=>{
                                                            const nu = cur.u.map(x=>x.id===u.id?{...x, memo:e.target.value}:x);
                                                            updateDb('u', nu);
                                                        }} /></td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'users' && (
                            <div className="bg-white p-4 border rounded shadow">
                                <div className="flex justify-between items-center mb-4 border-b pb-2">
                                    <h2 className="font-bold">利用者名簿</h2>
                                    <label className="bg-green-600 text-white px-4 py-1 rounded cursor-pointer text-xs">
                                        CSV読込 (Shift-JIS)
                                        <input type="file" onChange={handleCsv} className="hidden" />
                                    </label>
                                </div>
                                <table className="w-full text-center text-[10px]">
                                    <thead className="bg-slate-100"><tr><th>氏名</th><th>曜日</th><th>学校</th><th>操作</th></tr></thead>
                                    <tbody>
                                        {cur.u.map(u => (
                                            <tr key={u.id} className="border-b">
                                                <td><input className="text-center font-bold" value={u.name} onChange={e=>updateDb('u', cur.u.map(x=>x.id===u.id?{...x, name:e.target.value}:x))} /></td>
                                                <td><input className="text-center" value={u.group} onChange={e=>updateDb('u', cur.u.map(x=>x.id===u.id?{...x, group:e.target.value}:x))} /></td>
                                                <td><input className="text-center" value={u.school} onChange={e=>updateDb('u', cur.u.map(x=>x.id===u.id?{...x, school:e.target.value}:x))} /></td>
                                                <td><button onClick={()=>updateDb('u', cur.u.filter(x=>x.id!==u.id))} className="text-red-500">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'config' && (
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-white p-4 border rounded">
                                    <h3 className="font-bold mb-2 text-indigo-800">職員登録</h3>
                                    {cur.s.map(s => (
                                        <div key={s.id} className="flex justify-between items-center mb-1 text-[10px]">
                                            <input value={s.name} onChange={e=>updateDb('s', cur.s.map(x=>x.id===s.id?{...x, name:e.target.value}:x))} className="w-20 font-bold" />
                                            <div className="flex gap-1">{["月","火","水","木","金","土"].map(d => <button key={d} className={`w-6 h-6 border rounded ${s.days?.includes(d)?'bg-indigo-600 text-white':''}`} onClick={()=>{
                                                const nd = s.days.includes(d)?s.days.filter(x=>x!==d):[...s.days,d];
                                                updateDb('s', cur.s.map(x=>x.id===s.id?{...x, days:nd}:x));
                                            }}>{d}</button>)}</div>
                                            <button onClick={()=>updateDb('s', cur.s.filter(x=>x.id!==s.id))} className="text-red-300">×</button>
                                        </div>
                                    ))}
                                    <button onClick={()=>updateDb('s', [...cur.s, {id:Date.now(),name:"新職員",days:[]}])} className="mt-2 text-xs text-blue-600 underline">+ 追加</button>
                                </div>
                                <div className="bg-white p-4 border rounded text-[10px]">
                                    <h3 className="font-bold mb-2 text-orange-800">車両登録</h3>
                                    {cur.v.map(v => (
                                        <div key={v.id} className="flex justify-between items-center mb-1">
                                            <input value={v.name} onChange={e=>updateDb('v', cur.v.map(x=>x.id===v.id?{...x, name:e.target.value}:x))} className="w-20 font-bold" />
                                            <div className="flex gap-1">{["月","火","水","木","金","土"].map(d => <button key={d} className={`w-6 h-6 border rounded ${v.days?.includes(d)?'bg-orange-600 text-white':''}`} onClick={()=>{
                                                const nd = v.days.includes(d)?v.days.filter(x=>x!==d):[...v.days,d];
                                                updateDb('v', cur.v.map(x=>x.id===v.id?{...x, days:nd}:x));
                                            }}>{d}</button>)}</div>
                                            <button onClick={()=>updateDb('v', cur.v.filter(x=>x.id!==v.id))} className="text-red-300">×</button>
                                        </div>
                                    ))}
                                    <button onClick={()=>updateDb('v', [...cur.v, {id:Date.now(),name:"新車両",days:[]}])} className="mt-2 text-xs text-blue-600 underline">+ 追加</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
