<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送迎管理システム - 決定版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; font-size: 12px; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        @media print { 
            .no-print { display: none !important; } 
            .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 5mm !important; }
            @page { size: A4 landscape; margin: 0.5cm; }
        }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 2px; }
        input, select { outline: none; width: 100%; background: transparent; }
        input:focus { background: #fffdeb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ APIキーを設定
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_u') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_s') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_v') || '[]'));
            const [absentees, setAbsentees] = useState(() => JSON.parse(localStorage.getItem('hp_a') || '[]'));
            const [routes, setRoutes] = useState(() => JSON.parse(localStorage.getItem('hp_r') || '{}'));

            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const currentDay = weekdays[new Date(selectedDate).getDay()];

            useEffect(() => {
                localStorage.setItem('hp_u', JSON.stringify(users));
                localStorage.setItem('hp_s', JSON.stringify(staff));
                localStorage.setItem('hp_v', JSON.stringify(vehicles));
                localStorage.setItem('hp_a', JSON.stringify(absentees));
                localStorage.setItem('hp_r', JSON.stringify(routes));
            }, [users, staff, vehicles, absentees, routes]);

            // 特殊な名前解析：ひらがなと漢字が混在している場合、漢字（または2行目）を優先
            const parseComplexName = (t) => {
                if (!t) return "";
                const lines = t.replace(/"/g, '').split(/[\n\r]+/);
                const target = lines.length > 1 ? lines[1] : lines[0]; // 2行目があればそれを採用
                return target.replace(/[ぁ-ん ]/g, '').trim() || target.trim(); // ひらがなを消して残れば採用
            };

            const formatGrade = (g) => {
                if (!g) return "";
                const s = g.toString().replace(/"/g, '').trim();
                if (/^\d+$/.test(s)) return "小" + s;
                return s;
            };

            const handleCsv = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',').map(v => v.trim());
                        return { 
                            id: Date.now() + i, 
                            name: parseComplexName(c[0]),
                            group: c[1] || "", 
                            address: c[2] || "", 
                            school: c[3] || "", 
                            grade: formatGrade(c[4]),
                            notes: "" 
                        };
                    }).filter(u => u.name !== "");
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            const updateRoute = (vId, idx, field, val) => {
                const dayKey = `${selectedDate}_${vId}`;
                const current = routes[dayKey] || Array(8).fill({time:'', name:'', spot:''});
                const newRoute = current.map((item, i) => i === idx ? {...item, [field]: val} : item);
                setRoutes({...routes, [dayKey]: newRoute});
            };

            // AI作成ボタン（模擬機能：実際にはGemini APIを呼び出すロジックを入れる場所）
            const runAI = async () => {
                alert("AIが現在の利用者、職員、車両データから最適なルートを計算します...");
                // ここにAPI呼び出し処理を記述
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-3 no-print flex justify-between items-center">
                        <h1 className="font-bold">送迎計画管理システム</h1>
                        <div className="flex gap-4">
                            <input type="date" className="text-black p-1 rounded" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-blue-600 px-4 py-1 rounded font-bold text-xs">印刷</button>
                        </div>
                    </header>
                    
                    <nav className="flex bg-white no-print border-b shadow-sm">
                        {[{id:'schedule', n:'送迎表'}, {id:'users', n:'利用者'}, {id:'staff', n:'職員'}, {id:'vehicles', n:'車両'}].map(t => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex-1 py-3 text-xs ${activeTab === t.id ? 'tab-active' : 'text-gray-400'}`}>{t.n}</button>
                        ))}
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow overflow-x-auto">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold">利用者管理 (直接修正可)</h2>
                                    <label className="bg-green-700 text-white px-3 py-1 rounded text-xs cursor-pointer">CSV読込<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table>
                                    <thead className="bg-gray-100"><tr><th>氏名</th><th>学校</th><th>学年</th><th>曜日</th><th>特記</th><th></th></tr></thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id}>
                                                <td><input value={u.name} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, name:e.target.value}:x))} /></td>
                                                <td><input value={u.school} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, school:e.target.value}:x))} /></td>
                                                <td><input value={u.grade} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, grade:e.target.value}:x))} /></td>
                                                <td><input className="text-blue-600" value={u.group} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, group:e.target.value}:x))} /></td>
                                                <td><input value={u.notes} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, notes:e.target.value}:x))} /></td>
                                                <td className="text-center"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500 px-1">消</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'schedule' && (
                            <div className="sheet bg-white p-4 min-h-[1000px]">
                                <div className="flex justify-between border-b-2 border-black mb-2 pb-1">
                                    <div className="text-lg font-bold underline">送迎計画表 ({selectedDate} {currentDay})</div>
                                    <button onClick={runAI} className="no-print bg-indigo-700 text-white px-4 py-1 rounded font-bold">AIルート作成</button>
                                </div>

                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 space-y-4">
                                        {vehicles.filter(v => (v.days||[]).includes(currentDay)).map((v, vidx) => {
                                            const dayKey = `${selectedDate}_${v.id}`;
                                            const route = routes[dayKey] || Array(8).fill({time:'', name:'', spot:''});
                                            return (
                                                <div key={v.id} className="border-2 border-black">
                                                    <table className="text-[10px] font-bold">
                                                        <thead className="bg-gray-100">
                                                            <tr><th className="w-12">車</th><th className="w-24">{v.name}</th><th className="w-12">運転</th><th className="w-24">
                                                                <select className="font-bold"><option>-</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select>
                                                            </th><th className="w-12">添乗</th><th><select><option>-</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></th></tr>
                                                        </thead>
                                                        <tbody>
                                                            {route.map((row, ridx) => (
                                                                <tr key={ridx} className="h-7">
                                                                    <td className="text-center bg-gray-50">{ridx+1}</td>
                                                                    <td><input className="text-center" placeholder="00:00" value={row.time} onChange={e => updateRoute(v.id, ridx, 'time', e.target.value)} /></td>
                                                                    <td colSpan="2"><input className="px-2" placeholder="氏名" value={row.name} onChange={e => updateRoute(v.id, ridx, 'name', e.target.value)} /></td>
                                                                    <td colSpan="2"><input className="px-2" placeholder="場所・備考" value={row.spot} onChange={e => updateRoute(v.id, ridx, 'spot', e.target.value)} /></td>
                                                                </tr>
                                                            ))}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            );
                                        })}
                                    </div>

                                    <div className="col-span-4">
                                        <table className="text-[9px] font-bold">
                                            <thead><tr className="bg-slate-200"><th>No</th><th>氏名</th><th>学校/学年</th><th>出欠</th><th>特記</th></tr></thead>
                                            <tbody>
                                                {users.filter(u => u.group.includes(currentDay)).map((u, i) => {
                                                    const isAbs = absentees.includes(`${selectedDate}_${u.id}`);
                                                    return (
                                                        <tr key={u.id} className={isAbs ? 'bg-red-50 text-gray-300' : ''}>
                                                            <td className="text-center">{i+1}</td>
                                                            <td className="text-xs px-1 whitespace-nowrap">{u.name}</td>
                                                            <td className="px-1">{u.school}{u.grade}</td>
                                                            <td className="p-0 text-center no-print">
                                                                <button onClick={() => setAbsentees(isAbs?absentees.filter(k=>k!==`${selectedDate}_${u.id}`):[...absentees, `${selectedDate}_${u.id}`])} className={`w-full h-5 text-white ${isAbs?'bg-red-500':'bg-indigo-600'}`}>{isAbs?'休':'出'}</button>
                                                            </td>
                                                            <td className="text-red-600 px-1">{u.notes}</td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {(activeTab === 'staff' || activeTab === 'vehicles') && (
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="font-bold mb-4">{activeTab==='staff'?'職員':'車両'}設定</h2>
                                <div className="flex gap-2 mb-4 no-print">
                                    <input id="new_n" className="border p-2 rounded flex-1" placeholder="追加する名前" />
                                    <button onClick={() => {
                                        const n = document.getElementById('new_n').value;
                                        if(!n) return;
                                        activeTab==='staff'?setStaff([...staff,{id:Date.now(),name:n,days:[]}]):setVehicles([...vehicles,{id:Date.now(),name:n,days:[]}]);
                                        document.getElementById('new_n').value='';
                                    }} className="bg-indigo-600 text-white px-6 rounded">追加</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    {(activeTab==='staff'?staff:vehicles).map(item => (
                                        <div key={item.id} className="border p-3 rounded bg-slate-50 flex flex-col gap-2">
                                            <div className="flex justify-between border-b pb-1">
                                                <input className="font-bold" value={item.name} onChange={e => {
                                                    const list = activeTab==='staff'?staff:vehicles;
                                                    const set = activeTab==='staff'?setStaff:setVehicles;
                                                    set(list.map(x=>x.id===item.id?{...x, name:e.target.value}:x));
                                                }} />
                                                <button onClick={() => (activeTab==='staff'?setStaff:setVehicles)((activeTab==='staff'?staff:vehicles).filter(x=>x.id!==item.id))} className="text-red-500">削除</button>
                                            </div>
                                            <div className="flex justify-around">
                                                {["月","火","水","木","金","土"].map(d => (
                                                    <button key={d} onClick={() => {
                                                        const list = activeTab==='staff'?staff:vehicles;
                                                        const set = activeTab==='staff'?setStaff:setVehicles;
                                                        const newDays = item.days?.includes(d)?item.days.filter(x=>x!==d):[...(item.days||[]),d];
                                                        set(list.map(x=>x.id===item.id?{...x, days:newDays}:x));
                                                    }} className={`w-8 h-8 rounded-full text-[10px] border ${item.days?.includes(d)?'bg-indigo-600 text-white':'bg-white text-gray-300'}`}>{d}</button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
