<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v24.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; color: #000; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 3px; text-align: center; }
        /* 学年の強調：以前好評だった青・極太スタイルを強化 */
        .grade-label { color: #1d4ed8 !important; font-weight: 900 !important; font-size: 16px !important; margin-left: 10px; background: #eff6ff; border: 1px solid #bfdbfe; padding: 0 4px; border-radius: 4px; display: inline-block; vertical-align: middle; }
        .time-input { background: #fffbeb !important; border: 1px solid #f59e0b !important; font-size: 15px !important; font-weight: bold; width: 100%; text-align: center; }
        .staff-cell { background: #f8fafc; font-weight: bold; font-size: 10px; }
        @media print { .no-print { display: none !important; } .print-area { width: 100% !important; border: none; margin: 0; } }
    </style>
</head>
<body class="min-h-screen">

<script>
    const STORAGE_KEY = 'SHOJIN_V24_STABLE';
    const createOffice = () => ({ u: [], v: [], s: [], r: {}, phones: [{label:"A携帯", num:"080-5989-3626"}, {label:"B携帯", num:"080-5989-3627"}] });

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        curIdx: 0,
        offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    // CSV読込：1行目削除 + 学年(c[4])を確実に取得
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            lines.shift(); // ★1行目（ひらがな見出し）をスキップ

            const cur = getCur();
            lines.forEach(line => {
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                if (c.length < 2) return;
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(),
                    name: c[0]||"",
                    days: c[1]||"月火水木金土",
                    address: c[2]||"",
                    school: c[3]||"",
                    grade: c[4]||"", // ここが「小1」「高2」など
                    note: c[5]||"",
                    defaultTime: c[6]||"",
                    type: "車両"
                });
            });
            save();
            alert("1行目をスキップして読込完了。学年データを確認してください。");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 【自動作成】曜日が一致する利用者を送迎表に自動セット
    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const cur = getCur();
        const todayUsers = cur.u.filter(u => u.days.includes(day));
        
        cur.r[date] = { "迎え": [], "送り": [] };
        
        // 曜日設定のある車両ごとに枠を作成
        const activeVehicles = cur.v.filter(v => v.days.includes(day));
        activeVehicles.forEach((v, vIdx) => {
            // 児童を8名ずつ分割して各車に割り当て
            const start = vIdx * 8;
            const members = todayUsers.slice(start, start + 8).map(u => ({ uId: u.id, time: u.defaultTime, absent: false }));
            while(members.length < 8) members.push({ uId: "", time: "", absent: false });

            ["迎え", "送り"].forEach(type => {
                cur.r[date][type].push({
                    vName: v.name,
                    driver: "",
                    staff: "",
                    phone: "", // PDFに基づいた連絡先欄
                    members: JSON.parse(JSON.stringify(members))
                });
            });
        });
        save();
    };

    window.render = () => {
        const cur = getCur();
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const activeUids = new Set();
        const staffs = cur.s.filter(s => s.days.includes(day));

        [0,1,2].forEach(i => document.getElementById(`btn-off-${i}`).className = `px-3 py-1 rounded font-bold ${state.curIdx===i?'bg-blue-600 text-white':'bg-slate-700 text-white'}`);
        document.getElementById('officeTitle').innerText = `事業所 ${String.fromCharCode(65 + state.curIdx)}`;

        // ヘッダー携帯番号
        document.getElementById('phoneArea').innerHTML = cur.phones.map((p, i) => `
            <div class="flex border border-black px-2 items-center bg-white h-7">
                <span class="font-bold mr-1 text-[10px]">${p.label}:</span>
                <input class="w-32 font-black text-blue-800" value="${p.num}" onchange="getCur().phones[${i}].num=this.value;save()">
            </div>
        `).join('');

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-4 border-2 border-black">
                    <table class="w-full bg-slate-50 font-bold">
                        <tr class="h-9">
                            <td class="w-10 staff-cell bg-black text-white">運転</td>
                            <td class="w-24 bg-white"><select onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()"><option value="">--</option>${staffs.map(s=>`<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            <td class="w-10 staff-cell bg-gray-500 text-white">添乗</td>
                            <td class="w-24 bg-white"><select onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()"><option value="">--</option>${staffs.map(s=>`<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}</select></td>
                            <td class="w-10 staff-cell bg-blue-700 text-white">連絡先</td>
                            <td class="w-32 bg-white"><input type="text" value="${route.phone||''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].phone=this.value;save()" placeholder="連絡先"></td>
                            <td class="w-8 staff-cell bg-blue-900 text-white">車</td>
                            <td class="bg-white"><input type="text" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"></td>
                            <td class="w-6 no-print"><button onclick="getCur().r['${date}']['${type}'].splice(${rIdx},1);save()">×</button></td>
                        </tr>
                    </table>
                    <table class="w-full">
                        ${route.members.map((m, mIdx) => {
                            const u = cur.u.find(x => x.id === m.uId) || {name: '', school: '', grade: ''};
                            if(m.uId && !m.absent) activeUids.add(m.uId);
                            return `<tr class="h-11 border-t border-black ${m.absent?'bg-gray-100':''}">
                                <td class="w-16"><input type="text" class="time-input" value="${m.time||''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=this.value;save()"></td>
                                <td class="w-6 no-print"><button onclick="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent=!getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent;save()">欠</button></td>
                                <td class="text-left px-3 font-black text-lg">
                                    <select class="w-32 border-none" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].uId=this.value;save()">
                                        <option value="">--氏名--</option>
                                        ${cur.u.filter(x=>x.days.includes(day)).map(x=>`<option value="${x.id}" ${m.uId===x.id?'selected':''}>${x.name}</option>`).join('')}
                                    </select>
                                    <span class="grade-label">${u.grade}</span>
                                </td>
                                <td class="text-[9px] text-gray-500 font-bold px-2">${u.school}</td>
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 本日の出勤
        document.getElementById('staffSummary').innerHTML = staffs.map(s => `<div class="border border-black p-1 text-center font-bold bg-white text-xs">${s.name}</div>`).join('');

        // 重要リスト
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day) && activeUids.has(u.id)).map(u => `
            <tr class="h-10"><td>${u.name}</td><td class="grade-label">${u.grade}</td><td class="text-[9px] font-bold">${u.school}</td><td class="text-red-600 font-black text-[10px]">${u.note||''}</td><td><input type="text"></td></tr>
        `).join('');

        const drawM = (type) => cur[type].map(i => `<tr>
            <td><input type="text" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-1 justify-center">${["月","火","水","木","金","土"].map(d => `<span class="cursor-pointer px-1 ${i.days.includes(d)?'bg-blue-600 text-white':'bg-gray-200'}" onclick="const x=getCur().${type}.find(y=>y.id==='${i.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('')}</div></td>
            ${type==='u'?`<td><input type="text" value="${i.address||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').address=this.value;save()"></td>
            <td><input type="text" value="${i.school||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" value="${i.grade||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()" class="font-bold text-blue-700"></td>
            <td><input type="text" value="${i.defaultTime||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').defaultTime=this.value;save()"></td>
            <td><input type="text" value="${i.note||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').note=this.value;save()" class="text-red-600"></td>`:''}
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()">×</button></td>
        </tr>`).join('');
        document.getElementById('userTable').innerHTML = drawM('u');
        document.getElementById('staffTable').innerHTML = drawM('s');
        document.getElementById('vehicleTable').innerHTML = drawM('v');
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        render();
    };
</script>

<header class="bg-slate-900 text-white p-2 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black italic text-blue-400">SHOJIN v24.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button onclick="state.curIdx=0;save()" id="btn-off-0">事業所A</button>
            <button onclick="state.curIdx=1;save()" id="btn-off-1">事業所B</button>
            <button onclick="state.curIdx=2;save()" id="btn-off-2">事業所C</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black bg-white px-2 py-0.5 rounded font-bold">
        <label class="bg-emerald-600 px-4 py-1 rounded font-bold cursor-pointer hover:bg-emerald-700 text-sm">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-2">
        <button onclick="autoAssign()" class="bg-orange-600 px-4 py-1 rounded font-bold shadow-md hover:bg-orange-700">自動作成反映</button>
        <button onclick="window.print()" class="bg-blue-600 px-6 py-1 rounded font-bold shadow-md hover:bg-blue-700">印刷実行</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b-2 border-slate-400">
    <button onclick="document.getElementById('scheduleTab').classList.add('active');document.getElementById('masterTab').classList.remove('active');" class="flex-1 py-3 font-black text-lg">運行計画表</button>
    <button onclick="document.getElementById('masterTab').classList.add('active');document.getElementById('scheduleTab').classList.remove('active');" class="flex-1 py-3 font-black text-lg border-l border-slate-300">マスタ管理</button>
</nav>

<main class="p-4 flex-1 bg-slate-100">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-6xl mx-auto p-4 bg-white border-4 border-black min-h-screen shadow-2xl print-area">
            <div class="flex justify-between items-start border-b-4 border-black mb-4 pb-1">
                <h2 class="text-2xl font-black italic"><span id="officeTitle">事業所A</span> 送迎運行計画表</h2>
                <div id="phoneArea" class="flex gap-3"></div>
            </div>
            
            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-8">
                    <div class="bg-blue-900 text-white p-1 mb-2 font-bold text-xs">■ 迎えルート</div>
                    <div id="迎えArea"></div>
                    <div class="bg-red-900 text-white p-1 mb-2 mt-8 font-bold text-xs">■ 送りルート</div>
                    <div id="送りArea"></div>
                </div>

                <div class="col-span-4 space-y-6">
                    <div class="border-2 border-black p-2 bg-yellow-50 shadow-inner">
                        <div class="text-center font-bold bg-black text-white py-1 mb-2">重要事項・アレルギー等</div>
                        <table>
                            <thead class="bg-gray-200 text-[9px]"><tr><th>氏名</th><th>学</th><th>学校</th><th>重要内容</th><th>備考</th></tr></thead>
                            <tbody id="attendList"></tbody>
                        </table>
                    </div>
                    <div class="border-2 border-black p-2 bg-slate-50">
                        <div class="text-center font-bold bg-slate-700 text-white py-1 mb-2 text-xs">本日の出勤</div>
                        <div id="staffSummary" class="grid grid-cols-2 gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="masterTab" class="tab-content">
        <div class="max-w-7xl mx-auto space-y-6 bg-white p-6 shadow-xl rounded-lg border-2">
            <h3 class="font-black text-xl text-blue-800 border-b-2 mb-4 pb-2">利用児童マスタ（1行目スキップ機能付）</h3>
            <table>
                <tr class="bg-slate-700 text-white text-[10px]"><th>氏名</th><th>利用曜日</th><th>住所</th><th>学校</th><th>学年(小○)</th><th>標準時間</th><th>重要事項</th><th>削</th></tr>
                <tbody id="userTable"></tbody>
            </table>
            <button onclick="const id='ID'+Date.now(); getCur().u.push({id, name:'新規', days:'月火水木金土', address:'', school:'', grade:'', defaultTime:'', note:''}); save();" class="w-full border-2 border-dashed py-3 mt-4 text-slate-400 font-bold hover:bg-slate-50">+ 児童追加</button>
            <div class="grid grid-cols-2 gap-6 mt-10">
                <div><h3 class="font-black border-b-2 text-blue-800 mb-2">職員マスタ</h3><table><tbody id="staffTable"></tbody></table><button onclick="const id='ID'+Date.now(); getCur().s.push({id, name:'新職員', days:'月火水木金土'}); save();" class="w-full border-2 py-1 mt-1 font-bold">+ 職員追加</button></div>
                <div><h3 class="font-black border-b-2 text-orange-800 mb-2">車両マスタ</h3><table><tbody id="vehicleTable"></tbody></table><button onclick="const id='ID'+Date.now(); getCur().v.push({id, name:'新車両', days:'月火水木金土'}); save();" class="w-full border-2 py-1 mt-1 font-bold">+ 車両追加</button></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
