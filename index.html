<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理 v13.0 究極安定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; text-align: center; }
        input, select { width: 100%; border: none; font-size: 12px; background: transparent; text-align: center; outline: none; font-weight: bold; }
        .office-active { background: #1e40af !important; color: white !important; }
        .grade-text { color: #2563eb !important; font-weight: 900 !important; font-size: 15px !important; margin-left: 8px; }
        @media print { .no-print { display: none !important; } .max-w-6xl { width: 100% !important; border:none; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script>
    // 保存キーを更新して古いデータをリセット
    const KEY = 'SHOJIN_FINAL_V13';
    const createOffice = () => ({ u: [], v: [], s: [], r: {}, phones: [{label:"携帯1", num:""}, {label:"携帯2", num:""}] });

    let state = JSON.parse(localStorage.getItem(KEY)) || {
        curIdx: 0,
        offices: [createOffice(), createOffice(), createOffice()]
    };

    const save = () => { localStorage.setItem(KEY, JSON.stringify(state)); render(); };
    const getCur = () => state.offices[state.curIdx];
    const getDay = () => ["日","月","火","水","木","金","土"][new Date(document.getElementById('dateInput').value).getDay()];

    window.switchOffice = (idx) => { state.curIdx = idx; save(); };

    // 【修正】CSV読込：1行目を確実に、物理的に、100%消去する
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            let content = ev.target.result.replace(/\r\n/g, '\n');
            let lines = content.split('\n');
            
            // ★1行目（ひらがなヘッダー）を物理的に切り捨て
            lines.shift(); 
            
            const cur = getCur();
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(',').map(s => s.replace(/"/g, '').trim());
                // c[4] が「学年（小○）」であることを想定
                cur.u.push({
                    id: 'U'+Date.now()+Math.random(),
                    name: c[0]||"", days: c[1]||"月火水木金土",
                    address: c[2]||"", school: c[3]||"", grade: c[4]||"",
                    pickType: "car", dropType: "car", note: ""
                });
            });
            save();
            alert("1行目をスキップして読み込みました。");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    // 自動振分ボタンのロジック
    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = getCur();
        const day = getDay();
        const vs = cur.v.filter(v => v.days.includes(day));
        const us = cur.u.filter(u => u.days.includes(day));
        
        cur.r[date] = { "迎え": [], "送り": [] };
        vs.forEach(v => {
            cur.r[date]["迎え"].push({ vName: v.name, driver: "", staff: "", members: [] });
            cur.r[date]["送り"].push({ vName: v.name, driver: "", staff: "", members: [] });
        });

        if(vs.length > 0) {
            us.filter(u => u.pickType === 'car').forEach((u, i) => cur.r[date]["迎え"][i % vs.length].members.push({ uId: u.id, time: "10:00", absent: false }));
            us.filter(u => u.dropType === 'car').forEach((u, i) => cur.r[date]["送り"][i % vs.length].members.push({ uId: u.id, time: "16:00", absent: false }));
        }
        save();
    };

    window.addItem = (type) => {
        const cur = getCur();
        const id = 'ID'+Date.now();
        if(type==='u') cur.u.push({id, name:"新規児童", days:"月火水木金土", address:"", school:"", grade:"", pickType:"car", dropType:"car", note:""});
        if(type==='s') cur.s.push({id, name:"新規職員", days:"月火水木金土"});
        if(type==='v') cur.v.push({id, name:"新規車両", days:"月火水木金土"});
        save();
    };

    window.render = () => {
        const cur = getCur();
        const date = document.getElementById('dateInput').value;
        const day = getDay();
        const staffList = cur.s.filter(s => s.days.includes(day));
        const activeUids = new Set();

        [0,1,2].forEach(i => document.getElementById(`btn-off-${i}`).className = `px-4 py-2 rounded font-bold ${state.curIdx===i?'office-active':'bg-slate-700 text-white'}`);
        document.getElementById('officeTitle').innerText = `事業所 ${String.fromCharCode(65 + state.curIdx)}`;

        // 社用携帯
        document.getElementById('phoneArea').innerHTML = cur.phones.map((p, i) => `
            <div class="flex items-center gap-1 border-2 border-black px-2 bg-white">
                <input class="w-16 text-[10px]" value="${p.label}" onchange="getCur().phones[${i}].label=this.value;save()">:
                <input class="w-32 font-black text-blue-700" value="${p.num}" onchange="getCur().phones[${i}].num=this.value;save()">
            </div>
        `).join('');

        ['迎え', '送り'].forEach(type => {
            const routes = cur.r[date]?.[type] || [];
            document.getElementById(type + 'Area').innerHTML = routes.map((route, rIdx) => `
                <div class="mb-4 border-2 border-black shadow-sm">
                    <table class="w-full bg-slate-100">
                        <tr>
                            <td class="w-12 bg-black text-white font-bold text-[9px]">運転手</td>
                            <td class="w-32 bg-white text-blue-800">
                                <select onchange="getCur().r['${date}']['${type}'][${rIdx}].driver=this.value;save()">
                                    <option value="">--選択--</option>
                                    ${staffList.map(s => `<option value="${s.name}" ${route.driver===s.name?'selected':''}>${s.name}</option>`).join('')}
                                </select>
                            </td>
                            <td class="w-12 bg-gray-600 text-white font-bold text-[9px]">添乗員</td>
                            <td class="w-32 bg-white text-blue-800">
                                <select onchange="getCur().r['${date}']['${type}'][${rIdx}].staff=this.value;save()">
                                    <option value="">--選択--</option>
                                    ${staffList.map(s => `<option value="${s.name}" ${route.staff===s.name?'selected':''}>${s.name}</option>`).join('')}
                                </select>
                            </td>
                            <td class="w-12 bg-blue-800 text-white font-bold text-[9px]">車両</td>
                            <td class="bg-white font-black text-blue-900"><input type="text" value="${route.vName}" onchange="getCur().r['${date}']['${type}'][${rIdx}].vName=this.value;save()"></td>
                            <td class="w-8 no-print"><button onclick="getCur().r['${date}']['${type}'].splice(${rIdx},1);save()">×</button></td>
                        </tr>
                    </table>
                    <table class="w-full">
                        ${(route.members.concat(Array(8).fill({}))).slice(0, 8).map((m, mIdx) => {
                            const u = cur.u.find(x => x.id === m.uId) || {name: '', school: '', grade: ''};
                            if(m.uId && !m.absent) activeUids.add(m.uId);
                            return `<tr class="h-8 border-t border-black ${m.absent?'bg-gray-100 text-gray-400':''}">
                                <td class="w-12 bg-yellow-50"><input type="text" value="${m.time||''}" onchange="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].time=this.value;save()"></td>
                                <td class="w-8 no-print"><button onclick="getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent=!getCur().r['${date}']['${type}'][${rIdx}].members[${mIdx}].absent;save()" class="${m.absent?'bg-red-500 text-white':''}">欠</button></td>
                                <td class="text-left px-2 font-black text-sm">${u.name} <span class="grade-text">${u.grade}</span></td>
                                <td class="text-left px-2 text-gray-600 font-bold">${u.school}</td>
                            </tr>`;
                        }).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 重要リスト
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.days.includes(day) && activeUids.has(u.id)).map(u => `
            <tr class="h-10 border-b">
                <td class="font-black text-left pl-1 text-sm">${u.name}</td>
                <td class="font-black text-blue-600 text-sm">${u.grade}</td>
                <td class="text-left text-[10px] text-gray-500 font-bold">${u.school}</td>
                <td class="text-red-600 font-black">${u.note||''}</td>
                <td class="bg-gray-50"><input type="text"></td>
            </tr>
        `).join('');

        // マスタ管理
        const drawM = (type) => cur[type].map(i => `<tr>
            <td><input type="text" value="${i.name}" onchange="getCur().${type}.find(x=>x.id==='${i.id}').name=this.value;save()"></td>
            <td><div class="flex gap-1 justify-center">${["月","火","水","木","金","土"].map(d => `<span class="cursor-pointer px-1 ${i.days.includes(d)?'bg-blue-600 text-white':'bg-gray-200'}" onclick="const x=getCur().${type}.find(y=>y.id==='${i.id}'); x.days=x.days.includes('${d}')?x.days.replace('${d}',''):x.days+'${d}';save()">${d}</span>`).join('')}</div></td>
            ${type==='u'?`<td><input type="text" value="${i.address||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').address=this.value;save()"></td>
            <td><input type="text" value="${i.school||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').school=this.value;save()"></td>
            <td><input type="text" value="${i.grade||''}" onchange="getCur().u.find(x=>x.id==='${i.id}').grade=this.value;save()"></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').pickType=this.value;save()"><option value="car" ${i.pickType==='car'?'selected':''}>車両</option><option value="self" ${i.pickType==='self'?'selected':''}>自力</option><option value="parent" ${i.pickType==='parent'?'selected':''}>保護者</option></select></td>
            <td><select onchange="getCur().u.find(x=>x.id==='${i.id}').dropType=this.value;save()"><option value="car" ${i.dropType==='car'?'selected':''}>車両</option><option value="self" ${i.dropType==='self'?'selected':''}>自力</option><option value="parent" ${i.dropType==='parent'?'selected':''}>保護者</option></select></td>
            <td><input type="text" value="${i.note}" onchange="getCur().u.find(x=>x.id==='${i.id}').note=this.value;save()"></td>`:''}
            <td><button onclick="getCur().${type}=getCur().${type}.filter(x=>x.id!=='${i.id}');save()" class="text-red-500 font-bold text-xl">×</button></td>
        </tr>`).join('');
        document.getElementById('userTable').innerHTML = drawM('u');
        document.getElementById('staffTable').innerHTML = drawM('s');
        document.getElementById('vehicleTable').innerHTML = drawM('v');
    };

    window.onload = () => {
        const d = new Date(); d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
        document.getElementById('dateInput').value = d.toISOString().split('T')[0];
        render();
    };
</script>

<header class="bg-slate-900 text-white p-3 no-print flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black text-blue-400">SHOJIN v13.0</h1>
        <div class="flex bg-slate-800 rounded p-1 gap-1">
            <button id="btn-off-0" onclick="switchOffice(0)">事業所A</button>
            <button id="btn-off-1" onclick="switchOffice(1)">事業所B</button>
            <button id="btn-off-2" onclick="switchOffice(2)">事業所C</button>
        </div>
        <input type="date" id="dateInput" onchange="render()" class="text-black bg-white px-2 py-1 rounded font-bold">
        <label class="bg-emerald-600 px-4 py-1.5 rounded font-bold cursor-pointer hover:bg-emerald-700 transition">CSV読込<input type="file" onchange="handleCsv(event)" class="hidden"></label>
    </div>
    <div class="flex gap-4">
        <button onclick="autoAssign()" class="bg-orange-600 px-6 py-2 rounded-full font-bold shadow-md hover:bg-orange-700 transition">自動振分</button>
        <button onclick="window.print()" class="bg-blue-600 px-6 py-2 rounded-full font-bold shadow-md hover:bg-blue-700 transition">印刷実行</button>
    </div>
</header>

<nav class="flex bg-slate-200 no-print border-b-2 border-slate-400">
    <button onclick="document.getElementById('scheduleTab').classList.add('active');document.getElementById('masterTab').classList.remove('active');" class="flex-1 py-3 font-black text-lg border-r border-slate-300">運行計画表</button>
    <button onclick="document.getElementById('masterTab').classList.add('active');document.getElementById('scheduleTab').classList.remove('active');" class="flex-1 py-3 font-black text-lg">マスタ管理</button>
</nav>

<main class="p-4 flex-1 overflow-auto bg-slate-100">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-6xl mx-auto p-6 bg-white shadow-2xl border-2 border-black min-h-screen">
            <div class="flex justify-between items-start border-b-4 border-black mb-4 pb-2">
                <h2 class="text-2xl font-black italic"><span id="officeTitle">事業所A</span> 送迎運行計画表</h2>
                <div id="phoneArea" class="flex gap-4"></div>
            </div>
            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-8">
                    <div class="flex justify-between bg-blue-900 text-white p-2 mb-2">
                        <span class="font-black text-lg">■ 迎えルート</span>
                        <button onclick="const date=document.getElementById('dateInput').value; const cur=getCur(); if(!cur.r[date]) cur.r[date]={迎え:[],送り:[]}; cur.r[date].迎え.push({vName:'新ルート',driver:'',staff:'',members:[]}); save();" class="no-print bg-white text-blue-900 px-4 py-1 rounded font-black">+ 追加</button>
                    </div>
                    <div id="迎えArea"></div>
                    <div class="flex justify-between bg-red-900 text-white p-2 mb-2 mt-8">
                        <span class="font-black text-lg">■ 送りルート</span>
                        <button onclick="const date=document.getElementById('dateInput').value; const cur=getCur(); if(!cur.r[date]) cur.r[date]={迎え:[],送り:[]}; cur.r[date].送り.push({vName:'新ルート',driver:'',staff:'',members:[]}); save();" class="no-print bg-white text-red-900 px-4 py-1 rounded font-black">+ 追加</button>
                    </div>
                    <div id="送りArea"></div>
                </div>
                <div class="col-span-4 border-2 border-black p-2 bg-yellow-50 shadow-inner">
                    <div class="text-center font-black bg-black text-white text-sm py-1 mb-2">重要事項確認リスト</div>
                    <table>
                        <thead class="bg-gray-200 text-[10px]"><tr><th>氏名</th><th>学年</th><th>学校名</th><th>重要事項</th><th>備考</th></tr></thead>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="masterTab" class="tab-content">
        <div class="max-w-7xl mx-auto space-y-6">
            <div class="bg-white p-6 shadow rounded-xl">
                <h3 class="font-black text-xl text-blue-800 border-b-2 mb-4">利用児童名簿（連絡先は削除済み）</h3>
                <table>
                    <tr class="bg-slate-700 text-white text-[10px]"><th>氏名</th><th>曜日</th><th>住所</th><th>学校</th><th>学年</th><th>迎え</th><th>送り</th><th>重要事項</th><th>×</th></tr>
                    <tbody id="userTable"></tbody>
                </table>
                <button onclick="addItem('u')" class="w-full border-2 border-dashed py-3 mt-4 text-slate-400 font-bold hover:bg-slate-50">+ 児童を追加</button>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white p-4 shadow rounded-xl">
                    <h3 class="font-black text-blue-800 border-b mb-2">職員（曜日にチェックすると運行表に反映）</h3>
                    <table><tbody id="staffTable"></tbody></table>
                    <button onclick="addItem('s')" class="w-full border-2 py-2 mt-2 font-bold text-slate-400">+ 職員追加</button>
                </div>
                <div class="bg-white p-4 shadow rounded-xl">
                    <h3 class="font-black text-orange-800 border-b mb-2">車両</h3>
                    <table><tbody id="vehicleTable"></tbody></table>
                    <button onclick="addItem('v')" class="w-full border-2 py-2 mt-2 font-bold text-slate-400">+ 車両追加</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
