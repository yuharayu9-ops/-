<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送迎管理システム</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        @media print { .no-print { display: none !important; } .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 10px !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // ★ここにAPIキーを入れてください
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 
        // ==========================================

        function App() {
            const [activeTab, setActiveTab] = useState('users');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            
            // データの読み込み
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_u') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_s') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_v') || '[]'));
            const [absentees, setAbsentees] = useState(() => JSON.parse(localStorage.getItem('hp_a') || '[]'));

            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const currentDay = weekdays[new Date(selectedDate).getDay()];

            // データの自動保存
            useEffect(() => {
                localStorage.setItem('hp_u', JSON.stringify(users));
                localStorage.setItem('hp_s', JSON.stringify(staff));
                localStorage.setItem('hp_v', JSON.stringify(vehicles));
                localStorage.setItem('hp_a', JSON.stringify(absentees));
            }, [users, staff, vehicles, absentees]);

            const clean = (t) => t ? t.replace(/"/g, '').replace(/[ぁ-ん]/g, '').trim() : "";

            const handleCsv = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',');
                        return { id: Date.now() + i, name: clean(c[0]), school: clean(c[3]), group: c[2] || "", grade: clean(c[4]), notes: "" };
                    });
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            const toggleAttendance = (uId) => {
                const key = `${selectedDate}_${uId}`;
                setAbsentees(prev => prev.includes(key) ? prev.filter(k => k !== key) : [...prev, key]);
            };

            const toggleDay = (list, id, day, setter) => {
                setter(list.map(item => item.id === id ? { ...item, days: (item.days || []).includes(day) ? item.days.filter(d => d !== day) : [...(item.days || []), day] } : item));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-indigo-900 text-white p-4 no-print flex justify-between items-center shadow-md">
                        <h1 className="font-bold text-lg">送迎計画システム</h1>
                        <div className="flex gap-2">
                            <input type="date" className="text-black p-1 rounded text-sm" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-green-600 px-3 py-1 rounded text-sm">印刷</button>
                        </div>
                    </header>
                    
                    <nav className="flex bg-white no-print shadow-sm">
                        {['users', 'staff', 'vehicles', 'schedule'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={`px-4 py-3 text-xs font-bold flex-1 ${activeTab === t ? 'tab-active' : 'text-gray-400'}`}>
                                {t==='users'?'利用者':t==='staff'?'職員':t==='vehicles'?'車両':'送迎予定表'}
                            </button>
                        ))}
                    </nav>

                    <main className="p-4">
                        {/* 利用者管理 */}
                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold">利用者名簿 ({users.length}名)</h2>
                                    <label className="bg-indigo-600 text-white px-3 py-1 rounded text-xs cursor-pointer">CSV読込<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table className="w-full text-xs">
                                    <thead className="bg-gray-50"><tr><th className="p-2 border">氏名</th><th className="p-2 border">学年</th><th className="p-2 border">曜日</th><th className="p-2 border">特記(修正可)</th><th className="p-2 border"></th></tr></thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id} className="border-b">
                                                <td className="p-2 font-bold"><input className="w-full" value={u.name} onChange={e => setUsers(users.map(x => x.id===u.id?{...x, name:e.target.value}:x))} /></td>
                                                <td className="p-2 w-12"><input className="w-full" value={u.grade} onChange={e => setUsers(users.map(x => x.id===u.id?{...x, grade:e.target.value}:x))} /></td>
                                                <td className="p-2 text-blue-600 w-16"><input className="w-full" value={u.group} onChange={e => setUsers(users.map(x => x.id===u.id?{...x, group:e.target.value}:x))} /></td>
                                                <td className="p-2"><input className="w-full border-b" value={u.notes} placeholder="アレルギー等..." onChange={e => setUsers(users.map(x => x.id===u.id?{...x, notes:e.target.value}:x))} /></td>
                                                <td className="p-2"><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500">消</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* 職員管理 */}
                        {activeTab === 'staff' && (
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="font-bold mb-4">職員・勤務曜日</h2>
                                <div className="flex gap-2 mb-4">
                                    <input id="sn" className="border p-2 rounded text-sm flex-1" placeholder="名前" />
                                    <button onClick={() => { const n=document.getElementById('sn').value; if(n){setStaff([...staff, {id:Date.now(), name:n, days:[]}]); document.getElementById('sn').value=''} }} className="bg-indigo-600 text-white px-4 rounded text-sm">追加</button>
                                </div>
                                {staff.map(s => (
                                    <div key={s.id} className="border p-3 rounded mb-2 flex items-center justify-between text-sm">
                                        <span className="font-bold w-20">{s.name}</span>
                                        <div className="flex gap-1">
                                            {weekdays.map(d => (
                                                <button key={d} onClick={() => toggleDay(staff, s.id, d, setStaff)} className={`w-7 h-7 rounded-full text-[10px] border ${s.days?.includes(d)?'bg-indigo-600 text-white':'bg-white'}`}>{d}</button>
                                            ))}
                                        </div>
                                        <button onClick={() => setStaff(staff.filter(x => x.id !== s.id))} className="text-red-500">削除</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 車両管理 */}
                        {activeTab === 'vehicles' && (
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="font-bold mb-4">車両・稼働曜日</h2>
                                <div className="flex gap-2 mb-4">
                                    <input id="vn" className="border p-2 rounded text-sm flex-1" placeholder="車両名" />
                                    <input id="vc" className="border p-2 rounded text-sm w-12" placeholder="定員" />
                                    <button onClick={() => { const n=document.getElementById('vn').value; const c=document.getElementById('vc').value; if(n){setVehicles([...vehicles, {id:Date.now(), name:n, cap:c, days:[]}]); document.getElementById('vn').value=''; document.getElementById('vc').value=''} }} className="bg-indigo-600 text-white px-4 rounded text-sm">追加</button>
                                </div>
                                {vehicles.map(v => (
                                    <div key={v.id} className="border p-3 rounded mb-2 flex items-center justify-between text-sm">
                                        <span className="font-bold">{v.name} ({v.cap}名)</span>
                                        <div className="flex gap-1">
                                            {weekdays.map(d => (
                                                <button key={d} onClick={() => toggleDay(vehicles, v.id, d, setVehicles)} className={`w-7 h-7 rounded-full text-[10px] border ${v.days?.includes(d)?'bg-indigo-600 text-white':'bg-white'}`}>{d}</button>
                                            ))}
                                        </div>
                                        <button onClick={() => setVehicles(vehicles.filter(x => x.id !== v.id))} className="text-red-500">削除</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* 送迎表 */}
                        {activeTab === 'schedule' && (
                            <div className="sheet bg-white p-6 border-2 border-black min-h-[800px]">
                                <h2 className="text-center font-bold text-xl mb-4 underline">送迎表 ({selectedDate} {currentDay})</h2>
                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8 border-2 border-black p-2 min-h-[500px]">
                                        <div className="flex justify-between border-b border-black mb-4">
                                            <span className="font-bold text-sm">【 運行ルート 】</span>
                                            <button className="no-print bg-indigo-600 text-white px-3 py-1 rounded text-xs">AIルート作成</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            {vehicles.filter(v => (v.days||[]).includes(currentDay)).map(v => (
                                                <div key={v.id} className="border border-black p-2 h-48">
                                                    <div className="bg-gray-100 border-b border-black text-[10px] font-bold flex justify-between">
                                                        <span>車:{v.name}</span><span>定員:{v.cap}</span>
                                                    </div>
                                                    <div className="text-[10px] mt-1">
                                                        運転: <select className="border border-black bg-white rounded"><option>未定</option>{staff.filter(s => (s.days||[]).includes(currentDay)).map(s => <option key={s.id}>{s.name}</option>)}</select>
                                                    </div>
                                                    <div className="mt-4 border-t border-dotted border-black pt-2 text-gray-300 italic text-[10px]">AI作成待ち...</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="col-span-4 border-2 border-black p-1">
                                        <p className="font-bold text-[10px] text-center bg-gray-100 border-b border-black mb-1">出欠・特記</p>
                                        {users.filter(u => u.group.includes(currentDay)).map(u => {
                                            const isAbs = absentees.includes(`${selectedDate}_${u.id}`);
                                            return (
                                                <div key={u.id} className={`flex border-b border-black py-1 text-[10px] ${isAbs?'bg-red-50 text-gray-400':''}`}>
                                                    <button onClick={() => toggleAttendance(u.id)} className={`w-6 h-5 mr-1 text-[8px] font-bold text-white no-print ${isAbs?'bg-red-500':'bg-indigo-600'}`}>{isAbs?'休':'出'}</button>
                                                    <div className="flex-1">
                                                        <div className="font-bold">{u.name} <span className="text-[8px] font-normal">({u.grade})</span></div>
                                                        <div className="text-[8px] text-red-600">{u.notes}</div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
