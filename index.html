<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放デイ送迎管理システム - 決定版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; font-size: 11px; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        @media print { 
            .no-print { display: none !important; } 
            .sheet { width: 100% !important; margin: 0 !important; padding: 5mm !important; }
            @page { size: A4 landscape; margin: 5mm; }
        }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; }
        th, td { border: 1px solid black; padding: 2px; }
        input, select { outline: none; width: 100%; background: transparent; border: none; }
        input:focus { background: #fffdeb; border-bottom: 1px solid blue; }
        .header-box { border: 2px solid black; padding: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ APIキーをここに設定
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_u') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_s') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_v') || '[]'));
            const [absentees, setAbsentees] = useState(() => JSON.parse(localStorage.getItem('hp_a') || '[]'));
            const [routes, setRoutes] = useState(() => JSON.parse(localStorage.getItem('hp_r') || '{}'));

            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const currentDay = weekdays[new Date(selectedDate).getDay()];

            useEffect(() => {
                localStorage.setItem('hp_u', JSON.stringify(users));
                localStorage.setItem('hp_s', JSON.stringify(staff));
                localStorage.setItem('hp_v', JSON.stringify(vehicles));
                localStorage.setItem('hp_a', JSON.stringify(absentees));
                localStorage.setItem('hp_r', JSON.stringify(routes));
            }, [users, staff, vehicles, absentees, routes]);

            // CSV解析: 2行目の漢字を優先取得
            const parseName = (t) => {
                if (!t) return "";
                const lines = t.split(/[\n\r]+/).map(s => s.trim().replace(/"/g, ''));
                return lines.length > 1 ? lines[1] : lines[0];
            };

            const formatGrade = (g) => {
                if (!g) return "";
                const s = g.toString().replace(/"/g, '').trim();
                return /^\d+$/.test(s) ? "小" + s : s;
            };

            const handleCsv = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',').map(v => v.trim());
                        return { 
                            id: Date.now() + i, 
                            name: parseName(c[0]),   // 名前(漢字)
                            group: c[1] || "",        // 利用曜日
                            address: c[2] || "",      // 住所
                            school: c[3] || "",       // 学校
                            grade: formatGrade(c[4]), // 学年
                            notes: "" 
                        };
                    }).filter(u => u.name !== "");
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            const updateRoute = (vId, type, idx, field, val) => {
                const dayKey = `${selectedDate}_${vId}_${type}`;
                const current = routes[dayKey] || Array(6).fill({time:'', name:'', spot:''});
                const newRoute = current.map((item, i) => i === idx ? {...item, [field]: val} : item);
                setRoutes({...routes, [dayKey]: newRoute});
            };

            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_API_KEY_HERE") {
                    alert("APIキーが設定されていません。"); return;
                }
                alert("AI送迎ルートを計算中...（Gemini API呼び出し）");
                // 実際のAPI連携ロジックをここに記述
            };

            const todayUsers = users.filter(u => u.group.includes(currentDay));

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-900 text-white p-3 no-print flex justify-between items-center">
                        <h1 className="font-bold">送迎管理システム</h1>
                        <div className="flex gap-4">
                            <input type="date" className="text-black px-2 py-1 rounded" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-blue-600 px-4 py-1 rounded font-bold">印刷実行</button>
                        </div>
                    </header>
                    
                    <nav className="flex bg-white no-print border-b">
                        {[{id:'schedule', n:'送迎予定表'}, {id:'users', n:'利用者管理'}, {id:'staff', n:'職員管理'}, {id:'vehicles', n:'車両管理'}].map(t => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex-1 py-3 text-xs ${activeTab === t.id ? 'tab-active' : 'text-gray-400'}`}>{t.n}</button>
                        ))}
                    </nav>

                    <main className="p-4 flex-1">
                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold">利用者名簿</h2>
                                    <label className="bg-green-700 text-white px-3 py-1 rounded text-xs cursor-pointer">CSV読込<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table>
                                    <thead className="bg-gray-100"><tr><th>氏名</th><th>学校</th><th>学年</th><th>曜日</th><th>住所</th><th>特記</th><th>操作</th></tr></thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id}>
                                                <td><input value={u.name} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, name:e.target.value}:x))} /></td>
                                                <td><input value={u.school} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, school:e.target.value}:x))} /></td>
                                                <td><input value={u.grade} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, grade:e.target.value}:x))} /></td>
                                                <td><input value={u.group} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, group:e.target.value}:x))} /></td>
                                                <td><input value={u.address} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, address:e.target.value}:x))} /></td>
                                                <td><input value={u.notes} onChange={e => setUsers(users.map(x=>x.id===u.id?{...x, notes:e.target.value}:x))} /></td>
                                                <td><button onClick={()=>setUsers(users.filter(x=>x.id!==u.id))} className="text-red-500 w-full">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {activeTab === 'schedule' && (
                            <div className="sheet bg-white p-4 min-h-[1000px]">
                                <div className="flex justify-between items-start mb-2 border-b-2 border-black pb-1">
                                    <div>
                                        <div className="text-sm font-bold">【事業所名】</div>
                                        <div className="text-[10px]">{selectedDate} ({currentDay}) 天気( )</div>
                                    </div>
                                    <h2 className="text-2xl font-black underline">送 迎 計 画 表</h2>
                                    <button onClick={runAI} className="no-print bg-indigo-700 text-white px-4 py-1 rounded font-bold">AIルート作成</button>
                                </div>

                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-9 space-y-4">
                                        {/* 迎え・送り セクション */}
                                        {['迎え', '送り'].map(type => (
                                            <div key={type} className="border-t-4 border-double border-black pt-2">
                                                <h3 className="font-bold text-sm bg-gray-100 px-2 mb-2">▼ {type} 便</h3>
                                                <div className="grid grid-cols-2 gap-4">
                                                    {vehicles.filter(v => (v.days||[]).includes(currentDay)).map(v => {
                                                        const routeKey = `${selectedDate}_${v.id}_${type}`;
                                                        const route = routes[routeKey] || Array(6).fill({time:'', name:'', spot:''});
                                                        return (
                                                            <div key={v.id} className="border-2 border-black">
                                                                <table className="text-[10px]">
                                                                    <tr className="bg-gray-50 font-bold">
                                                                        <td>車:{v.name}</td><td>運転</td><td>
                                                                            <select><option>-</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select>
                                                                        </td><td>添乗</td><td>
                                                                            <select><option>-</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select>
                                                                        </td>
                                                                    </tr>
                                                                    {route.map((row, idx) => (
                                                                        <tr key={idx} className="h-6">
                                                                            <td className="w-10"><input className="text-center" placeholder="時:分" value={row.time} onChange={e=>updateRoute(v.id, type, idx, 'time', e.target.value)} /></td>
                                                                            <td colSpan="2"><select value={row.name} onChange={e=>updateRoute(v.id, type, idx, 'name', e.target.value)}><option value="">氏名を選択</option>{todayUsers.map(u=><option key={u.id} value={u.name}>{u.name}</option>)}</select></td>
                                                                            <td colSpan="2"><input className="px-1" placeholder="備考/住所" value={row.spot} onChange={e=>updateRoute(v.id, type, idx, 'spot', e.target.value)} /></td>
                                                                        </tr>
                                                                    ))}
                                                                </table>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="col-span-3">
                                        <table className="text-[9px] font-bold">
                                            <thead><tr className="bg-slate-200 text-center"><th className="w-4">No</th><th>氏名</th><th>学校</th><th className="w-6">学</th><th className="w-6">出欠</th></tr></thead>
                                            <tbody>
                                                {todayUsers.map((u, i) => {
                                                    const isAbs = absentees.includes(`${selectedDate}_${u.id}`);
                                                    return (
                                                        <tr key={u.id} className={isAbs ? 'bg-red-50 text-gray-300' : ''}>
                                                            <td className="text-center">{i+1}</td>
                                                            <td className="px-1">{u.name}</td>
                                                            <td className="px-1">{u.school}</td>
                                                            <td className="text-center">{u.grade}</td>
                                                            <td className="p-0 text-center no-print">
                                                                <button onClick={() => setAbsentees(isAbs?absentees.filter(k=>k!==`${selectedDate}_${u.id}`):[...absentees, `${selectedDate}_${u.id}`])} className={`w-full text-white ${isAbs?'bg-red-500':'bg-indigo-600'}`}>{isAbs?'休':'出'}</button>
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {(activeTab === 'staff' || activeTab === 'vehicles') && (
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="font-bold mb-4">{activeTab==='staff'?'職員':'車両'}管理</h2>
                                <div className="flex gap-2 mb-4 no-print">
                                    <input id="new_n" className="border p-2 rounded flex-1" placeholder="追加する名称" />
                                    <button onClick={() => {
                                        const n = document.getElementById('new_n').value; if(!n) return;
                                        const set = activeTab==='staff'?setStaff:setVehicles;
                                        set(prev=>[...prev, {id:Date.now(), name:n, days:[]}]);
                                        document.getElementById('new_n').value='';
                                    }} className="bg-indigo-600 text-white px-6 rounded">追加</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {(activeTab==='staff'?staff:vehicles).map(item => (
                                        <div key={item.id} className="border p-3 rounded bg-slate-50">
                                            <div className="flex justify-between mb-2">
                                                <input className="font-bold w-32" value={item.name} onChange={e => (activeTab==='staff'?setStaff:setVehicles)(prev=>prev.map(x=>x.id===item.id?{...x, name:e.target.value}:x))} />
                                                <button onClick={() => (activeTab==='staff'?setStaff:setVehicles)(prev=>prev.filter(x=>x.id!==item.id))} className="text-red-500">削除</button>
                                            </div>
                                            <div className="flex justify-around">
                                                {["月","火","水","木","金","土"].map(d => (
                                                    <button key={d} onClick={() => {
                                                        const newDays = item.days?.includes(d)?item.days.filter(x=>x!==d):[...(item.days||[]),d];
                                                        (activeTab==='staff'?setStaff:setVehicles)(prev=>prev.map(x=>x.id===item.id?{...x, days:newDays}:x));
                                                    }} className={`w-8 h-8 rounded-full text-[10px] border ${item.days?.includes(d)?'bg-indigo-600 text-white':'bg-white text-gray-300'}`}>{d}</button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
