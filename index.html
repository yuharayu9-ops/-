<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送迎管理システム - カスタム版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #f1f5f9; font-size: 13px; }
        .tab-active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        @media print { 
            .no-print { display: none !important; } 
            .sheet { border: 2px solid black !important; width: 100% !important; margin: 0 !important; padding: 5mm !important; }
            @page { size: A4 landscape; margin: 0; }
        }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid black; padding: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ APIキーを設定
        const GEMINI_API_KEY = "AIzaSyAr8O8C8qOKoseGf0HC0N8uShQ7m3lkoOs"; 

        function App() {
            const [activeTab, setActiveTab] = useState('schedule');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_u') || '[]'));
            const [staff, setStaff] = useState(() => JSON.parse(localStorage.getItem('hp_s') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_v') || '[]'));
            const [absentees, setAbsentees] = useState(() => JSON.parse(localStorage.getItem('hp_a') || '[]'));

            const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
            const currentDay = weekdays[new Date(selectedDate).getDay()];

            useEffect(() => {
                localStorage.setItem('hp_u', JSON.stringify(users));
                localStorage.setItem('hp_s', JSON.stringify(staff));
                localStorage.setItem('hp_v', JSON.stringify(vehicles));
                localStorage.setItem('hp_a', JSON.stringify(absentees));
            }, [users, staff, vehicles, absentees]);

            // 名前クリーンアップ：ひらがなを消して空になる場合は消さない
            const cleanName = (t) => {
                if (!t) return "";
                const s = t.replace(/"/g, '').trim();
                const noKana = s.replace(/[ぁ-ん]/g, '').trim();
                return noKana === "" ? s : noKana;
            };

            // 学年変換：数字のみなら「小○」、中高はそのまま
            const formatGrade = (g) => {
                if (!g) return "";
                const s = g.replace(/"/g, '').trim();
                if (/^\d+$/.test(s)) return "小" + s;
                return s;
            };

            const handleCsv = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    const newUsers = lines.filter(l => l.trim()).map((l, i) => {
                        const c = l.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        return { 
                            id: Date.now() + i, 
                            name: cleanName(c[0]),      // 1列目: 名前
                            group: c[1] || "",           // 2列目: グループ(曜日)
                            address: c[2] || "",         // 3列目: 住所
                            school: c[3] || "",          // 4列目: 学校
                            grade: formatGrade(c[4]),    // 5列目: 学年
                            notes: "" 
                        };
                    }).filter(u => u.name !== "");
                    setUsers([...users, ...newUsers]);
                };
                reader.readAsText(file, 'Shift-JIS');
            };

            const updateData = (list, setList, id, field, val) => {
                setList(list.map(item => item.id === id ? { ...item, [field]: val } : item));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-slate-800 text-white p-4 no-print flex justify-between items-center">
                        <h1 className="font-bold text-lg">送迎計画システム</h1>
                        <div className="flex gap-4">
                            <input type="date" className="text-black p-1 rounded" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} />
                            <button onClick={() => window.print()} className="bg-blue-600 px-4 py-1 rounded font-bold">印刷用画面</button>
                        </div>
                    </header>
                    
                    <nav className="flex bg-white no-print border-b shadow-sm">
                        {[
                            {id:'schedule', n:'送迎予定表'}, {id:'users', n:'利用者管理'}, {id:'staff', n:'職員管理'}, {id:'vehicles', n:'車両管理'}
                        ].map(t => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex-1 py-3 text-sm ${activeTab === t.id ? 'tab-active' : 'text-gray-400'}`}>{t.n}</button>
                        ))}
                    </nav>

                    <main className="p-4 flex-1">
                        {/* 利用者管理 */}
                        {activeTab === 'users' && (
                            <div className="bg-white p-4 rounded shadow overflow-x-auto">
                                <div className="flex justify-between mb-4">
                                    <h2 className="font-bold">利用者名簿 (直接編集・修正できます)</h2>
                                    <label className="bg-green-700 text-white px-3 py-1 rounded text-xs cursor-pointer">CSV読込(名前,曜日,住所,学校,学年)<input type="file" onChange={handleCsv} className="hidden" /></label>
                                </div>
                                <table>
                                    <thead className="bg-gray-100"><tr><th>氏名</th><th>学校</th><th>学年</th><th>利用曜日</th><th>住所</th><th>特記</th><th></th></tr></thead>
                                    <tbody>
                                        {users.map(u => (
                                            <tr key={u.id}>
                                                <td><input className="w-full" value={u.name} onChange={e => updateData(users, setUsers, u.id, 'name', e.target.value)} /></td>
                                                <td><input className="w-full" value={u.school} onChange={e => updateData(users, setUsers, u.id, 'school', e.target.value)} /></td>
                                                <td><input className="w-20" value={u.grade} onChange={e => updateData(users, setUsers, u.id, 'grade', e.target.value)} /></td>
                                                <td><input className="w-32 text-blue-600" value={u.group} onChange={e => updateData(users, setUsers, u.id, 'group', e.target.value)} /></td>
                                                <td><input className="w-full" value={u.address} onChange={e => updateData(users, setUsers, u.id, 'address', e.target.value)} /></td>
                                                <td><input className="w-full" value={u.notes} placeholder="アレルギー等" onChange={e => updateData(users, setUsers, u.id, 'notes', e.target.value)} /></td>
                                                <td><button onClick={() => setUsers(users.filter(x => x.id !== u.id))} className="text-red-500 px-2">削除</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* 送迎表 */}
                        {activeTab === 'schedule' && (
                            <div className="sheet bg-white p-4 min-h-[1000px]">
                                <div className="flex justify-between items-start mb-2">
                                    <div className="w-48 border-b border-black font-bold">【事業所名】</div>
                                    <h2 className="text-2xl font-black underline">送 迎 計 画 表</h2>
                                    <div className="text-xs">スタッフ: _________</div>
                                </div>
                                <div className="text-xs mb-4">{selectedDate} ({currentDay}) 天気( )</div>

                                <div className="grid grid-cols-12 gap-4">
                                    <div className="col-span-8">
                                        {vehicles.filter(v => (v.days||[]).includes(currentDay)).map((v, i) => (
                                            <div key={v.id} className="border-2 border-black mb-4">
                                                <table className="text-xs font-bold">
                                                    <tbody>
                                                        <tr>
                                                            <td className="w-12 bg-gray-50 text-center">運転</td>
                                                            <td className="w-32"><select className="w-full outline-none"><option>未定</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></td>
                                                            <td className="w-12 bg-gray-50 text-center" rowSpan="3">{i+1}台目</td>
                                                            <td className="p-8 text-gray-300 italic" rowSpan="3">AI自動生成エリア</td>
                                                        </tr>
                                                        <tr><td className="bg-gray-50 text-center">添乗</td><td><select className="w-full outline-none"><option>-</option>{staff.filter(s=>(s.days||[]).includes(currentDay)).map(s=><option key={s.id}>{s.name}</option>)}</select></td></tr>
                                                        <tr><td className="bg-gray-50 text-center">車</td><td className="text-center">{v.name}</td></tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        ))}
                                        <button className="no-print w-full py-4 bg-indigo-700 text-white font-bold rounded shadow-xl">AIで送迎ルートを作成する</button>
                                    </div>

                                    <div className="col-span-4">
                                        <table className="text-[10px] font-bold">
                                            <thead>
                                                <tr className="bg-gray-100 text-center">
                                                    <th className="w-4">No</th><th>氏名</th><th>学校</th><th className="w-6">学</th><th className="w-8">出欠</th><th>理由等・アレルギー</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {users.filter(u => u.group.includes(currentDay)).map((u, i) => {
                                                    const key = `${selectedDate}_${u.id}`;
                                                    const isAbs = absentees.includes(key);
                                                    return (
                                                        <tr key={u.id} className={isAbs ? 'bg-red-50 text-gray-400' : ''}>
                                                            <td className="text-center">{i+1}</td>
                                                            <td className="text-sm px-1">{u.name}</td>
                                                            <td className="px-1">{u.school}</td>
                                                            <td className="text-center">{u.grade}</td>
                                                            <td className="p-0 text-center">
                                                                <button onClick={() => setAbsentees(isAbs?absentees.filter(k=>k!==key):[...absentees, key])} className={`w-full h-5 no-print text-white ${isAbs?'bg-red-500':'bg-indigo-600'}`}>{isAbs?'休':'出'}</button>
                                                                <span className="hidden print:inline">{isAbs?'休':'出'}</span>
                                                            </td>
                                                            <td className="px-1 text-red-600">{u.notes}</td>
                                                        </tr>
                                                    );
                                                })}
                                                {[...Array(Math.max(0, 15-users.filter(u=>u.group.includes(currentDay)).length))].map((_,i)=>(<tr key={i} className="h-6"><td></td><td></td><td></td><td></td><td></td><td></td></tr>))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 職員・車両管理 */}
                        {(activeTab === 'staff' || activeTab === 'vehicles') && (
                            <div className="bg-white p-4 rounded shadow space-y-4">
                                <h2 className="font-bold">{activeTab==='staff'?'職員管理':'車両管理'} (名前を直接クリックで修正可)</h2>
                                <div className="flex gap-2 no-print">
                                    <input id="new_n" className="border p-2 rounded flex-1" placeholder="追加する名前" />
                                    <button onClick={() => {
                                        const n = document.getElementById('new_n').value;
                                        if(!n) return;
                                        const newItem = { id: Date.now(), name: n, days: [] };
                                        activeTab==='staff'?setStaff([...staff, newItem]):setVehicles([...vehicles, newItem]);
                                        document.getElementById('new_n').value='';
                                    }} className="bg-indigo-600 text-white px-6 rounded font-bold">追加</button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {(activeTab==='staff'?staff:vehicles).map(item => (
                                        <div key={item.id} className="border p-3 rounded bg-slate-50 shadow-sm flex flex-col gap-2">
                                            <div className="flex justify-between border-b pb-1">
                                                <input className="font-bold bg-transparent outline-none focus:bg-white" value={item.name} onChange={e => updateData(activeTab==='staff'?staff:vehicles, activeTab==='staff'?setStaff:setVehicles, item.id, 'name', e.target.value)} />
                                                <button onClick={() => activeTab==='staff'?setStaff(staff.filter(x=>x.id!==item.id)):setVehicles(vehicles.filter(x=>x.id!==item.id))} className="text-red-500 text-xs">削除</button>
                                            </div>
                                            <div className="flex justify-around">
                                                {["月","火","水","木","金","土"].map(d => (
                                                    <button key={d} onClick={() => {
                                                        const newDays = item.days?.includes(d) ? item.days.filter(x=>x!==d) : [...(item.days||[]), d];
                                                        updateData(activeTab==='staff'?staff:vehicles, activeTab==='staff'?setStaff:setVehicles, item.id, 'days', newDays);
                                                    }} className={`w-8 h-8 rounded-full text-xs font-bold border transition-colors ${item.days?.includes(d)?'bg-indigo-600 text-white':'bg-white text-gray-300'}`}>{d}</button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
