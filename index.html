<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>放デイ送迎システム - AI完全自動反映版</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; font-size: 11px; }
        table { border-collapse: collapse; width: 100%; border: 2.5px solid black; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; }
        .print-area { width: 100%; background: white; padding: 10mm; border: 2px solid #000; }
        @media print { .no-print { display: none; } .print-area { border: none; padding: 0; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ★ここに取得したAPIキーを貼り付けてください
        const GEMINI_API_KEY = "AIzaSyCXnqoF4YbWXDyQIbyFC_8x_fGAZg6aK7E"; 

        function App() {
            const [users, setUsers] = useState(() => JSON.parse(localStorage.getItem('hp_u') || '[]'));
            const [vehicles, setVehicles] = useState(() => JSON.parse(localStorage.getItem('hp_v') || '[{"id":1,"name":"セレナ"},{"id":2,"name":"紺ハイ"}]'));
            const [routes, setRoutes] = useState(() => JSON.parse(localStorage.getItem('hp_r') || '{}'));
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                localStorage.setItem('hp_u', JSON.stringify(users));
                localStorage.setItem('hp_v', JSON.stringify(vehicles));
                localStorage.setItem('hp_r', JSON.stringify(routes));
            }, [users, vehicles, routes]);

            // 【漢字抽出】ひらがなだけの行を無視して漢字のみ取得
            const extractKanjiName = (text) => {
                if (!text) return "";
                const lines = text.replace(/"/g, '').split(/[\n\r]+/).map(s => s.trim());
                return lines.find(l => /[一-龠々]/.test(l)) || lines[0];
            };

            // 【CSV読込】1:名前, 4:学校, 5:学年
            const handleCsv = (e) => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = ev.target.result.split('\n').slice(1);
                    const parsed = rows.filter(r => r.trim()).map((row, i) => {
                        const c = row.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                        return {
                            id: Date.now() + i,
                            name: extractKanjiName(c[0]),
                            group: c[1] || "", 
                            address: c[2] || "",
                            school: c[3] || "", // 4列目
                            grade: c[4] || ""    // 5列目
                        };
                    }).filter(u => u.name !== "");
                    setUsers([...users, ...parsed]);
                };
                reader.readAsText(e.target.files[0], 'Shift-JIS');
            };

            // 【AI自動送迎作成】
            const runAI = async () => {
                if (!GEMINI_API_KEY || GEMINI_API_KEY.includes("YOUR")) {
                    alert("APIキーを25行目に正しく貼り付けてください。"); return;
                }
                setLoading(true);
                try {
                    const prompt = `以下の放デイ利用者の送迎ルートを計算し、指定のJSON形式のみで返してください。
                    車両: ${vehicles.map(v=>v.name).join(', ')}
                    利用者: ${users.map(u => `${u.name}(住所:${u.address})`).join(', ')}
                    出力形式: {"迎え": {"車名1": [{"time": "10:00", "name": "名前"}]}, "送り": {"車名1": [{"time": "16:00", "name": "名前"}]}}`;

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    const aiText = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                    const aiResult = JSON.parse(aiText);
                    
                    const newRoutes = { ...routes };
                    Object.keys(aiResult).forEach(type => {
                        Object.keys(aiResult[type]).forEach(carName => {
                            const vehicle = vehicles.find(v => v.name === carName);
                            if (vehicle) {
                                newRoutes[`${selectedDate}_${vehicle.id}_${type}`] = aiResult[type][carName];
                            }
                        });
                    });
                    setRoutes(newRoutes);
                    alert("AIルートを自動反映しました！");
                } catch (e) {
                    alert("AI作成中にエラーが発生しました。APIキーを確認してください。");
                }
                setLoading(false);
            };

            return (
                <div className="p-4">
                    <div className="no-print flex gap-4 mb-4 bg-slate-800 p-4 rounded text-white items-center shadow-lg">
                        <h1 className="font-bold">送迎システム v3</h1>
                        <input type="file" onChange={handleCsv} className="text-xs" />
                        <button onClick={runAI} className="bg-orange-500 px-6 py-2 rounded-full font-bold shadow-md hover:bg-orange-400">
                            {loading ? "AI計算中..." : "AI送迎ルートを自動作成"}
                        </button>
                    </div>

                    <div className="print-area shadow-2xl mx-auto max-w-5xl bg-white">
                        <div className="flex justify-between items-start border-b-2 border-black pb-2 mb-4">
                            <div>【事業所名】<br/>{selectedDate}</div>
                            <h2 className="text-3xl font-black underline">送 迎 計 画 表</h2>
                            <div className="text-right border border-black p-1 text-[9px]">スタッフ体制<br/>_________ / _________</div>
                        </div>

                        <div className="grid grid-cols-12 gap-4">
                            <div className="col-span-8 space-y-6">
                                {['迎え', '送り'].map(type => (
                                    <div key={type}>
                                        <h3 className="bg-gray-100 border border-black px-2 font-bold mb-1">■ {type}便</h3>
                                        <div className="grid grid-cols-2 gap-2">
                                            {vehicles.map(v => {
                                                const rKey = `${selectedDate}_${v.id}_${type}`;
                                                const route = routes[rKey] || Array(6).fill({time:'', name:''});
                                                return (
                                                    <div key={v.id} className="border border-black">
                                                        <div className="bg-gray-50 p-1 text-center border-b border-black">車: {v.name}</div>
                                                        <table>
                                                            {route.map((r, idx) => (
                                                                <tr key={idx} className="h-7">
                                                                    <td className="w-12 text-center border-r">{r.time}</td>
                                                                    <td className="px-2">{r.name}</td>
                                                                </tr>
                                                            ))}
                                                        </table>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="col-span-4">
                                <h3 className="text-center font-bold border-2 border-black bg-gray-200">出欠・利用者名簿</h3>
                                <table>
                                    <thead><tr className="bg-gray-50"><th>No</th><th>氏名</th><th>学校</th><th>学年</th></tr></thead>
                                    <tbody>
                                        {users.map((u, i) => (
                                            <tr key={u.id} className="h-6">
                                                <td className="text-center">{i+1}</td>
                                                <td className="px-1 text-[12px]">{u.name}</td>
                                                <td className="px-1">{u.school}</td>
                                                <td className="text-center">{u.grade}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <button onClick={() => window.print()} className="no-print fixed bottom-10 right-10 bg-blue-600 text-white p-4 rounded-full shadow-2xl font-bold">印刷用画面を表示</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
