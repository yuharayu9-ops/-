<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 動作最優先版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f8fafc; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #4f46e5; color: #4f46e5; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 2px solid black; background: white; }
        th, td { border: 1px solid black; padding: 4px; font-weight: bold; text-align: center; }
        .day-on { background: #4f46e5 !important; color: white !important; }
        input[type="text"], input[type="number"] { width: 100%; border: none; text-align: center; font-size: 11px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    // データの保存（強制表示版 v120）
    window.state = JSON.parse(localStorage.getItem('shojin_v120')) || {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} },
        off2: { name: "プリズム", u:[], v:[], s:[], r:{} },
        off3: { name: "カラフル", u:[], v:[], s:[], r:{} }
    };

    window.save = () => {
        localStorage.setItem('shojin_v120', JSON.stringify(window.state));
        window.render();
    };

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.curId];
        
        // 【判定をゆるく変更】曜日に関係なく、名簿にいる人全員と、登録されている車すべてを使う
        const activeU = cur.u; 
        const activeV = cur.v;

        if (activeV.length === 0) return alert("車両設定で車を1台以上登録してください。");
        if (activeU.length === 0) return alert("名簿に利用者が一人もいません。CSVを読み込んでください。");

        // 送迎順(No)で並べ替え
        activeU.sort((a, b) => (parseInt(a.order || 999) - parseInt(b.order || 999)));

        cur.r[date] = { "迎え": {}, "送り": {} };
        activeV.forEach(v => {
            cur.r[date]["迎え"][v.name] = [];
            cur.r[date]["送り"][v.name] = [];
        });

        activeU.forEach((user, index) => {
            const vIndex = index % activeV.length;
            const vName = activeV[vIndex].name;
            cur.r[date]["迎え"][vName].push({ time: "14:00", name: user.name });
            cur.r[date]["送り"][vName].push({ time: "17:00", name: user.name });
        });

        window.save();
    };

    window.handleCsv = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/).slice(1);
            const cur = window.state[window.state.curId];
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : "";
                cur.u.push({
                    id: 'U' + Math.random().toString(36).substr(2, 9),
                    name: clean(c[0]), group: clean(c[1]), address: clean(c[2]), 
                    school: clean(c[3]), grade: clean(c[4]), alert: "", memo: "", order: "999"
                });
            });
            window.save();
            alert("名簿を読み込みました。");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.render = () => {
        const cur = window.state[window.state.curId];
        const date = document.getElementById('dateInput').value;
        document.getElementById('officeTitle').innerText = cur.name;

        ['迎え', '送り'].forEach(type => {
            document.getElementById(type + 'Area').innerHTML = cur.v.map(v => `
                <div class="border-2 border-black mb-2 bg-white">
                    <div class="bg-slate-800 text-white p-1 font-bold">${v.name}</div>
                    <table class="w-full">
                        ${(cur.r[date]?.[type]?.[v.name] || Array(6).fill({time:'',name:''})).map(row => `
                            <tr class="h-6 border-b border-black">
                                <td class="w-10 border-r bg-slate-50"><input type="text" value="${row.time||''}"></td>
                                <td><input type="text" value="${row.name||''}" class="font-bold"></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');
        });

        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr class="border-b">
                <td class="w-10"><input type="number" value="${u.order||999}" onchange="window.updateField('${u.id}', 'order', this.value)"></td>
                <td><input type="text" value="${u.name}" onchange="window.updateField('${u.id}', 'name', this.value)"></td>
                <td><input type="text" value="${u.school}" onchange="window.updateField('${u.id}', 'school', this.value)"></td>
                <td><button onclick="window.delData('u', '${u.id}')" class="text-red-500">消</button></td>
            </tr>
        `).join('');

        document.getElementById('vehicleList').innerHTML = cur.v.map(v => `
            <div class="flex justify-between p-1 border-b">
                <input type="text" value="${v.name}" onchange="window.renameCfg('v', '${v.id}', this.value)">
                <button onclick="window.delData('v', '${v.id}')">×</button>
            </div>
        `).join('');
    };

    window.updateField = (id, field, val) => { const user = window.state[window.state.curId].u.find(x => x.id === id); if(user) { user[field] = val; window.save(); } };
    window.addCfg = (type) => { const n = prompt("名前"); if(n) { window.state[window.state.curId][type].push({id: 'C'+Date.now(), name: n, days: []}); window.save(); } };
    window.delData = (type, id) => { window.state[window.state.curId][type] = window.state[window.state.curId][type].filter(x => x.id !== id); window.save(); };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); };
    
    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
    window.render();
</script>

<header class="bg-indigo-900 text-white p-2 flex justify-between">
    <h1 id="officeTitle">送迎管理</h1>
    <div class="flex gap-2">
        <input type="date" id="dateInput" onchange="window.render()" class="text-black">
        <button onclick="window.autoAssign()" class="bg-orange-500 px-4 rounded font-bold">一括自動作成</button>
        <button onclick="window.print()" class="bg-blue-600 px-4 rounded">印刷</button>
    </div>
</header>

<nav class="flex bg-slate-200 border-b border-black">
    <button onclick="window.setTab('schedule')" class="flex-1 py-2 border-r border-black">運行表</button>
    <button onclick="window.setTab('users')" class="flex-1 py-2 border-r border-black">名簿(No設定)</button>
    <button onclick="window.setTab('config')" class="flex-1 py-2">車両設定</button>
</nav>

<main class="p-2">
    <div id="scheduleTab" class="tab-content active">
        <div class="grid grid-cols-2 gap-2">
            <div><div class="font-bold text-blue-800">【迎え】</div><div id="迎えArea"></div></div>
            <div><div class="font-bold text-red-800">【送り】</div><div id="送りArea"></div></div>
        </div>
    </div>
    <div id="usersTab" class="tab-content">
        <button class="bg-green-700 text-white px-4 py-1 mb-2">CSV読込<input type="file" onchange="window.handleCsv(event)" class="hidden"></label>
        <table class="w-full"><thead><tr class="bg-gray-200"><th>No</th><th>氏名</th><th>学校</th><th>消</th></tr></thead><tbody id="userTable"></tbody></table>
    </div>
    <div id="configTab" class="tab-content">
        <div id="vehicleList" class="mb-4"></div>
        <button onclick="window.addCfg('v')" class="w-full bg-slate-700 text-white py-1">+ 車両追加</button>
    </div>
</main>
</body>
</html>
