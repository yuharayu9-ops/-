<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SHOJIN 運行管理システム v1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; background: #f1f5f9; font-size: 11px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 4px solid #1e40af; color: #1e40af; font-weight: bold; background: white; }
        table { border-collapse: collapse; width: 100%; border: 1.5px solid black; background: white; }
        th, td { border: 1px solid black; padding: 3px; text-align: center; }
        .day-on { background: #1e40af !important; color: white !important; }
        input[type="text"], input[type="number"], select { width: 100%; border: none; font-size: 11px; background: transparent; text-align: center; }
        .critical { color: red; font-weight: bold; background: #fee2e2; }
        @media print { .no-print { display: none !important; } body { background: white; } .max-w-5xl { width: 100%; max-width: none; border:none; shadow:none; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<script type="module">
    const emptyState = {
        curId: 'off1',
        off1: { name: "星の村", u:[], v:[], s:[], r:{} },
        off2: { name: "プリズム", u:[], v:[], s:[], r:{} },
        off3: { name: "カラフル", u:[], v:[], s:[], r:{} }
    };
    window.state = JSON.parse(localStorage.getItem('shojin_v160')) || emptyState;

    window.save = () => {
        localStorage.setItem('shojin_v160', JSON.stringify(window.state));
        window.render();
    };

    const getDayStr = (d) => ["日","月","火","水","木","金","土"][new Date(d).getDay()];

    // CSV読込の抜本的修正：1列目が数字の行だけを「利用者」として判定
    window.handleCsv = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            const lines = ev.target.result.split(/\r\n|\n/);
            const cur = window.state[window.state.curId];
            lines.forEach(line => {
                if (!line.trim()) return;
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
                
                // 1列目が数字（1, 2, 3...）の場合のみ利用者データとして処理
                if (/^\d+$/.test(c[0])) {
                    cur.u.push({
                        id: 'U' + Math.random().toString(36).substr(2, 9),
                        name: c[1] || "",    // 2列目：氏名
                        school: c[2] || "",  // 3列目：学校名
                        grade: c[3] || "",   // 4列目：学年
                        alert: c[5] || "",   // 6列目：アレルギー
                        group: "月火水木金土", // 初期値は全曜日（後で修正可能）
                        order: c[0]          // 1列目：送迎順
                    });
                }
            });
            window.save();
            alert("CSVから利用者のみを抽出しました。「ひらがなの行」は除外しました。");
        };
        reader.readAsText(file, 'Shift-JIS');
    };

    window.autoAssign = () => {
        const date = document.getElementById('dateInput').value;
        const cur = window.state[window.state.curId];
        const day = getDayStr(date);
        const activeV = cur.v.filter(v => v.days.includes(day));
        const activeU = cur.u.filter(u => u.group.includes(day));

        if (!activeV.length) return alert("車両設定で、今日稼働する車を選択してください。");
        activeU.sort((a, b) => (parseInt(a.order) - parseInt(b.order)));

        cur.r[date] = { "迎え": {}, "送り": {} };
        activeV.forEach(v => { cur.r[date]["迎え"][v.name] = []; cur.r[date]["送り"][v.name] = []; });

        activeU.forEach((user, index) => {
            const vName = activeV[index % activeV.length].name;
            cur.r[date]["迎え"][vName].push({ time: "10:00", name: user.name });
            cur.r[date]["送り"][vName].push({ time: "16:00", name: user.name });
        });
        window.save();
    };

    window.render = () => {
        const cur = window.state[window.state.curId];
        const date = document.getElementById('dateInput').value;
        const day = getDayStr(date);
        document.getElementById('officeTitle').innerText = cur.name;

        // 出勤スタッフ（曜日一致）をプルダウンへ
        const staffOpts = `<option value="">-</option>` + cur.s.filter(s=>s.days.includes(day)).map(s=>`<option value="${s.name}">${s.name}</option>`).join('');

        ['迎え', '送り'].forEach(type => {
            const area = document.getElementById(type + 'Area');
            const vehicles = cur.v.filter(v => v.days.includes(day));
            area.innerHTML = vehicles.map(v => `
                <div class="mb-4 border-[1.5px] border-black">
                    <table class="w-full bg-slate-50">
                        <tr class="h-7">
                            <td class="w-12 bg-black text-white">運転</td><td class="w-24 border-r-2 border-black"><select class="font-bold">${staffOpts}</select></td>
                            <td class="w-12 bg-gray-700 text-white italic">車</td><td class="font-black text-blue-800">${v.name}</td>
                        </tr>
                        <tr class="h-7 border-t border-black">
                            <td class="bg-gray-800 text-white">添乗</td><td class="border-r-2 border-black"><select class="font-bold">${staffOpts}</select></td>
                            <td class="bg-gray-200">種別</td><td>${type}</td>
                        </tr>
                    </table>
                    <table class="w-full border-t border-black">
                        <thead><tr class="bg-gray-100 text-[9px] h-5"><th>時刻</th><th>氏名</th></tr></thead>
                        ${(cur.r[date]?.[type]?.[v.name] || Array(7).fill({time:'',name:''})).map(row => `
                            <tr class="h-7 border-t border-gray-400">
                                <td class="w-14 border-r bg-white font-bold"><input type="text" value="${row.time}"></td>
                                <td class="text-left px-2 bg-white font-black text-[12px]"><input type="text" value="${row.name}"></td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `).join('');
        });

        // 名簿表示
        document.getElementById('userTable').innerHTML = cur.u.map(u => `
            <tr>
                <td class="w-12"><input type="number" value="${u.order}" onchange="window.upd('u','${u.id}','order',this.value)"></td>
                <td class="w-32"><input type="text" value="${u.name}" onchange="window.upd('u','${u.id}','name',this.value)" class="font-bold"></td>
                <td class="w-16"><input type="text" value="${u.grade}" onchange="window.upd('u','${u.id}','grade',this.value)"></td>
                <td class="w-32"><input type="text" value="${u.school}" onchange="window.upd('u','${u.id}','school',this.value)"></td>
                <td class="text-left px-2"><input type="text" value="${u.alert}" onchange="window.upd('u','${u.id}','alert',this.value)" class="critical"></td>
                <td class="w-10"><button onclick="window.del('u','${u.id}')" class="text-red-500">消</button></td>
            </tr>
        `).join('');

        // 重要事項リスト (PDF再現)
        document.getElementById('attendList').innerHTML = cur.u.filter(u => u.group.includes(day)).map(u => `
            <tr class="h-9 text-[9px] border-b border-gray-300">
                <td class="font-black text-[10px]">${u.name}</td><td>${u.school}</td><td>${u.grade}</td>
                <td class="text-left px-1 text-red-600 font-bold">${u.alert||''}</td>
            </tr>
        `).join('');

        const drawCfg = (list, type) => list.map(item => `
            <div class="flex items-center justify-between p-2 border-b bg-white mb-1 shadow-sm">
                <input type="text" value="${item.name}" class="font-bold w-32 text-left" onchange="window.upd('${type}','${item.id}','name',this.value)">
                <div class="flex gap-1">
                    ${["月","火","水","木","金","土"].map(d => `<button onclick="window.toggleDay('${type}','${item.id}','${d}')" class="w-7 h-7 border rounded text-[10px] ${item.days.includes(d)?'day-on':'bg-slate-100'}">${d}</button>`).join('')}
                    <button onclick="window.del('${type}','${item.id}')" class="ml-2 text-red-400">×</button>
                </div>
            </div>
        `).join('');
        document.getElementById('staffList').innerHTML = drawCfg(cur.s, 's');
        document.getElementById('vehicleList').innerHTML = drawCfg(cur.v, 'v');
    };

    window.upd = (type, id, prop, val) => { const item = window.state[window.state.curId][type].find(x => x.id === id); if(item) { item[prop] = val; window.save(); } };
    window.toggleDay = (type, id, d) => { const item = window.state[window.state.curId][type].find(x => x.id === id); item.days = item.days.includes(d) ? item.days.filter(x => x !== d) : [...item.days, d]; window.save(); };
    window.add = (type) => { const n = prompt("名称を入力"); if(n) { window.state[window.state.curId][type].push({id:'ID'+Date.now(), name:n, days:[], order:999}); window.save(); } };
    window.del = (type, id) => { if(confirm("消去しますか？")) { window.state[window.state.curId][type] = window.state[window.state.curId][type].filter(x => x.id !== id); window.save(); } };
    window.setTab = (t) => { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(t+'Tab').classList.add('active'); document.getElementById(t+'Btn').classList.add('active'); };
    
    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
    window.render();
</script>

<header class="bg-slate-800 text-white p-3 no-print flex justify-between items-center">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-black italic text-blue-400">SHOJIN v1.6</h1>
        <div id="officeTitle" class="text-sm font-bold border-l pl-4"></div>
    </div>
    <div class="flex gap-2">
        <input type="date" id="dateInput" onchange="window.render()" class="text-black p-1 rounded font-bold text-xs">
        <button onclick="window.autoAssign()" class="bg-orange-600 px-6 py-2 rounded-full font-black text-white shadow-lg">一括作成</button>
        <button onclick="window.print()" class="bg-indigo-600 px-4 py-2 rounded-full font-bold">印刷</button>
    </div>
</header>

<nav class="flex bg-slate-100 no-print border-b border-slate-300">
    <button id="scheduleBtn" onclick="window.setTab('schedule')" class="tab-btn active flex-1 py-3 text-[10px] font-bold">運行計画表</button>
    <button id="usersBtn" onclick="window.setTab('users')" class="tab-btn flex-1 py-3 text-[10px] font-bold">名簿・CSV読込</button>
    <button id="configBtn" onclick="window.setTab('config')" class="tab-btn flex-1 py-3 text-[10px] font-bold">車両・職員設定</button>
</nav>

<main class="p-4 flex-1 overflow-auto">
    <div id="scheduleTab" class="tab-content active">
        <div class="max-w-5xl mx-auto p-6 bg-white shadow-xl border border-gray-400">
            <div class="flex justify-between items-end border-b-2 border-black pb-1 mb-4">
                <h2 class="text-2xl font-black italic">送迎運行計画表</h2>
                <div class="text-[10px] font-bold">運行管理：SHOJIN SYSTEM</div>
            </div>
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-8">
                    <div class="bg-blue-900 text-white text-[10px] font-bold px-2 mb-2">■ 迎え便 (学校 → 事業所)</div>
                    <div id="迎えArea" class="grid grid-cols-2 gap-3"></div>
                    <div class="bg-red-900 text-white text-[10px] font-bold px-2 mt-4 mb-2">■ 送り便 (事業所 → 自宅)</div>
                    <div id="送りArea" class="grid grid-cols-2 gap-3"></div>
                </div>
                <div class="col-span-4 border-[1.5px] border-black p-1 bg-yellow-50">
                    <div class="text-center font-bold bg-black text-white text-[10px] py-1 mb-2 italic">重要事項確認リスト</div>
                    <table class="w-full">
                        <thead><tr class="bg-gray-200 text-[8px]"><th>氏名</th><th>学校</th><th>学年</th><th>重要事項(アレルギー)</th></tr></thead>
                        <tbody id="attendList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="usersTab" class="tab-content">
        <div class="bg-white p-4 border rounded shadow">
            <div class="flex justify-between mb-4 border-b-2 border-slate-800 pb-2">
                <h2 class="text-lg font-black italic">利用者名簿管理</h2>
                <label class="bg-emerald-700 text-white px-6 py-2 rounded font-black cursor-pointer text-xs">CSV読込(Shift-JIS)<input type="file" onchange="window.handleCsv(event)" class="hidden"></label>
            </div>
            <table>
                <tr class="bg-slate-100"><th>No</th><th>氏名</th><th>学年</th><th>学校</th><th>重要事項</th><th>操作</th></tr>
                <tbody id="userTable"></tbody>
            </table>
            <button onclick="window.add('u')" class="mt-4 w-full bg-slate-200 py-2 border-2 border-dashed border-slate-400">+ 手動追加</button>
        </div>
    </div>

    <div id="configTab" class="tab-content">
        <div class="grid grid-cols-2 gap-8 max-w-4xl mx-auto">
            <div class="bg-white p-5 border border-gray-300 rounded shadow">
                <h3 class="font-black mb-3 border-l-4 border-blue-600 pl-2">職員 (曜日チェック)</h3>
                <div id="staffList"></div>
                <button onclick="window.add('s')" class="mt-3 w-full bg-blue-100 text-blue-800 py-2 font-bold rounded">+ 職員追加</button>
            </div>
            <div class="bg-white p-5 border border-gray-300 rounded shadow">
                <h3 class="font-black mb-3 border-l-4 border-orange-600 pl-2">車両 (曜日チェック)</h3>
                <div id="vehicleList"></div>
                <button onclick="window.add('v')" class="mt-3 w-full bg-orange-100 text-orange-800 py-2 font-bold rounded">+ 車両追加</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
